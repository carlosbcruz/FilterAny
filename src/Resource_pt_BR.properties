# 91-AWK1Filter
filter.awk1filter.label=91-Execute "Script" AWK 1
filter.awk1filter.tooltip=Execute "Script" AWK 1 no texto de entrada e mostra o resultado.
filter.awk1filter.instructions=<html><big><big style="font-weight: bold;">Execute "Script" AWK 1. </big></big><p>&nbsp;&nbsp;&nbsp;Este filtro ajuda a desenvolvedores executar tarefas customizadas. É necessário ter algum conhecimento da linguagem AWK. Há muitas referências da linguagem AWK na internet. Portanto este texto de ajuda não explicará como escrever "scripts" AWK. </p><p>&nbsp;&nbsp;&nbsp;O FilterAny fornece três filtros para "scripts" AWK. O comportamento deste filtro número 1 pode ser alterado no arquivo <span style="font-weight: bold;">"AWKScript1.awk"</span> que está localizado no mesmo diretório do FilterAny. </p><p>&nbsp;&nbsp;&nbsp;Depois de editar o arquivo <span style="font-weight: bold;">"AWKScript1.awk"</span> com a lógica que necessita você pode executar o filtro. Forneceça um texto na Entrada Principal e o script <span style="font-weight: bold;">"AWKScript1.awk"</span> será executado com este conteúdo ou com o texto selecionado. O resultado será apresentado na área de Saída. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">AWK1</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Executa o "script" AWK do arquivo <span style="font-weight: bold;">"AWKScript1.awk"</span> no conteúdo de entrada. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> AWK1 </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html> 
filter.awk1filter.command.line.help=\ \ \ Executa o "script" AWK do arquivo "AWKScript1.awk" no conteúdo de entrada. \n   Uso: AWK1 "arquivo de entrada ou %variável" "arquivo de saída ou %variável" <parâmetros opcionais de posicionamento> \n           
filter.awk1filter.exception1=Houve um problema ao executar o "Script": {0}.
filter.awk1filter.exception2=O "Script" encontrou um problema saiu porque ultrapassou o tempo máximo para execução.
filter.awk1filter.example.main.input=Este exemplo mostra a execução do filtro primeiro selecionando\nsomente o texto abaixo da linha tracejada. O conteúdo do arquivo\nAWKScript1.awk é:\n\n# Edit this Script to custom the filter: AWK Script 1\n# Edite este \"Script\" para personalizar o comportamento do filtro: Script AWK 1 \n\nBEGIN { \n    FS=\"[^a-zA-Z]+\" \n}\n\n{ \n     for (i=1; i<=NF; i++)\n          words[tolower($i)]++\n}\n\nEND {\n	print \"Words - Number of repetitions\"  \n    for (i in words)\n         print i, \" - \", words[i]\n}\n\n-------------------------------------------------\n   azul\n	amarelo\n		verde\n	azul\n   amarelo\n		azul\n	verde
filter.awk1filter.example.output=Este exemplo mostra a execução do filtro primeiro selecionando\nsomente o texto abaixo da linha tracejada. O conteúdo do arquivo\nAWKScript1.awk é:\n\n# Edit this Script to custom the filter: AWK Script 1\n# Edite este \"Script\" para personalizar o comportamento do filtro: Script AWK 1 \n\nBEGIN { \n    FS=\"[^a-zA-Z]+\" \n}\n\n{ \n     for (i=1; i<=NF; i++)\n          words[tolower($i)]++\n}\n\nEND {\n	print \"Words - Number of repetitions\"  \n    for (i in words)\n         print i, \" - \", words[i]\n}\n\n-------------------------------------------------\nWords - Number of repetitions\n  -  7\nazul  -  3\nverde  -  2\namarelo  -  2

