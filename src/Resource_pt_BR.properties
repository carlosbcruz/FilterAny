filter.fromspacestotabfilter.command.line.help=\ \ \ Converte um certo número de espaços consecutivos em uma tabulação. \n   Uso: ToTa "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Número de espaços (Opcional)" <parâmetros opcionais de posicionamento> \n   Informe o número de espaços consecutivos a serem trocados por uma tabulação no parâmetro -f1. Se ele não for especificado, então o número de espaços considerados será 4. 
