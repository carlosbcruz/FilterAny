# 25-AddAnchorOnBeginOfLineFilter
filter.addanchoronbeginofline.label=25-Adiciona parâmetro no início de linhas
filter.addanchoronbeginofline.tooltip=Insere um parâmetro fornecida no início de cada linha.
filter.addanchoronbeginofline.instructions=<html><big><big style="font-weight: bold;">Adiciona parâmetro no início de linhas.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro adiciona o conteúdo informado no campo <span style="font-weight: bold;">"Parâmetro"</span> no início de todas as linhas do texto ou somente nas linhas selecionadas. O campo <span style="font-weight: bold;">"Parâmetro"</span> pode receber os seguintes caracteres especiais: </p><ul><li>Você pode fornecer estes quatro caracteres <span style="font-weight: bold;">!nl!</span> para inserir uma nova linha.</li><li>Você pode fornecer estes três caracteres <span style="font-weight: bold;">!t!</span> para inserir uma tabulação.</li></ul><p>Se uma linha inicia por espaços ou tabulações então estes caracteres ficarão inalterados e o <span style="font-weight: bold;">"Parâmetro"</span> será adicionado antes dos espaços e/ou tabulações. </p><p>&nbsp;&nbsp;&nbsp;O <span style="font-weight: bold;">"Passo"</span> indica quais linhas receberão o parâmetro e é opcional. Se não for fornecido então todas as linhas receberão o parâmetro. Se for fornecido, então somente as linhas neste <span style="font-weight: bold;">"Passo"</span> receberão o parâmetro. Por exemplo: se o <span style="font-weight: bold;">"Passo"</span> for 3, então a primeira linha recebe o parâmetro, as próximas duas linhas não o recebem, a próxima linha recebe o parâmetro, e assim por diante. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">ParB</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Insere um parâmetro fornecida no início de cada linha. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> ParB </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Parâmetro"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Passo (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o conteúdo que será inserido no início das linhas. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para indicar quais linhas receberão o parâmetro. </p></html>
