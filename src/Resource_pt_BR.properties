filter.calculatestimesheetfilter.instructions=<html><big><big style="font-weight: bold;">Calcular total.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro faz parte de um grupo de filtros que auxiliam a controlar o tempo gasto em uma tarefa. O objetivo deste filtro em particular é indicar o total de tempo gasto em uma tarefa. Uma vez que o filtro foi executado, ele analisa o texto da Entrada Principal e espera encontrar somente entradas geradas pelos filtros <span style="font-weight: bold;">"Inicia tarefa"</span> e <span style="font-weight: bold;">"Termina tarefa"</span>. O filtro calcula o tempo entre cada par de eventos <span style="font-weight: bold;">"Start"</span> e <span style="font-weight: bold;">"Stop"</span>. O total de tempo de todos os eventos será a última informação gerada. O filtro pára de calcular o tempo se qualquer parte do texto da Entrada Principal não seguir o formato esperado. O formato esperado da entrada fixo. O texto usado está na língua inglesa. Ele inicia com a indicação se o evento é de início (Start) ou de final (Stop) de trabalho em uma tarefa. A próxima informação é da indicação do dia da semana composta por três letras na língua inglesa. Esta indicação do dia da semana é opcional. Isto facilita a visualização, entretanto ela pode ser omitida. A próxima informação é data no formato mês, dia e ano, seguido da hora, minuto e segundo. Qualquer texto após estas informações até o final da linha é considerado um comentário. Segue um exemplo de uma sequência de eventos de início e final. </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start,Mon 06/28/2010, 7:26:49, Inicie a criação dos menus. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop,Mon 06/28/2010, 8:17:13, Terminei todas as entradas de menu. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start,Mon 06/28/2010,18:49:58, Iniciei o trabalho nas classes principais. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop,Mon 06/28/2010,21:56:56, Criei as classes principais mas há trabalho a ser feito. <br></p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Calc</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Calcula o tempo gasto em uma tarefa particular. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Calc </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
