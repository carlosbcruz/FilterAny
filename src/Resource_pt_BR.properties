filter.testdatageneratorfilter.instructions=<html><big><big style="font-weight: bold;">Gerador de dados randômicos.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro gera uma grande variedade de diferentes dados que podem servir para vários propósitos como testar aplicações, criar exemplos, e muito mais. Além disso, este filtro é extremamente flexível porque os dados a serem gerados são especificados por chaves que podem ser colocadas em qualquer lugar de um texto e o texto pode ter várias linhas. As chaves que representam os dados iniciam por "${" e terminam com "}", por exemplo a chave ${d} gera um dígito entre 0 e 9. As chaves diferenciam letras maiúsculas e minúsculas. Segue abaixo a lista completa de todas as chaves disponíveis.</p><br/><table style="text-align: left; width: 100%;" border="1" cellpadding="2"cellspacing="2"><tbody><tr><td><b>Chave</b></td><td><b>Dado gerado</b></td></tr><tr><td>${d}</td><td>Um dígito.</td></tr><tr><td>${a}</td><td>Uma vogal minúscula.</td></tr><tr><td>${A}</td><td>Uma vogal maiúscula.</td></tr><tr><td>${c}</td><td>Uma consoante minúscula.</td></tr><tr><td>${C}</td><td>Uma consoante maiúscula.</td></tr><tr><td>${l}</td><td>Uma letra minúscula.</td></tr><tr><td>${L}</td><td>Uma letra maiúscula.</td></tr><tr><td>${s}</td><td>Uma sílaba minúscula.</td></tr><tr><td>${S}</td><td>Uma sílaba maiúscula.</td></tr><tr><td>${w}</td><td>Uma palavra sem um sentido.</td></tr><tr><td>${m_pt}</td><td>Um nome de pessoa masculino em Português.</td></tr><tr><td>${m_en}</td><td>Um nome de pessoa masculino em Inglês.</td></tr><tr><td>${f_pt}</td><td>Um nome de pessoa feminino em Português.</td></tr><tr><td>${f_en}</td><td>Um nome de pessoa feminino em Inglês.</td></tr><tr><td>${g_pt}</td><td>Um nome de pessoa sem gênero específico em Português.</td></tr><tr><td>${g_en}</td><td>Um nome de pessoa sem gênero específico em Inglês.</td></tr><tr><td>${s_pt}</td><td>Um sobrenome em Português.</td></tr><tr><td>${s_en}</td><td>Um sobrenome em Inglês.</td></tr><tr><td>${e&gt;min&lt;max}</td><td>O nome ou parte de domínio de um endereço de email. Um mínimo de 5 caracteres. Um endereço completo de email poderia ser ${e&gt;5&lt;50}@${e&gt;5&lt;20}.${et}.${ec}</td></tr><tr><td>${et}</td><td>Um nome de domínio de email.</td></tr><tr><td>${ec}</td><td>Um nível de país para emails.</td></tr><tr><td>${a_pt}</td><td>Um endereço em Português.</td></tr><tr><td>${a_en}</td><td>Um endereço em Inglês.</td></tr><tr><td>${ct_pt}</td><td>Um nome de cidade em Português.</td></tr><tr><td>${ct_en}</td><td>Um nome de cidade em Inglês.</td></tr><tr><td>${z_en}</td><td>Um endereço de CEP em Inglês.</td></tr><tr><td>${st_pt}</td><td>Um nome de um estado em Português.</td></tr><tr><td>${st_en}</td><td>Um nome de um estado em Inglês.</td></tr><tr><td>${cn_pt}</td><td>Um nome de país em Português.</td></tr><tr><td>${cn_en}</td><td>Um nome de país em Inglês.</td></tr><tr><td>${c2}</td><td>Duas letras de um código de país.</td></tr><tr><td>${c3}</td><td>Três letras de um código de país.</td></tr><tr><td>${!...opções...}</td><td>Um conjunto de elementos customizados. Especifique as opções possíveis separando-as por "|". Por exemplo: ${!opção1|opção2|opção3}.</td></tr><tr><td>${M_pt}</td><td>Três letras de um mês em Português.</td></tr><tr><td>${M_en}</td><td>Três letras de um mês em Inglês.</td></tr><tr><td>${n&gt;min&lt;max}</td><td>Um número entre um intervalo. Por exemplo: ${n&gt;-10&lt;5}.</td></tr><tr><td>${t}</td><td>Um fuso horário.</td></tr><tr><td>${Mth_pt}</td><td>Três letras de um mês em Português.</td></tr><tr><td>${Mth_en}</td><td>Três letras de um mês em Inglês.</td></tr><tr><td>${w_pt}</td><td>Dia da semana em Português.</td></tr><tr><td>${w_en}</td><td>Dia da semana em Inglês.</td></tr><tr><td>${N&gt;min &lt; max}</td><td>Um número entre um intervalo e que possui zeros como prefixo. Por exemplo: ${N&gt;1&lt;100}.</td></tr><tr><td>${i} ou ${i&gt;min&lt;max}</td><td>Um número que se auto incrementa.  Se "&gt;" e "&lt;" forem especificados, então o incemento inicia com "min" e se auto incrementa até "max" ser alcançado. Quando isto acontecer, então a contagem é iniciada em "min" novamente.</td></tr><tr><td>${d1}</td><td>Gera uma data no formato yyyy/mm/dd hh:mm:ss. Por exemplo: 2014/06/09 03:16:14.</td></tr><tr><td>${ms}</td><td>Gera uma data que representa um ponto no tempo que é o número de milisegundos após dia 1 de Janeiro de 1970 00:00:00 GMT.</td></tr><tr><td>${T...formato...}</td><td>Gera uma data em Português de acordo com o formato. O formato aceito é de acordo com a Linguagem Java. Por exemplo: ${Tyyyyy.MMMMM.dd GGG hh:mm aaa}.</td></tr><tr><td>${t...formato...}</td><td>Gera uma data em Inglês de acordo com o formato. O formato aceito é de acordo com a Linguagem Java. Por exemplo: ${Tyyyyy.MMMMM.dd GGG hh:mm aaa}.</td></tr></tbody></table><p>&nbsp;&nbsp;&nbsp;Aqui estão alguns exemplos de datas:</p><br/><table style="text-align: left; width: 100%;" border="1" cellpadding="2"cellspacing="2"><tbody><tr><td><b>Formato</b></td><td><b>Data gerada</b></td></tr><tr><td>${TMMM d, yyyy}</td><td>Fev 12, 2009</td></tr><tr><td>${TMMMMM d, yyyy}</td><td>Junho 18, 2006</td></tr><tr><td>${TEEE, MMMMM d}</td><td>Qua, Outubro 4</td></tr><tr><td>${TEEE, d, yyyy}</td><td>Qua, 18, 2010</td></tr><tr><td>${TMM.dd.yy}</td><td>08.27.07</td></tr><tr><td>${TMM-dd-yy}</td><td>01-18-07</td></tr><tr><td>${TMM/dd/yy}</td><td>01/22/09</td></tr><tr><td>${TMM/dd/yyyy}</td><td>11/16/2012</td></tr><tr><td>${Tdd-MM-yy}</td><td>24-10-11</td></tr><tr><td>${Tdd/MM/yyyy}</td><td>17/02/2007</td></tr><tr><td>Uma data no formato MySQL: ${tyyyy-MM-dd HH:mm:ss}</td><td>2007-08-29 16:51:33</td></tr><tr><td>${T'Data:' EEEEE, d MMMMM 'de' yyyy'.' 'Hora:' HH:mm:ss.SSSS z}</td><td>Data: Segunda-feira, 11 Setembro de 2006. Hora: 02:39:34.0321 BRT</td></tr><tr><td>${t'Date:' EEEEE, d MMMMM 'of' yyyy'.' 'Hour:' KK:mm:ss.SSSS a z}</td><td>Date: Friday, 11 July of 2008. Hour: 04:27:47.0321 AM BRT</td></tr><tr><td>${TEEE, d MMM yyyy HH:mm:ss Z}</td><td>${tEEE, d MMM yyyy HH:mm:ss Z}</td></tr></tbody></table><p>&nbsp;&nbsp;&nbsp;Seguem outros formatos que podem ser usados:</p><br/><table style="text-align: left; width: 100%;" border="1" cellpadding="2"cellspacing="2"><tbody><tr><td><b>Formatos</b></td><td><b>Resultados</b></td></tr><tr><td>"yyyy.MM.dd G 'at' HH:mm:ss z"</td><td>2001.07.04 AD at 12:08:56 PDT</td></tr><tr><td>"EEE, MMM d, ''yy"</td><td>Wed, Jul 4, '01</td></tr><tr><td>"h:mm a"</td><td>12:08 PM</td></tr><tr><td>"hh 'o''clock' a, zzzz"</td><td>12 o'clock PM, Pacific Daylight Time</td></tr><tr><td>"K:mm a, z"</td><td>0:08 PM, PDT</td></tr><tr><td>"yyyyy.MMMMM.dd GGG hh:mm aaa"</td><td>02001.July.04 AD 12:08 PM</td></tr><tr><td>"EEE, d MMM yyyy HH:mm:ss Z"</td><td>Wed, 4 Jul 2001 12:08:56 -0700</td></tr><tr><td>"yyMMddHHmmssZ"</td><td>010704120856-0700</td></tr><tr><td>dd.MM.yy</td><td>30.06.09</td></tr><tr><td>yyyy.MM.dd G 'at' hh:mm:ss z</td><td>2009.06.30 AD at 08:29:36 PDT</td></tr><tr><td>EEE, MMM d, ''yy</td><td>Tue, Jun 30, '09</td></tr><tr><td>h:mm a</td><td>8:29 PM</td></tr><tr><td>H:mm</td><td>8:29</td></tr><tr><td>H:mm:ss:SSS</td><td>8:28:36:249</td></tr><tr><td>K:mm a,z</td><td>8:29 AM,PDT</td></tr><tr><td>yyyy.MMMMM.dd GGG hh:mm aaa</td><td>2009.June.30 AD 08:29 AM</td></tr></tbody></table><p>&nbsp;&nbsp;&nbsp;Segue uma lista completa das letras que podem ser usadas na criação de formatos:</p><br/><table style="text-align: left; width: 100%;" border="1" cellpadding="2"cellspacing="2"><tbody><tr><td><b>Letra</b></td><td><b>Componente de data ou hora</b></td><td><b>Apresentação</b></td><td><b>Exemplo</b></td></tr><tr><td>G</td><td>Designa uma Era</td><td>Texto</td><td>AD</td></tr><tr><td>y</td><td>Ano</td><td>Ano</td><td>1996; 96</td></tr><tr><td>M</td><td>Mês do ano</td><td>Mês</td><td>Julho; Jul; 07</td></tr><tr><td>w</td><td>Semana do ano</td><td>Número</td><td>27</td></tr><tr><td>W</td><td>Semana do mês</td><td>Número</td><td>2</td></tr><tr><td>D</td><td>Dia do ano</td><td>Número</td><td>189</td></tr><tr><td>d</td><td>Dia do mês</td><td>Número</td><td>10</td></tr><tr><td>F</td><td>Dia da semana no mês</td><td>Número</td><td>2</td></tr><tr><td>E</td><td>Dia da semana</td><td>Texto</td><td>Terça; Ter</td></tr><tr><td>a</td><td>Marcador Am/pm</td><td>Texto</td><td>PM</td></tr><tr><td>H</td><td>Hora do dia (0-23)</td><td>Número</td><td>0</td></tr><tr><td>k</td><td>Hora do dia (1-24)</td><td>Número</td><td>24</td></tr><tr><td>K</td><td>Hora em am/pm (0-11)</td><td>Número</td><td>0</td></tr><tr><td>h</td><td>Hora em am/pm (1-12)</td><td>Número</td><td>12</td></tr><tr><td>m</td><td>Minutos em uma hora</td><td>Número</td><td>30</td></tr><tr><td>s</td><td>Segundos em um minuto</td><td>Número</td><td>55</td></tr><tr><td>S</td><td>Mili-segundos</td><td>Número</td><td>978</td></tr><tr><td>z</td><td>Fuso horário</td><td>Fuso horário geral</td><td>Pacific Standard Time; PST; GMT-08:00</td></tr><tr><td>Z</td><td>Fuso horário</td><td>RFC 822 time zone</td><td>-0800</td></tr></tbody></table><p>&nbsp;&nbsp;&nbsp;O texto na Entrada Principal pode ser repetido muitas vezes com dados diferentes em cada repetição. Informe o número de repetições no campo <span style="font-weight: bold;">"Número de repetições"</span>. O parâmetro <span style="font-weight: bold;">"Número de repetições"</span> é opcional. Se ele não for especificado, então o número de repetições considerado será 50. </p><p>&nbsp;&nbsp;&nbsp;Este filtro possui: <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;466 Nomes Masculinos em Português.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;396 Nomes Masculinos em Inglês.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;503 Nomes Femininos em Português.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;521 Nomes Femininos em Inglês.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2625 Sobrenomes em Português.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;716 Sobrenomes em Inglês.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;20 Domínios de Maior Nível.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;249 Extensões de País para Emails.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;152 Endereços em Português.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;500 Endereços em Inglês.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5206 Cidades em Português.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;513 Cidades em Inglês.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;600 CEPs em Inglês.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;27 Nomes de Estados em Português.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;50 Nomes de Estados em Inglês.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;202 Países em Português.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;247 Países em Inglês.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;239 Códigos de Dois Dígitos de Países.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;239  Códigos de Três Dígitos de Países.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;125 Fusos Horários.<br/></p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Rand</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Gera uma grande variedade de dados randômicos. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Rand </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Número de repetições (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar quantas vezes o texto será repetido. Se ele não for especificado, então o número de repetições considerado será 50. </p></html>
