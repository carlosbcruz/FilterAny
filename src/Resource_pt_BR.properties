# 37-RemoveLinesWithLengthFilter
filter.remvelinewithlength.label=37-Remove linhas com comprimento
filter.remvelinewithlength.tooltip=Elimina as linhas com comprimento menor e maior do que o especificado.
filter.remvelinewithlength.instructions=<html><big><big style="font-weight: bold;">Remove linhas com comprimento.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro percorre todas as linhas da Entrada Principal e remove as que tiverem comprimento menor do que o parâmetro <span style="font-weight: bold;">"Menor que"</span> e também as que possuírem comprimento maior do que o parâmetro <span style="font-weight: bold;">"Maior que"</span>. Todas as outras linhas permanecerão intocadas. </p><p>&nbsp;&nbsp;&nbsp;Tanto o parâmetro <span style="font-weight: bold;">"Menor que"</span> quanto o parâmetro <span style="font-weight: bold;">"Maior que"</span> são opcionais. Se nenhum dos dois parâmetros forem fornecidos então a Saída será idêntica a Entrada Principal. Se somente o parâmetro <span style="font-weight: bold;">"Menor que"</span> for fornecido então todas as linhas com comprimento menor do que o especificado serão removidas, até as linhas vazias. Se somente o parâmetro <span style="font-weight: bold;">"Maior que"</span> for fornecido então todas as linhas com comprimento maior do que o especificado serão removidos independentemente de quão longas elas sejam. Para remover linhas com um comprimento especifico, digamos com comprimento 10, então deve-se fornecer o número 9 no parâmetro <span style="font-weight: bold;">"Maior que"</span> e 11 no parâmetro <span style="font-weight: bold;">"Menor que"</span>. </p><p>&nbsp;&nbsp;&nbsp;As combinações onde o parâmetro<span style="font-weight: bold;">"Maior que"</span> for um número menor do que o parâmetro <span style="font-weight: bold;">"Menor que"</span> não produzirão qualquer efeito e a Saída será idêntica à Entrada Principal. O mesmo ocorre quando o parâmetro <span style="font-weight: bold;">"Maior que"</span> for igual ou maior do que o parâmetro <span style="font-weight: bold;">"Menor que"</span>. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RLen</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Remove as que tiverem comprimento menor do que <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> e maior que <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span>. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RLen </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Menor que"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Maior que"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use o <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o comprimento máximo das linhas que serão removidas. Use o <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para indicar o comprimento mínimo das linhas que serão removidas. </p></html>
