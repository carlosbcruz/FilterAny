filter.filelist.instructions=<html><big><big style="font-weight: bold;">Lista de arquivos.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro gera uma lista dos arquivos no sistema de arquivos. Esta lista consiste em uma série de diretórios e os arquivos que eles armazenam. Informe o diretório para gerar uma lista dos arquivos no campo <span style="font-weight: bold;">"Selecione o diretório"</span>. Este filtro pode mostrar o espaço usado por cada um dos arquivos. Para fazer isto basta habilitar o parâmetro <span style="font-weight: bold;">"Adicione espaço"</span>. O espaço será em bytes seguido pelo valor equivalente em kilobytes, megabytes etc. Para listar o conteúdo de arquivos ZIP, ARJ e RAR basta habilitar o parâmetro <span style="font-weight: bold;">"Arquivos comprimidos"</span>. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">File</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Gera uma lista dos arquivos do sistema de arquivos. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> File </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> <span style="font-weight: bold;">"Diretório"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes ou No"</span><br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> para indicar o diretório para gerar uma lista dos arquivos. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se o filtro deve mostrar o espaço usado por cada um dos arquivos. Use <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> para listar o conteúdo de arquivos ZIP, ARJ e RAR. </p></html>
filter.filelist.command.line.help=\ \ \ Gera uma lista dos arquivos do sistema de arquivos. \n   Uso: File "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -d1 "Diretório" -c1 "Yes ou No" -c2 "Yes ou No"\n   Use -d1 para indicar o diretório para gerar uma lista dos arquivos. Use -c1 para indicar se o filtro deve mostrar o espaço usado por cada um dos arquivos. Use -c2 para listar o conteúdo de arquivos ZIP, ARJ e RAR. 
