# 30-EnumerateLinesFilter
filter.enumeratelinesfilter.label=30-Numera as linhas
filter.enumeratelinesfilter.tooltip=Numera todas a linhas ou somente as selecionadas em ordem ascendente.
filter.enumeratelinesfilter.instructions=<html><big><big style="font-weight: bold;">Numera as linhas.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro numera todas as linhas ou somente as linhas selecionadas em ordem ascendente. Os números inseridos no começo de cada linha são alinhados à esquerda. Entretanto, é possível alinhas os números à direita usando o parâmetro <span style="font-weight: bold;">"Alinhar os números"</span>. Por exemplo, se o último número inserido possui três dígitos então a número da primeira linha numerada será precedido de dois espaços para alinhá-lo com o restante dos números. É possível preencher com zeros bastando selecionar o parâmetro <span style="font-weight: bold;">"Preencher com zeros."</span>. Os números inseridos em cada linha podem ser seguidos por qualquer conteúdo como um travessão, espaços ou qualquer outro texto. Isto pode ser feito usando o parâmetro <span style="font-weight: bold;">"Separador"</span>. Este parâmetro é opcional e será inserido entre o número e a linha atual. Se não for fornecido, então um espaço simples será inserido. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Enum</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Numera todas a linhas ou somente as selecionadas em ordem ascendente. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Enum </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Separação (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se os números serão alinhados à direita. Use <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> para indicar se os números deverão ser alinhados usando zeros. Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o conteúdo que será inserido entre o número e a linha atual. Este parâmetro é opcional. Se não for fornecido, então um espaço simples será inserido. </p></html>
filter.enumeratelinesfilter.command.line.help=\ \ \ Numera todas a linhas ou somente as selecionadas em ordem ascendente. \n   Uso: Enum "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -c1 "Yes ou No" -c2 "Yes ou No" -f1 "Separação (Opcional)" <parâmetros opcionais de posicionamento> \n   Use -c1 para indicar se os números serão alinhados à direita. Use -c2 para indicar se os números deverão ser alinhados usando zeros. Use -f1 para indicar o conteúdo que será inserido entre o número e a linha atual. Este parâmetro é opcional. Se não for fornecido, então um espaço simples será inserido.    
