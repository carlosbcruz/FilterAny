# 73-SearchFileFilter
filter.searchfiles.label=73-Busca por arquivos
filter.searchfiles.tooltip=Busca por arquivos para poder aplicar filtros neles. 
filter.searchfiles.instructions=<html><big><big style="font-weight: bold;">Busca por arquivos.</big></big><p>&nbsp;&nbsp;&nbsp;Use este filtro para procurar arquivos para serem adicionados à lista. O objetivo é aplicar um filtro em todos os arquivos ao mesmo tempo ao invés de aplicar um filtro em somente um arquivo de cada vez. </p><p>&nbsp;&nbsp;&nbsp;Os arquivos encontrados serão adicionados à qualquer lista que já exista no texto da Entrada Principal. Deste modo é possível continuar adicionando arquivos à lista. </p><p>&nbsp;&nbsp;&nbsp;Este filtro funciona tanto no modo texto quando no modo arquivo. </p><p>&nbsp;&nbsp;&nbsp;Para adicionar arquivos à lista primeiro clique no botão <span style="font-weight: bold;">"Busca"</span> e selecione um arquivo ou um diretório. Se um arquivo for selecionado então ele será adicionado à lista após se clicar no botão <span style="font-weight: bold;">"Executar"</span>. Se um diretório for selecionado então todos os arquivos deste diretório poderão ser adicionados à lista. É possível indicar as extensões que serão adicionadas à lista. Isto pode ser feito entrando as extensões separadas por vírgula no campo <span style="font-weight: bold;">"Tipo"</span>, como: "txt,xml,ini". O parâmetro <span style="font-weight: bold;">"Tipo"</span> é opcional. Se ele não for especificado, então qualquer arquivo é incluído. Também é possível adicionar arquivos que estão em subdiretórios do diretório fornecido. Isto pode ser feito selecionando o parâmetro <span style="font-weight: bold;">"Subdiretórios"</span>. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar um filtro em todos os arquivos você precisa primeiro mudar para o modo de arquivo. O conteúdo da Entrada Principal será a analisado e haverá uma indicação em cada linha se o arquivo é válido ou não. Somente aquivos válidos poderão receber execuções de filtros. É importante lembrar que a maioria dos filtros foram feitos para arquivos texto e que arquivos binários não gerarão uma saída válida. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Srch</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Busca por arquivos para poder aplicar filtros em todos eles ao mesmo tempo. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Srch </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> <span style="font-weight: bold;">"Arquivo ou diretório"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Extensões (Opcional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span><br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> para indicar o arquivo a ser incluído ou o diretório que possui os arquivos que serão incluídos na lista. Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar as extensões que serão incluídas. As extensões devem ser separadas por vírgula, como: "txt,xml,ini". Se ele não for especificado, então qualquer arquivo é incluído. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se é necessário procurar nos subdiretórios ou não. </p></html>
filter.searchfiles.command.line.help=\ \ \ Busca por arquivos para poder aplicar filtros em todos eles ao mesmo tempo. \n   Uso: Srch "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -t1 "Arquivo ou diretório" -f1 "Extensões (Opcional)" -c1 "Yes or No"\n   Use -t1 para indicar o arquivo a ser incluído ou o diretório que possui os arquivos que serão incluídos na lista. Use -f1 para indicar as extensões que serão incluídas. As extensões devem ser separadas por vírgula, como: "txt,xml,ini". Se ele não for especificado, então qualquer arquivo é incluído. Use -c1 para indicar se é necessário procurar nos subdiretórios ou não.   
