filter.calculator.example.main.input=# Este exemplo mostra como este filtro pode\n# ajudar e cálculos simples ou em manipulações\n# matemáticas mais elaboradas.\n#\n# Para cálculos simples basta entrar com o cálculo:\n123 + 456 / 2\n# ou definir uma variável:\ntaxa = 0.10\nvalor = 100\ncusto = valor + (valor * taxa)\n#\n# Agora uma manipulação matemática mais elaborada:\n#\n# Imagine que você precisa provar que a sequência\n# de adições abaixo é igual à seguinte fórmula:\n#\n# 1^3 + 2^3+...+n^3 = (n(n+1)/2)^2\n#\n# Primeiro se testa o caso para n igual a 1.\n# \n1^3\n# e\n(1*2/2)^2\n# ambos são iguais a 1. Então o caso para n = 1 é válido.\n\n# Agora se precisa testar o caso n + 1. Deste modo,\n# como se sabe que n = 1 é válido então se n + 1 também for\n# válido então temos que n = 2, n = 3, etc também serão válidos\n# e a fórmula estará correta.\n\n# Vamos definir qualquer número para n de modo a fazer a fórmula\n# gerar uma saída e assim nos ajudar a validar se as\n# manipulações algébricas estão corretas.\n\n# Definimos n igual a 4 como um exemplo.\nn = 4\n                                                               \n# A fórmula define que para um valor n o resultado das somas é (n(n+1)/2)^2.\n# Para o caso n + 1 então nós temos (n(n+1)/2)^2 + (n+1)^3.\n# Vamos ver o resultado desta soma:\n(n*(n+1)/2)^2 + (n+1)^3 # Resultado para o caso n + 1.\n\n# Agora iniciamos a manipulações da fórmula.\n# n*(n+1)/2 deve ser igual à (n/2)*(n+1). Vamos verificar isto:\n((n/2)*(n+1))^2 + (n+1)^3 # Isolar a multiplicação e a divisão.\n\n# O resultado é o mesmo então estamos ok.\n# Agora mudamos de (n+1)^3 para (n+1) * (n+1)^2.\n((n/2)*(n+1))^2 + (n+1) * (n+1)^2  # Reduzir de cubo para quadrado.\n\n# Agora transformamos ((n/2)*(n+1))^2 em uma multiplicação: (n/2)^2 * (n+1)^2\n(n/2)^2*(n+1)^2 + (n+1)*(n+1)^2 # Transformar quadrado em uma multiplicação.\n\n# Há dois termos que multiplicam (n+1)^2. O primeiro\n# é (n/2)^2 e o segundo é (n+1). Então vamos uni-los.\n((n/2)^2 + (n+1))*(n+1)^2 # Unir os termos que multiplicam (n+1)^2 em uma soma.\n\n# Agora expandimos (n/2)^2 em (n/2)*(n/2).\n((n/2)*(n/2) + (n+1))*(n+1)^2 # Expandir o quadrado.\n\n# Executamos a multiplicação (n/2)*(n/2) resultando em (n^2/4)\n((n^2/4) + (n+1))*(n+1)^2 # De multiplicação para quadrado.\n\n# Não há necessidade do parêntesis em (n+1).\n((n^2/4) + n+1)*(n+1)^2 # Remover parêntesis.\n\n# Ajustar os parêntesis de (n^2/4) para (n^2)/4\n((n^2)/4 + n + 1)*(n+1)^2 # Ajustar parêntesis.\n\n# Multiplicar todos os termos: (n^2)/4 + n + 1 por 4/4\n(4*n^2/16 + 4*n/4 + 4/4)*(n+1)^2 # Multiplicar por 4/4.\n\n# Podemos executar a divisão de 4 por 16 no termo: 4*n^2/16\n(1*n^2/4 + 4*n/4 + 4/4)*(n+1)^2 # Dividir 4 por 16.\n\n# O número 4 está dividindo todos os termos: 1*n^2/4 + 4*n/4 + 4/4.\n# Então vamos trazê-lo para fora do parêntesis: (n^2 + 4*n + 4) / 4\n(n^2 + 4*n + 4)/4*(n+1)^2 # Extrair o 4 para fora do parêntesis.\n\n# O termo n^2 + 4*n + 4 é um polinômio. Então vamos trocá-lo por: (n + 2) * (n + 2)\n((n + 2) * (n + 2))/4*(n+1)^2 # Transformar em multiplicação.\n\n# Trazer o termo (n + 2) * (n + 2) para quadrado: (n + 2)^2.\n((n + 2)^2)/4*(n+1)^2 # Trazer para quadrado.\n\n# O número 4 está dividindo quadrados. Podemos movê-lo para dentro e\n# transformá-lo em 2. Portanto ((n + 2)^2)/4 vira: (((n + 2)/2)^2).\n(((n + 2)/2)^2)*(n+1)^2 # Ajustar quadrado.\n\n# Os dois termos são quadrados: ((n + 2)/2)^2 e (n + 2)^2.\n# Então vamos movê-los para um único quadrado.\n( (((n + 2)/2)) * (n+1) )^2 # Ajustar quadrado.\n\n# Simplificar parêntesis.\n(  (n + 2)/2  * (n+1) )^2 # Ajustar parêntesis.\n\n# Mudar a ordem dos termos da multiplicação.\n( (n+1) * (n + 2)/2 )^2 # Mudar a ordem.\n\n# O termo (n + 2)/2 é igual à ( (n + 1) + 1)/2\n( (n+1) * ( ( (n + 1) + 1)/2) ) ^2 # Bingo.\n\n# Agora podemos ver que (n*(n+1)/2)^2 + (n+1)^3 é\n# igual a ( (n+1) * ( ( (n + 1) + 1)/2) ) ^2\n# portanto provamos que a fórmula está correta.
filter.calculator.example.output=# Este exemplo mostra como este filtro pode\n # ajudar e cálculos simples ou em manipulações\n # matemáticas mais elaboradas.\n #\n # Para cálculos simples basta entrar com o cálculo:\n123 + 456 / 2 -> 351.0\n # ou definir uma variável:\n0.10 -> taxa = 0.1\n100 -> valor = 100.0\nvalor + (valor * taxa) -> custo = 110.0\n #\n # Agora uma manipulação matemática mais elaborada:\n #\n # Imagine que você precisa provar que a sequência\n # de adições abaixo é igual à seguinte fórmula:\n #\n # 1^3 + 2^3+...+n^3 = (n(n+1)/2)^2\n #\n # Primeiro se testa o caso para n igual a 1.\n # \n1^3 -> 1.0\n # e\n(1*2/2)^2 -> 1.0\n # ambos são iguais a 1. Então o caso para n = 1 é válido.\n\n # Agora se precisa testar o caso n + 1. Deste modo,\n # como se sabe que n = 1 é válido então se n + 1 também for\n# válido então temos que n = 2, n = 3, etc também serão válidos: There can be only one occurrence of equal sign "=" per line.\n # e a fórmula estará correta.\n\n # Vamos definir qualquer número para n de modo a fazer a fórmula\n # gerar uma saída e assim nos ajudar a validar se as\n # manipulações algébricas estão corretas.\n\n # Definimos n igual a 4 como um exemplo.\n4 -> n = 4.0\n\n # A fórmula define que para um valor n o resultado das somas é (n(n+1)/2)^2.\n # Para o caso n + 1 então nós temos (n(n+1)/2)^2 + (n+1)^3.\n # Vamos ver o resultado desta soma:\n(n*(n+1)/2)^2 + (n+1)^3 -> 225.0 # Resultado para o caso n + 1.\n\n # Agora iniciamos a manipulações da fórmula.\n # n*(n+1)/2 deve ser igual à (n/2)*(n+1). Vamos verificar isto:\n((n/2)*(n+1))^2 + (n+1)^3 -> 225.0 # Isolar a multiplicação e a divisão.\n\n # O resultado é o mesmo então estamos ok.\n # Agora mudamos de (n+1)^3 para (n+1) * (n+1)^2.\n((n/2)*(n+1))^2 + (n+1) * (n+1)^2 -> 225.0 # Reduzir de cubo para quadrado.\n\n # Agora transformamos ((n/2)*(n+1))^2 em uma multiplicação: (n/2)^2 * (n+1)^2\n(n/2)^2*(n+1)^2 + (n+1)*(n+1)^2 -> 225.0 # Transformar quadrado em uma multiplicação.\n\n # Há dois termos que multiplicam (n+1)^2. O primeiro\n # é (n/2)^2 e o segundo é (n+1). Então vamos uni-los.\n((n/2)^2 + (n+1))*(n+1)^2 -> 225.0 # Unir os termos que multiplicam (n+1)^2 em uma soma.\n\n # Agora expandimos (n/2)^2 em (n/2)*(n/2).\n((n/2)*(n/2) + (n+1))*(n+1)^2 -> 225.0 # Expandir o quadrado.\n\n # Executamos a multiplicação (n/2)*(n/2) resultando em (n^2/4)\n((n^2/4) + (n+1))*(n+1)^2 -> 225.0 # De multiplicação para quadrado.\n\n # Não há necessidade do parêntesis em (n+1).\n((n^2/4) + n+1)*(n+1)^2 -> 225.0 # Remover parêntesis.\n\n # Ajustar os parêntesis de (n^2/4) para (n^2)/4\n((n^2)/4 + n + 1)*(n+1)^2 -> 225.0 # Ajustar parêntesis.\n\n # Multiplicar todos os termos: (n^2)/4 + n + 1 por 4/4\n(4*n^2/16 + 4*n/4 + 4/4)*(n+1)^2 -> 225.0 # Multiplicar por 4/4.\n\n # Podemos executar a divisão de 4 por 16 no termo: 4*n^2/16\n(1*n^2/4 + 4*n/4 + 4/4)*(n+1)^2 -> 225.0 # Dividir 4 por 16.\n\n # O número 4 está dividindo todos os termos: 1*n^2/4 + 4*n/4 + 4/4.\n # Então vamos trazê-lo para fora do parêntesis: (n^2 + 4*n + 4) / 4\n(n^2 + 4*n + 4)/4*(n+1)^2 -> 225.0 # Extrair o 4 para fora do parêntesis.\n\n # O termo n^2 + 4*n + 4 é um polinômio. Então vamos trocá-lo por: (n + 2) * (n + 2)\n((n + 2) * (n + 2))/4*(n+1)^2 -> 225.0 # Transformar em multiplicação.\n\n # Trazer o termo (n + 2) * (n + 2) para quadrado: (n + 2)^2.\n((n + 2)^2)/4*(n+1)^2 -> 225.0 # Trazer para quadrado.\n\n # O número 4 está dividindo quadrados. Podemos movê-lo para dentro e\n # transformá-lo em 2. Portanto ((n + 2)^2)/4 vira: (((n + 2)/2)^2).\n(((n + 2)/2)^2)*(n+1)^2 -> 225.0 # Ajustar quadrado.\n\n # Os dois termos são quadrados: ((n + 2)/2)^2 e (n + 2)^2.\n # Então vamos movê-los para um único quadrado.\n( (((n + 2)/2)) * (n+1) )^2 -> 225.0 # Ajustar quadrado.\n\n # Simplificar parêntesis.\n(  (n + 2)/2  * (n+1) )^2 -> 225.0 # Ajustar parêntesis.\n\n # Mudar a ordem dos termos da multiplicação.\n( (n+1) * (n + 2)/2 )^2 -> 225.0 # Mudar a ordem.\n\n # O termo (n + 2)/2 é igual à ( (n +