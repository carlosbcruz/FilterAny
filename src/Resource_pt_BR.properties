# 71-ShowDuplicatedConsecutiveWordsFilter
filter.showduplicatedconsecutivewords.label=71-Mostra palavras duplicadas consecutivas
filter.showduplicatedconsecutivewords.tooltip=Indica onde há palavras duplicadas e consecutivas no texto.
filter.showduplicatedconsecutivewords.instructions=<html><big><big style="font-weight: bold;">Mostra palavras duplicadas consecutivas.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro mostra quais palavras estão duplicadas e também consecutivas em todo o texto ou em somente na parte selecionada. As vezes palavras duplicadas podem acontecer depois de editar um texto várias vezes. Este problema pode não ser identificado por alguns validadores de gramática e também pode passar desapercebido durante a leitura do texto. Se o filtro encontrar uma sentença como "João está próximo da da porta." então ele fornecerá uma saída como: Palavra "da" - Linha: João está próximo da da porta. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">DupW</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Indica onde há palavras duplicadas e consecutivas no texto. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> DupW </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
filter.showduplicatedconsecutivewords.command.line.help=\ \ \ Indica onde há palavras duplicadas e consecutivas no texto. \n   Uso: DupW "arquivo de entrada ou %variável" "arquivo de saída ou %variável" <parâmetros opcionais de posicionamento> \n       
filter.showduplicatedconsecutivewords.result=Palavra "{0}" - Linha: {1}
filter.showduplicatedconsecutivewords.example.main.input=Este exemplo mostra a execução deste\nfiltro em todo o texto:\n\nFilterAny pode economizar muito muito tempo.\nNão gaste tempo em em tarefas tediosas.\nSe diverta imaginando a menor sequência de de filtros\npara realizar sua tarefa.
filter.showduplicatedconsecutivewords.example.output=Palavra "muito" - Linha: FilterAny pode economizar muito muito tempo.\nPalavra "em" - Linha: Não gaste tempo em em tarefas tediosas.\nPalavra "de" - Linha: Se diverta imaginando a menor sequência de de filtros
filter.showduplicatedconsecutivewords.report={0} palavra(s) encontrada(s).

