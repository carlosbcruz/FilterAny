filter.word.selection.to.table.label=65-Seleção livre de palavras para tabela
filter.word.selection.to.table.title=Janela de seleção de palavras para tabela.
filter.word.selection.to.table.tooltip=Permite a seleção de palavras usando somente o mouse para criar uma tabela.
filter.word.selection.to.table.instructions=<html><big><big style="font-weight: bold;">Seleção livre de palavras para tabela.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro permite uma seleção rápida de palavras usando somente o mouse para a criação de uma tabela. </p><p>&nbsp;&nbsp;&nbsp;O texto fornecido ao filtro será mostrado em uma área gráfica e será possível selecionar o texto apertando o botão esquerdo do mouse e movendo o mouse enquanto o botão continua pressionado. Um retângulo será desenhado enquanto o mouse estiver se movendo. Quando o botão for solto então o texto que estiver sob o retângulo será selecionado. A indicação de que um texto está selecionado é um retângulo verde ao redor do texto selecionado. Isto torna fácil identificar quais textos estão selecionados e quais não estão selecionados. </p><p>&nbsp;&nbsp;&nbsp;Se um texto for selecionado por engano, então isto pode ser facilmente corrigido. Um texto selecionado pode deixar de ser selecionado através do mesmo retângulo mas usando o botão direito do mouse. Neste caso o retângulo sendo criado possui uma cor diferente. Quando o botão for solto então todo o texto selecionado que estiver dentro do retângulo deixará de ser selecionado. </p><p>&nbsp;&nbsp;&nbsp;Se uma linha inteira precisar se selecionada, então isto pode ser feito facilmente selecionando a numeração que está ao lado de cada linha. Esta numeração de linha também pode ser utilizada para remover a seleção do texto da linha. </p><p>&nbsp;&nbsp;&nbsp;O objetivo é selecionar os textos que pertencerão a uma mesma coluna em uma tabela. Quando isto for feito é possível clicar no botão <span style="font-weight: bold;">"Adicionar à esquerda"</span> para adicionar os textos selecionados em uma coluna à esquerda da tabela existente. Também é possível clicar no botâo <span style="font-weight: bold;">"Adicionar à direita"</span> para adicionar os textos selecionados à direita da tabela existente. Os textos movidos para a tabela serão desabilitados e não poderão ser selecionados novamente. </p><p>&nbsp;&nbsp;&nbsp;A tabela sendo criada está na parte superior da janela. É possível rearranjar a disposição das colunas arrastando e soltando as colunas na posição desejada. Se uma coluna foi criada por engano então é possível clicar sobre uma ou mais colunas usando a tecla <span style="font-weight: bold;">"Control"</span> junto do botão esquerdo mouse e depois clicar no botão <span style="font-weight: bold;">"Remove colunas selecionadas"</span> para removê-las. Os textos que estavam presentes nas colunas removidas serão novamente habilitados e poderão ser novamente selecionados na área gráfica. </p><p>&nbsp;&nbsp;&nbsp;Quando todas as colunas forem criadas é possível clicar no botão <span style="font-weight: bold;">"Ok"</span> ou no botão <span style="font-weight: bold;">"Cancelar"</span>. Se o botão <span style="font-weight: bold;">"Cancelar"</span> for pressionado então o conteúdo é copiado da Entrada Principal para a Saída. Se o botão <span style="font-weight: bold;">"Ok"</span> for pressionado então as características da tabela poderão ser especificadas. </p><p>&nbsp;&nbsp;&nbsp;A janela para a seleção das características da tabela aparecerá logo após que o botão <span style="font-weight: bold;">"Ok"</span> for pressionado. Nesta janela é possível selecionar o tipo de bordas clicando no botão <span style="font-weight: bold;">"Usar tabela"</span> e selecionando o tipo na lista abaixo. O conteúdo da tabela pode ser ajustado nas opções <span style="font-weight: bold;">"Posição do texto"</span>. O texto pode ser <span style="font-weight: bold;">"Justificado à esquerda"</span>, <span style="font-weight: bold;">"Justificado à direita"</span> ou <span style="font-weight: bold;">"Texto centralizado"</span>. Também é possível formatar o conteúdo da tabela usando símbolos customizados. Neste caso é preciso clicar no <span style="font-weight: bold;">"Usar símbolos"</span> e fornecer os símbolos que serão colocados antes de cada elemento das colunas, depois de cada elemento das colunas e entre os elementos das colunas. </p><p>&nbsp;&nbsp;&nbsp;Uma vez que as seleções forem terminadas é possível clicar no botão <span style="font-weight: bold;">"Ok"</span> ou no botão <span style="font-weight: bold;">"Cancelar"</span>. Se o botão <span style="font-weight: bold;">"Ok"</span> for pressionado então a tabela é movida para a área de Saída. Se o botão <span style="font-weight: bold;">"Cancelar"</span> for pressionado então todo o texto será copiado na área de Saída. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p></html>
