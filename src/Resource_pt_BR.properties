# 47-ScrambleLinesFilter
filter.scramblelinesfilter.label=47-Embaralha as linhas
filter.scramblelinesfilter.tooltip=Troca a ordem das linhas de forma randômica.
filter.scramblelinesfilter.instructions=<html><big><big style="font-weight: bold;">Embaralha as linhas.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro troca a ordem das linhas de forma randômica. Entre com o texto para ser embaralhado ou selecione parte das linhas que serão embaralhadas e aplique o filtro. Cada execução gera uma sequência diferente de linhas. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Shuf</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Troca a ordem das linhas de forma randômica. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Shuf </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
filter.scramblelinesfilter.command.line.help=\ \ \ Troca a ordem das linhas de forma randômica. \n   Uso: Shuf "arquivo de entrada ou %variável" "arquivo de saída ou %variável" <parâmetros opcionais de posicionamento> \n   
filter.scramblelinesfilter.example.main.input=Este exemplo mostra a execução deste filtro primeiro\nselecionando somente o texto que está abaixo da\nlinha tracejada abaixo:\n-------------------------------------------------\n   aaaa\n      bbbb\n  cccc\n    dddd\n eeee\n       ffff\n    gggg\n
