# 33-RemoveNonDuplicatedLinesFilter
filter.removenonduplicatedlines.label=33-Remove todas as linhas não duplicadas
filter.removenonduplicatedlines.tooltip=Mantém somente a primeira ocorrência de linhas duplicadas e remove o restante.
filter.removenonduplicatedlines.instructions=<html><big><big style="font-weight: bold;">Remove todas as linhas não duplicadas.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro procura por linhas duplicadas na entrada principal. Ele mantém somente a primeira ocorrência de linhas duplicadas e remove todas as outras linhas que não possuem duplicação. Resumindo, se o filtro encontrar uma linha duplicada então somente a primeira ocorrência desta linha permanecerá no texto, as outras são removidas. Se o filtro não encontrar uma linha duplicada então esta linha também será removida. </p><p>&nbsp;&nbsp;&nbsp;As linhas vazias também são consideradas pelo filtro e são suscetíveis à remoção. Este comportamento pode ser alterado usando o parâmetro <span style="font-weight: bold;">"Ignore linhas vazias"</span>. Se você selecionar o parâmetro <span style="font-weight: bold;">"Ignore linhas vazias"</span> então as linhas vazias não serão consideradas na busca e não serão removidas no caso de serem duplicadas. </p><p>&nbsp;&nbsp;&nbsp;Espaços e tabulações no início e no final das linhas podem afetar a comparação realizada pelo filtro. Por exemplo, se uma linha é idêntica a uma outra exceto por um espaço invisível no final da linha então elas serão consideradas como duas linhas diferentes pelo filtro e nenhuma será removida. Este comportamento pode ser alterado usando o parâmetro <span style="font-weight: bold;">"Ignore espaços no início e final"</span>. Se você selecionar o parâmetro <span style="font-weight: bold;">"Ignore espaços no início e final"</span> então qualquer espaço ou tabulação no começo ou final de cada linha não afetará a busca. Estes espaços e tabulações não serão removidos das linhas e continuarão a existir. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">EliN</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro mantém somente a primeira ocorrência de linhas duplicadas e remove todas as outras linhas que não possuem duplicação. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> EliN </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use o parâmetro <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para desconsiderar linhas vazias durante a busca por linhas duplicadas. Use o parâmetro <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> para desconsiderar linhas vazias e tabulações do início e no final das linhas. </p></html>
