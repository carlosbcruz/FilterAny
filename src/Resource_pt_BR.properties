# 74-CalculatorFilter
filter.calculator.label=74-Calculadora
filter.calculator.tooltip=Executa uma série de cálculos. Um cálculo por linha.
filter.calculator.instructions=<html><big><big style="font-weight: bold;">Calculadora.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro analisa cada linha do texto e calcula uma expressão por linha como "3 + 4 * 5". É possível utilizar variáveis como "comprimento = 20 + 12" e na próxima linha usar "comprimento2 = comprimento + 12". Para obter o resultado entre com uma linha com o nome da variável como "comprimento2". </p><p>&nbsp;&nbsp;&nbsp;É possível usar funções e constantes já definidas. A lista completa de funções e a sua equivalente na Linguagem Java é: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;e() = Math.E <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pi() = Math.PI <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rand() = Math.random() <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;min() = Double.MIN_VALUE <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;max() = Double.MAX_VALUE <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sin(x) = Math.sin(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cos(x) = Math.cos(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tan(x) = Math.tan(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;asin(x) = Math.asin(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;acos(x) = Math.acos(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;atan(x) = Math.atan(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;asinh(x) = Arco seno hiperbólico <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;acosh(x) = Arco cosseno hiperbólico <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;atanh(x) = Arco tangente hiperbólica <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sinh(x) = Seno hiperbólico <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cosh(x) = Cosseno hiperbólico <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tanh(x) = Tangente hiperbólica <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sqrt(x) = Math.sqrt(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;abs(x) = Math.abs(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ceil(x) = Math.ceil(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;floor(x) = Math.floor(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;exp(x) = e^x <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ln(x) = log e(x) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;lg(x) = log 2(x) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;log(x) = log 10(x) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sign(x) = x &gt; 0 = 1, x &lt; 0 = -1, x = 0 -&gt; 0 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;fact(n) = n! = 1 * 2 * ... * (n - 1) * n <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;round(x) = Math.round(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;log(x,y) = log y(x) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;combin(n, r) = PascalsTriangle.nCr(n, r) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mod(x, y) = x % y <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pow(x, y) = x^y <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;min(x1,x2,...,xn) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;max(x1,x2,...,xn) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sum(x1,x2,...,xn) = x1 + x2 + ... + xn <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;avg(x1,x2,...,xn) = (x1 + x2 + ... + xn)<br></p><p>&nbsp;&nbsp;&nbsp;Todo o conteúdo da linha que for precedido do sinal "#" será considerado um comentário e será copiado no resultado. </p><p>&nbsp;&nbsp;&nbsp;O símbolo decima usado é um ponto ("."). Nenhum outro símbolo é usado. Portanto, qualquer número como 12,345.67 deve ser mudado para 12345.67 antes da execução do filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Calc</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Executa uma série de cálculos. Um cálculo por linha. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Calc </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html> 
filter.calculator.error1=Somente pode existir uma ocorrência do sinal de igual "=" por linha.
