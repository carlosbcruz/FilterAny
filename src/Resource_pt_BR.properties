# 57-ReplaceMultipleTexts
filter.replacemultipletexts.label=57-Troca múltiplos conteúdos
filter.replacemultipletexts.tooltip=Usa a lista de "de/para" da Entrada Auxiliar e aplica na Entrada Principal.
filter.replacemultipletexts.instructions=<html><big><big style="font-weight: bold;">Troca múltiplos conteúdos.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro troca múltiplos conteúdos ao mesmo tempo na Entrada Principal. A lista de conteúdos a serem procurados e também os conteúdos que substituirão os conteúdos anteriores devem ser especificados na Entrada Auxiliar. Cada linha da Entrada Auxiliar deve conter um par de texto a ser procurado e texto a substituir o texto anterior. Entre estes dois textos deve ser inserido um texto ou carácter separador. Este texto ou carácter separador deve ser usado em todas as linhas da Entrada Auxiliar. Para executar o filtro é necessário informar o texto ou carácter separador no campo <span style="font-weight: bold;">"Separação entre De/Para:"</span>. Se este campo não for fornecido então cada linha da Entrada Auxiliar será considerada como um texto a ser procurado e eles serão removidos da Entrada Principal.</p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">MRepl</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro troca múltiplos conteúdos ao mesmo tempo na Entrada Principal. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> MRepl </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(0, 150, 0);">"arquivo auxiliar ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Separação entre De/Para: (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use o <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o texto ou carácter separador que delimita o texto a ser procurado e o texto que substituirá o conteúdo anterior. </p></html>
