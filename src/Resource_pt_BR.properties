# 56-MultipleInsertAuxiliarIntoMainFilter
filter.multipleinsertauxiliarintomain.label=56-Cópias múltiplas da entrada Auxiliar na Principal
filter.multipleinsertauxiliarintomain.tooltip=Insere o texto da entrada Auxiliar na entrada Principal de acordo com o passo.
filter.multipleinsertauxiliarintomain.instructions=<html><big><big style="font-weight: bold;">Cópias múltiplas da entrada Auxiliar na Principal.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro copia o conteúdo da Entrada Auxiliar em linhas específicas da Entrada Principal dependendo do parâmetro <span style="font-weight: bold;">"Passo"</span>. Este parâmetro indica quantas linhas da Entrada Principal será copiada antes que a Entrada Auxiliar seja inserida no texto da Entrada Principal. Se o parâmetro <span style="font-weight: bold;">"Passo"</span> for dois, então a Entrada Auxiliar será copiada a cada 2 linhas da Entrada Principal. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">MLnRS</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Insere o texto da Entrada Auxiliar na Entrada Principal de acordo com o parâmetro <span style="font-weight: bold;">"Passo"</span>. Se o parâmetro <span style="font-weight: bold;">"Passo"</span> for 2, então a Entrada Auxiliar será copiada a cada 2 linhas da Entrada Principal. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> MLnRS </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Passo (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar quantas linhas da Entrada Principal será copiada antes que a Entrada Auxiliar seja inserida no texto da Entrada Principal.</p></html>
