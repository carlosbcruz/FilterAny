# 86-BreakStringIntoFieldsFilter
filter.breakstringintofieldsefilter.label=86-Separa mensagem em campos
filter.breakstringintofieldsefilter.tooltip=Usa uma máscara para separar a linha representando uma mensagem de computador em campos individuais.
filter.breakstringintofieldsefilter.instructions=<html><big><big style="font-weight: bold;">Separa mensagem em campos.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro auxilia desenvolvedores a trabalhar com mensagens de computador criadas através de campos concatenados em uma única linha. Algumas aplicações de computador se comunicam com outras aplicações através de mensagens. Algumas vezes, estas mensagens são criadas através de muitos campos concatenados em uma única linha. Ambas as aplicações conhecem o comprimento e a ordem de todos os campos existentes na mensagem. Portanto, é possível criar a linha e conseguir dividi-la novamente em um conjuntos de campos. Apesar deste procedimento ser uma tarefa simples para aplicações de computador, ela é particularmente difícil para uma pessoa identificar os campos da mensagem se for necessário resolver algum problema. </p><p>&nbsp;&nbsp;&nbsp;Este filtro aceita um <span style="font-weight: bold;">"Arquivo de máscara"</span> que indica o comprimento e a ordem dos campos na mensagem. Usando este <span style="font-weight: bold;">"Arquivo de máscara"</span> o filtro pode dividir uma linha representando uma mensagem em um conjunto de campos os quais permitem uma fácil visualização dos campos da mensagem. </p><p>&nbsp;&nbsp;&nbsp;O <span style="font-weight: bold;">"Arquivo de máscara"</span> deve ser um arquivo texto normal. Cada linha deve ter somente o tamanho do campo seguido da sua descrição. É possível indicar quais campos são obrigatórios e quais são opcionais. Qualquer descrição de campo que possui o caractere asterisco <span style="font-weight: bold;">"*"</span> será considerado um campo obrigatório. Quando o filtro dividir a mensagem em campos, todos os campos obrigatórios terão uma flecha anexada a ele. Desta forma é fácil visualizar se todos estes campos possuem conteúdo. Segue um exemplo: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;30 Nome do usuário com 30 letras * Campo obrigatório<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8 Senha do usuário com 8 caracteres <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1 S ou N se está ativo ou não <br></p><p>&nbsp;&nbsp;&nbsp;Forneça o <span style="font-weight: bold;">"Arquivo de máscara"</span> no campo <span style="font-weight: bold;">"Máscara"</span>. Em seguida forneça a mensagem de computador na primeira linha da Entrada Principal ou selecione a mensagem usando o mouse ou o teclado. O filtro dividirá a mensagem nos seus respectivos campos. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">BrkS</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Separa mensagem em campos. Usa uma máscara para separar a linha representando uma mensagem de computador em campos individuais. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> BrkS </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-l1</strong></span> <span style="font-weight: bold;">"Arquivo de máscara"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-l1</strong></span> para indicar o arquivo que contém a máscara. </p></html> 
