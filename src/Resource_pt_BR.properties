filter.addanchoronendofline.command.line.help=\ \ \ Insere um parâmetro fornecida no final de cada linha. \n   Uso: ParE "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Parâmetro" -f2 "Passo (Opcional)" <parâmetros opcionais de posicionamento> \n   Use -f1 para indicar o conteúdo que será inserido no final das linhas. Use -f2 para indicar quais linhas receberão o parâmetro.    
