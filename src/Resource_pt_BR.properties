filter.knapsackfilelist.instructions=<html><big><big style="font-weight: bold;">Lista arquivos para o problema da mochila.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro gera uma lista dos arquivos no formato aceito pelo filtro "Problema da mochila". Informe o diretório para gerar uma lista dos arquivos no campo <span style="font-weight: bold;">"Selecione o diretório"</span>. Há dois tipos de listas de arquivos que podem ser geradas dependendo do parâmetro <span style="font-weight: bold;">"Inclui subdiretórios."</span>. Se o parâmetro <span style="font-weight: bold;">"Inclui subdiretórios."</span> for selecionado, então a lista incluirá todos os arquivos no diretório fornecido e também os que estão nos subdiretórios. Se o parâmetro <span style="font-weight: bold;">"Inclui subdiretórios."</span> não for selecionado, então a lista incluirá somente os arquivos e os diretórios de primeiro nível que estão dentro do diretório fornecido. Cada linha da lista de arquivos é composta pelo tamanho em bytes e o nome absoluto do arquivo. O filtro "Problema da mochila" possui restrições quanto ao tamanho dos arquivos fornecidos, portanto é possível dividir o tamanho dos arquivos por um número fornecido no parâmetro <span style="font-weight: bold;">"Divisor do tamanho"</span>. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">KnapF</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro gera uma lista dos arquivos no formato aceito pelo filtro "Problema da mochila". <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> KnapF </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> <span style="font-weight: bold;">"Diretório"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Divisor do tamanho"</span><br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> para indicar o diretório para gerar uma lista dos arquivos. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se o filtro deve incluir os arquivos nos subdiretórios. Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar qual o número que dividirá os tamanhos dos arquivos. </p></html>
filter.knapsackfilelist.command.line.help=\ \ \ Este filtro gera uma lista dos arquivos no formato aceito pelo filtro "Problema da mochila". \n   Uso: KnapF "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -d1 "Diretório" -c1 "Yes ou No" -f1 "Divisor do tamanho"\n   Use -d1 para indicar o diretório para gerar uma lista dos arquivos. Use -c1 para indicar se o filtro deve incluir os arquivos nos subdiretórios. Use -f1 para indicar qual o número que dividirá os tamanhos dos arquivos. 
