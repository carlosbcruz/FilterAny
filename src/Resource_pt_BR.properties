# 54-CombineMainWithAuxiliar
filter.combinemainwithauxiliar.label=54-Combina Entrada Auxiliar com a Principal
filter.combinemainwithauxiliar.tooltip=Une cada linha da Entrada Auxiliar no final de cada linha da Entrada Principal.
filter.combinemainwithauxiliar.instructions=<html><big><big style="font-weight: bold;">Combina Entrada Auxiliar com a Principal.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro anexa as linhas da Entrada Auxiliar no final das linhas da Entrada Principal. Entre as duas linhas é possível inserir um conteúdo arbitrário. Este conteúdo deve ser fornecido no parâmetro <span style="font-weight: bold;">"Separação"</span>. O parâmetro <span style="font-weight: bold;">"Separação"</span> é opcional. Se ele não for especificado, então nenhuma separação é adicionada. Se uma entrada possuir mais linhas do que a outra então estas linhas serão copiadas no final da área de saída. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Comb</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Une cada linha da Entrada Auxiliar no final de cada linha da Entrada Principal. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Comb </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(0, 150, 0);">"arquivo auxiliar ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Posição (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use o <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o conteúdo que será inserido entre as linhas da Entrada Principal e Auxiliar. Se ele não for especificado, então nenhuma separação é adicionada. </p></html>
filter.combinemainwithauxiliar.command.line.help=\ \ \ Une cada linha da Entrada Auxiliar no final de cada linha da Entrada Principal. \n   Uso: Comb "arquivo de entrada ou %variável" <span style="color: rgb(0, 150, 0);">"arquivo auxiliar ou %variável" "arquivo de saída ou %variável" -f1 "Posição (Opcional)" <parâmetros opcionais de posicionamento> \n   Use o -f1 para indicar o conteúdo que será inserido entre as linhas da Entrada Principal e Auxiliar. Se ele não for especificado, então nenhuma separação é adicionada.   
