# 41-SortLinesAscendentFilter
filter.sortlinesascendentfilter.label=41-Ordenar ascendentemente
filter.sortlinesascendentfilter.tooltip=Ordena todas as linhas ou as selecionadas de forma ascendente.
filter.sortlinesascendentfilter.instructions=<html><big><big style="font-weight: bold;">Ordenar ascendentemente.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro ordena todas ou apenas as linhas selecionadas em ordem ascendente. A ordem é baseada nos primeiros caracteres de cada linha. </p><p>&nbsp;&nbsp;&nbsp;As letras maiúsculas vêm antes das letras minúsculas. Isto pode gerar uma lista onde as sentenças iniciando com letras maiúsculas são ordenadas no topo do texto e a parte inferior terá uma segunda ordenação de todas as linhas iniciandas por letras minúsculas. Este comportamento pode ser esperado quando o parâmetro <span style="font-weight: bold;">"Diferenciar maiúscula e minúscula"</span> estiver habilitado. Se este parâmetro estiver desabilitado então haverá somente uma ordem para todas as linhas independentemente se elas iniciam por maiúscula ou não. </p><p>&nbsp;&nbsp;&nbsp;Espaços e tabulações no início das linhas podem influenciar a ordenação. As linhas que iniciam por espaços e tabulações serão colocadas no início do texto. Para ignorar espaços e tabulações e compara as linhas usando os primeiros caracteres visíveis de cada linha então é necessário habilitar o parâmetro <span style="font-weight: bold;">"Ignore espaços no início e final"</span>. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">SrtA</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Ordena todas ou apenas as linhas selecionadas em ordem ascendente. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> SrtA </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para diferenciar letras maiúsculas ou não. Use <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> para ignorar espaços ou tabulações no início de cada linha.</p></html>
