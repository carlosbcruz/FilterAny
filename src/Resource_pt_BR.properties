# 88-JSONFormatterFilter
filter-jsonformatterfilter-label=88-Formata JSON
filter-jsonformatterfilter-tooltip=Identa os elementos de um arquivo JSON.
filter-jsonformatterfilter-instructions=<html><big><big style="font-weight: bold;">Formata JSON.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro indenta os elementos de um documento XML de modo a serem melhor visualizados. Ele distribui os elementos JSON em um elemento por linha e o seu deslocamento à direita será de acordo com a sua posição no documento JSON. Os elementos mais externos são colocados mais à esquerda e os elementos mais internos são colocados mais à direita. É possível indicar o número de espaços que serão usados para mover os elementos internos para a direita usando o parâmetro <span style="font-weight: bold;">"Espaços para indentar"</span>. </p><p>&nbsp;&nbsp;&nbsp;Um JSON com o seguinte conteúdo: </p><p>&nbsp;&nbsp;&nbsp;{ application: "Filterany", purpose: "Save time" }</p><p>&nbsp;&nbsp;&nbsp;será modificado para o seguinte texto: </p><p>&nbsp;&nbsp;&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"application": "Filterany",<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"purpose": "Save time"<br/>&nbsp;&nbsp;&nbsp;}<br/></p><p>&nbsp;&nbsp;&nbsp;Neste caso o parâmetro <span style="font-weight: bold;">"Espaços para indentar"</span> foi configurado para 4. Portanto, quatro espaços foram usados para indentar os elementos internos. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">JSON</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro indenta os elementos de um documento JSON de mode a serem melhor visualizados. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> JSON </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Espaços para indentar"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>Use o parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar quantos espaços serão utilizados para indentar os elementos internos do JSON para a direita. </p></html>
filter-jsonformatterfilter-command-line-help=\ \ \ Este filtro indenta os elementos de um documento JSON de mode a serem melhor visualizados. \n   Uso: JSON "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Espaços para indentar" <parâmetros opcionais de posicionamento> Use o parâmetro -f1 para indicar quantos espaços serão utilizados para indentar os elementos internos do JSON para a direita. 
