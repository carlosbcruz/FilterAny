# 105-DownloadInternetBlockerFilter
filter.downloadinternetblockerfilter.label=105-Baixa somente texto
filter.downloadinternetblockerfilter.tooltip=Baixa textos como código fonte de páginas.
filter.downloadinternetblockerfilter.instructions=<html><big><big style="font-weight: bold;">Baixa somente texto.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro baixa textos da Internet como códigos fonte de páginas. Um dos possíveis usos além de obter o conteúdo de páginas é verificar se a página está disponível ou há algum problema como alguma falta de serviço. Se houver algum problema durante o acesso, então uma mensagem de erro é gerada no texto de saída. É possível usar um filtro como o <span style="font-weight: bold;">"Alerta simples de conteúdo encontrado"</span> para verificar se há alguma mensagem de erro na saída do filtro. </p><p>&nbsp;&nbsp;&nbsp;Forneça o endereço URL da página no parâmetro <span style="font-weight: bold;">"Endereço"</span>. A URL pode iniciar com "http://" ou pode iniciar com "www", como "www.abc.xyz/page.html". Se a Internet precisa ser acessada através de um proxy, então forneça o endereço do servidor proxy no parâmetro <span style="font-weight: bold;">"Proxy"</span> e a porta TCP/IP no parâmetro <span style="font-weight: bold;">"Porta"</span>. </p><p>&nbsp;&nbsp;&nbsp;Este filtro cria uma tarefa que será executada paralelamente. Uma janela de gerenciamente de tarefas aparecerá e será possível cancelar a tarefa ou obter o resultado pressionando o botão <span style="font-weight: bold;">"Pegar Resultado"</span> button. </p><p>&nbsp;&nbsp;&nbsp;Este filtro adiciona o resultado ao conteúdo da Entrada Principal. Portanto, é possível anexar o conteúdo de paginas de vários locais em um único texto. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">DownB</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro baixa textos da Internet como códigos fonte de páginas. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> DownB </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Endereço"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Proxy (Opcional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> <span style="font-weight: bold;">"Porta (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o endereço para baixar o conteúdo da Interent. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para indicar o endereço do Proxy para ser usado. Use <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> para indicar a porta TCP/IP para ser usada. </p></html>
filter.downloadinternetblockerfilter.command.line.help=\ \ \ Este filtro baixa textos da Internet como códigos fonte de páginas. \n   Uso: DownB "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Endereço" -f2 "Proxy (Opcional)" -f3 "Porta (Opcional)" <parâmetros opcionais de posicionamento> \n   Use -f1 para indicar o endereço para baixar o conteúdo da Interent. Use -f2 para indicar o endereço do Proxy para ser usado. Use -f3 para indicar a porta TCP/IP para ser usada.   
