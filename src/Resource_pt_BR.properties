filter.simplecontentreplacement.label=38-Troca de conteúdo
filter.simplecontentreplacement.tooltip=Troca o conteúdo do parâmetro "Procurar por" pelo conteúdo do parâmetro "Trocar por". 
filter.simplecontentreplacement.instructions=<html><big><big style="font-weight: bold;">Troca de conteúdo.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro procura pelo conteúdo fornecido no parâmetro <span style="font-weight: bold;">"Procurar por"</span> em cada linha da entrada principal. Se este conteúdo for encontrado então ele será trocado pelo conteúdo do campo <span style="font-weight: bold;">"Trocar por"</span>. Se o filtro não encontrar o conteúdo do campo <span style="font-weight: bold;">"Procurar por"</span> então a linha permanecerá inalterada. O campo <span style="font-weight: bold;">"Trocar por"</span> pode receber os seguintes caracteres especiais: </p><ul><li>Você pode fornecer estes quatro caracteres <span style="font-weight: bold;">!nl!</span> para inserir uma nova linha.</li><li>Você pode fornecer estes três caracteres <span style="font-weight: bold;">!t!</span> para inserir uma tabulação.</li></ul><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Repl</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Troca o conteúdo do parâmetro "Procurar por" pelo conteúdo do parâmetro "Trocar por". <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Repl </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Procurar por"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Trocar por (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use o <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o conteúdo que será procurado nas linhas. Use o <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para indicar o conteúdo que substituirá o conteúdo anterior. Este parâmetro é opcional. </p></html>
filter.simplecontentreplacement.field1=Procurar por:
filter.simplecontentreplacement.field2=Trocar por:
filter.simplecontentreplacement.field1.tooltip=Texto para ser procurado.
filter.simplecontentreplacement.field2.tooltip=Conteúdo para substituir os textos encontrados. 
filter.simplecontentreplacement.exception1=O parâmetro "Procurar por" está vazio.
filter.simplecontentreplacement.command.line.help=\ \ \ Troca o conteúdo do parâmetro "Procurar por" pelo conteúdo do parâmetro "Trocar por". \n   Uso: Repl "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Procurar por" -f2 "Trocar por (Opcional)" <parâmetros opcionais de posicionamento> \n   Use o -f1 para indicar o conteúdo que será procurado nas linhas. Use o -f2 para indicar o conteúdo que substituirá o conteúdo anterior. Este parâmetro é opcional.     
filter.simplecontentreplacement.example.main.input=Este exemplo mostra a execução do filtro\ncom os seguintes parâmetros: Procurar por 2112\ne Trocar por >!nl!<(!t!)\n\n       5432112345\n\n       5432112345\n
filter.simplecontentreplacement.example.output=Este exemplo mostra a execução do filtro\ncom os seguintes parâmetros: Procurar por >\n<(	)\ne Trocar por >!nl!<(!t!)\n\n       543>\n<(	)345\n\n       543>\n<(	)345\n
