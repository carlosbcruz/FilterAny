filter.addparameterafterfparameter.instructions=<html><big><big style="font-weight: bold;">Adicionar parâmetro após parâmetro.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro percorre todas as linhas do texto fornecido na Área Principal e adiciona o <span style="font-weight: bold;">"Parâmetro para inserir"</span> logo após do <span style="font-weight: bold;">"Parâmetro para procurar"</span> no case de ele existir. Se ele não existir, então a linha permanecerá inalterada. A busca pelo <span style="font-weight: bold;">"Parâmetro para procurar"</span> é afetada pelo parâmetro <span style="font-weight: bold;">"Diferenciar maiúsculas e minúsculas"</span>. Se ele for selecionado, então letras maiúsculas são consideradas diferentes de letras minúsculas. O contrário se aplica se o parâmetro não for selecionado. Use o parâmetro <span style="font-weight: bold;">"Ordem"</span> para indicar qual parâmetro da linha se deve considerar, se é o primeiro, segundo, terceiro, etc. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RPAP</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Adiciona um parâmetro fornecido loga após um outro parâmetro especificado. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RPAP </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Parâmetro para inserir"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Parâmetro para procurar"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> <span style="font-weight: bold;">"Ordem (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> indica o parâmetro a ser inserido. O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> indicar o parâmetro a ser procurado. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se a busca pelo parâmetro deve procurar por uma cópia exata ou ignorar se as letras são maiúsculas ou minúsculas. O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> para indicar qual parâmetro da linha se deve considerar, se é o primeiro, segundo, terceiro, etc. </p></html>
