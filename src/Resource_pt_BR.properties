# 50-MaintainLinesAtRegularStepFilter
filter.maintainlinesatregularstepfilter.label=50-Mantém linhas a um passo regular
filter.maintainlinesatregularstepfilter.tooltip=Se o "Passo" for 2 então preserva a linha 1, remove a 2 e 3, preserva a 4, remove a 5 e 6 e assim por diante.
filter.maintainlinesatregularstepfilter.instructions=<html><big><big style="font-weight: bold;">Preserva linhas a um passo regular.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro preserva as linhas de acordo com o <span style="font-weight: bold;">"Passo"</span> informado. A primeira linha sempre será preservada. As próximas linhas serão removida de acordo com o número de linhas especificado no parâmetro <span style="font-weight: bold;">"Passo"</span>. A próxima linha será preservada e o processo será repetido. Imagine a situação onde você possui uma lista de contatos com nome, endereço, telefone e email, uma informação em cada linha. Se você precisar de uma lista com somente os nomes então você pode fornecer o <span style="font-weight: bold;">"Passo"</span> com o número três. Ou seja, o filtro preserva o nome e remove três linhas: a de endereço, telefone e email. Então a próxima linha é preservada e assim por diante. O resultado será uma lista com somente os nomes. O parâmetro <span style="font-weight: bold;">"Passo"</span> é opcional. Se ele não for especificado, então o número de passos considerado será 2. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">MLnRS</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Preserva linhas a um passo regular. Se o <span style="font-weight: bold;">"Passo"</span> for 2 então preserva a linha 1, remove a 2 e 3, preserva a 4, remove a 5 e 6 e assim por diante. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> MLnRS </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Passo (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar quantas linhas são removidas entre as linhas que serão mantidas. Se ele não for especificado, então o número de passos considerado será 2.</p></html>
