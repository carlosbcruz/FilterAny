p;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RmNotM </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(0, 150, 0);">"arquivo auxiliar ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para diferenciar letras maiúsculas e minúsculas. </p></html>
