# 83-JavaToMethodOutputFilter
filter.javatomethodoutputfilter.label=83-Texto para método Java
filter.javatomethodoutputfilter.tooltip=Gera um método Java que produz o texto informado.
filter.javatomethodoutputfilter.instructions=<html><big><big style="font-weight: bold;">Texto para método Java. </big></big><p>&nbsp;&nbsp;&nbsp;Este filtro ajuda desenvolvedores a escrever métodos de produzem textos. O filtro usará o texto fornecido na Entrada Principal para criar um método compatível com a linguagem Java que produz este exato texto. Se o texto fornecido na Entrada Principal também for um programa de computador então é necessário habilitar o parâmetro <span style="font-weight: bold;">"Programa de computador"</span>. Isto é necessário para gerar corretamente o código no caso deste programa de computador gerar outros textos. Se o texto fornecido não está relacionado a linguagens de computador então deixe o parâmetro <span style="font-weight: bold;">"Programa de computador"</span> deselecionado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro somente pode ser executado pela interface gráfica. </p> 
filter.javatomethodoutputfilter.checkbox.1=Programa de computador.
filter.javatomethodoutputfilter.example.main.input=Este exemplo mostra a execução do filtro primeiro selecionando\nsomente o texto abaixo da linha tracejada. O parâmetro\n"Programa de computador" está habilitado.\n--------------------------------------------------------------\n\n/**\n * Test program.\n */\npublic class OutputMethod {\n\n	public static void main(String[] args) {\n		System.out.println("Este é um \"Teste\". ");\n	}\n}
filter.javatomethodoutputfilter.example.output=Este exemplo mostra a execução do filtro primeiro selecionando\nsomente o texto abaixo da linha tracejada. O parâmetro\n"Programa de computador" está habilitado.\n--------------------------------------------------------------\n\n	/**\n	 * Generates the text.\n	 * @return The text.\n	 */\n	public static String generateText() {\n\n		StringBuffer output = new StringBuffer(187);\n		output.append("/**\\n");\n		output.append(" * Test program.\\n");\n		output.append(" */\\n");\n		output.append("public class OutputMethod {\\n");\n		output.append("\\n");\n		output.append("	public static void main(String[] args) {\\n");\n		output.append("		System.out.println(\"Este é um \\\"Teste\\\". \");\\n");\n		output.append("	}\\n");\n		output.append("}\\n");\n\n		return output.toString();\n\n	}
