ntrada Principal ou gerar a saída e adicioná-la manualmente ao histórico de dados em algum outro arquivo texto. Para evitar esta manipulação manual, é possível usar este filtro através da linha de comando usando um script com um conteúdo semelhante a: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Overwrite <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop ArquivoDeHistorico.txt ArquivoDeHistorico.txt -f1 "Terminei o trabalho no meu projeto." <br></p><p>&nbsp;&nbsp;&nbsp;O comando <span style="font-weight: bold;">"Overwrite"</span> indica que arquivos poderão ser sobrescritos. O comando <span style="font-weight: bold;">"Stop"</span> executa este filtro. O filtro lê o arquivo que armazena os eventos anteriores e o sobrescreve com o conteúdo anterior adicionado da data corrente no formato específico. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Stop</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Adiciona uma entrada no controle de horas indicando o término de uma tarefa. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Stop </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Comentário (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o comentário. Se ele não for especificado, então nenhum comentário será adicionado. </p></html>
