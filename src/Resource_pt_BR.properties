# 82-JavaKeyToConstantFilter
filter.javakeytoconstantfilter.label=82-Chave de conteúdo para constante Java
filter.javakeytoconstantfilter.tooltip=Transforma chaves de conteúdo para o formato de constante Java.
filter.javakeytoconstantfilter.instructions=<html><big><big style="font-weight: bold;">Chave de conteúdo para constante Java. </big></big><p>&nbsp;&nbsp;&nbsp;Este filtro auxilia a desenvolvedores que precisam criar aplicações internacionalizadas. Todo o conteúdo dos textos e palavras usadas nestas aplicações provém de um arquivo de conteúdo onde o texto é associado a uma chave particular. Alguns desenvolvedores preferem referenciar o conteúdo destas chaves através de constantes ao invés de usar as chaves diretamente em vários locais da aplicação. Usando está técnica o desenvolvedor se beneficia das verificações feitas pelo compilador, o que possibilita identificar problemas durante o processo de compilação ao invés do de execução. Este filtro gera tanto a constante quanto a chave que referencia um texto em particular. Este filtro espera receber pequenas sentenças, uma a cada linha na Entrada Principal. Cada sentença será usada para gerar um par de constante e chave. Qualquer caractere que seja diferente de um dígito ou letra será considerado um separador. É possível indicar um separador particular no campo <span style="font-weight: bold;">"Separador"</span>. Este campo é opcional e o valor padrão é um ponto ".". A chave poder ser constituída de caracteres em maiúsculo ou minúsculo. Você pode controlar isto usando o parâmetro: <span style="font-weight: bold;">"Chave em maiúscula"</span>. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro somente pode ser executado pela interface gráfica. </p>
