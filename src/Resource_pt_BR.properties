# 66-ReplaceAndRenameFilter
filter.ReplaceAndRenameFilter.label=66-Troca conteúdo e nome de arquivo
filter.ReplaceAndRenameFilter.tooltip=Não somente troca o conteúdo de arquivos como também renomeia os arquivos.
filter.ReplaceAndRenameFilter.instructions=<html><big><big style="font-weight: bold;">Troca conteúdo e nome de arquivo.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro não somente troca o conteúdo de arquivos como também renomeia os arquivos. Imagine a situação onde você possui várias páginas para serem publicadas na internet, algumas delas possuem links para as outras e você quer renomear todos os arquivos para nomes mais curtos antes de publicá-las. Se você trocar o nome do arquivo então alguns links estarão quebrados porque eles apontam para o nome dos arquivos anteriores. Este filtro resolve este problema. Você fornece o nome do arquivo corrente e o novo nome. O filtro procurará pelos nomes correntes em todos os arquivos e trocará suas referências para os novos nomes. Consequentemente, todos os links estarão corretos e apontarão para o nomo nome dos arquivos depois deles terem sidos renomeados. </p><p>&nbsp;&nbsp;&nbsp;Para executar este filtro é necessário indicar quais arquivos serão analisados pelo filtro. Isto pode ser feito usando o filtro <span style="font-weight: bold;">"Search"</span>. É bom mencionar que o filtro <span style="font-weight: bold;">"Troca conteúdo e nome de arquivo"</span> somente funciona no modo de arquivo. Portanto, todos os parâmetros deste filtro estarão desabilitados quando estiver em modo texto. </p><p>&nbsp;&nbsp;&nbsp;Após você selecionar os arquivos usando o filtro <span style="font-weight: bold;">"Search"</span> você precisa mudar para o modo de arquivo. Os nomes dos arquivos aparecerão numa tabela ao invés de um texto simples. Neste momento você precisará fornecer os parâmetros obrigatórios do filtro. </p><p>&nbsp;&nbsp;&nbsp;O primeiro parâmetro é o campo <span style="font-weight: bold;">"Arquivo com conteúdos"</span>. Este arquivo deve ser um arquivo texto simples contendo os nomes a serem procurados e os nomes que substituirão os conteúdos anteriores. Normalmente este nomes são idênticos aos nomes dos arquivos correntes. Cada linha deve possuir um par de nomes. O primeiro nome é o que será procurado nos arquivos e o segundo é o novo conteúdo que substituirá o conteúdo anterior. <span style="color: rgb(255, 0, 0);"><strong>Atenção: estes dois nomes devem ser separados por uma tabulação. </strong></span>Aqui está um exemplo de <span style="font-weight: bold;">"Arquivo com conteúdos"</span>: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PopUpPrimeiroProjeto	34 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PopUpSegundoProjeto	MP <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PopUpThirdProject	35 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PopUpQuartoProjeto	FP <br></p><p>&nbsp;&nbsp;&nbsp;Neste exemplo as páginas abaixo serão renomeadas para os seguintes nomes de arquivo: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Renomeia PopUpPrimeiroProjeto.html para 34.html <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Renomeia PopUpSegundoProjeto.html para MP.html <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Renomeia PopUpTerceiroProjeto.html para 35.html <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Renomeia PopUpQuartoProjeto.html para FP.html <br></p><p>&nbsp;&nbsp;&nbsp;Além do mais, todas as referências internas são automaticamente atualizadas como: &lt;a href="PopUpSegundoProjeto.html"&gt;Segundo Projeto&lt;/a&gt; é atualizado para &lt;a href="MP.html"&gt;Segundo Projeto&lt;/a&gt;. </p><p>&nbsp;&nbsp;&nbsp;Após fornecer o <span style="font-weight: bold;">"Arquivo com conteúdos"</span> você deve especificar o parâmetro <span style="font-weight: bold;">"Renomear nas extensões"</span>. Este parâmetro indica quais os tipos de arquivos podem ser renomeados se o seu nome for o mesmo de alguma entrada no <span style="font-weight: bold;">"Arquivo com conteúdos"</span>. As extensões são separadas por vírgulas, como exemplo: "html,gif,jpg,js,css". Qualquer arquivo com qualquer uma destas cinco extensões podem ser renomeados. Os outros arquivos permanecerão inalterados. </p><p>&nbsp;&nbsp;&nbsp;O outro parâmetro que deve ser fornecido é o <span style="font-weight: bold;">"Troca nas extensões"</span>. Este parâmetro indica quais os tipos de arquivos pode podem ter seus conteúdos analisados e trocados pelo novo nome caso uma entrada seja encontrada. As extensões são separadas por vírgulas, como exemplo: "html,js,css". Qualquer arquivo com qualquer uma destas três extensões podem ter seus conteúdos analisados. Os outros arquivos serão copiados sem alteração nos seus conteúdos e pode ser de qualquer tipo, mesmo arquivos binários longos. </p><p>&nbsp;&nbsp;&nbsp;Este filtro foi preparado para trabalhar com arquivos binários. A maioria dos outros filtros permitem manipular somente arquivos texto. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser usado via linha de comando. Para executar via linha de comando você deve primeiro gerar uma lista dos arquivos que serão analisados. Isto pode ser feito usando o comando <span style="font-weight: bold;">"Srch"</span> que é a versão de linha de comando do filtro <span style="font-weight: bold;">"Search"</span>. Você pode executar: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Srch %empty C:\Temp\ListaDeArquivos.txt -t1 "C:\Compartilhado\Homepage\" -f1 "" -c1 Yes </p><p>&nbsp;&nbsp;&nbsp;Este comando está recebendo uma entrada vazia pela variável %empty e a saída será escrita no arquivo "C:\Temp\ListaDeArquivos.txt". O filtro procurará por todos os arquivos que existem no diretório "C:\Compartilhado\Homepage\" independentemente da extensão do arquivo porque não foi especificada uma extensão particular no parâmetro -f1. O filtro procurará em todos os subdiretórios porque o parâmetro -c1 foi configurado para "Yes". </p><p>&nbsp;&nbsp;&nbsp;Após isto, você pode executar o filtro <span style="font-weight: bold;">"Troca conteúdo e nome de arquivo"</span> usando um comando similar ao seguinte comando: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RandR C:\Temp\ListaDeArquivos.txt %empty -l1 C:\Temp\TrocaContENomeArquiv.txt -f1 html,gif,jpg,js,css -f2 html,js,css -Tdir C:\Compartilhado\DiretorioSaida </p><p>&nbsp;&nbsp;&nbsp;Neste exemplo o comando <span style="font-weight: bold;">"RandR"</span> lerá a lista de arquivos a serem analisados do arquivo "C:\Temp\ListaDeArquivos.txt". O arquivo foi gerado pelo comando <span style="font-weight: bold;">"Srch"</span>. Em seguida ele lê o arquivo "C:\Temp\TrocaContENomeArquiv.txt" que contém os nomes a serem procurados e os nomes que substituirão os nomes anteriores. Esta execução em particular permite que arquivos com extensão "html,gif,jpg,js,css" possam ser renomeados e que arquivos com extensão "html,js,css" possam ter seus conteúdos atualizados com os novos nomes. Os arquivos gerados serão colocados no diretório "C:\Compartilhado\DiretorioSaida". A estrutura de diretórios será mantida. </p><p>&nbsp;&nbsp;&nbsp;É possível executar este filtro no mesmo diretório dos arquivos de origem. Isto pode ser feito somente se o modo <span style="font-weight: bold;">"Overwrite"</span> estiver habilitado. Neste caso os arquivos anteriores serão substituídos pelos arquivos novos, com exceção dos que forem copiados. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RandR</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Não somente troca o conteúdo de arquivos como também renomeia os arquivos. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RandR </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-l1</strong></span> <span style="font-weight: bold;">"Arquivo com conteúdos"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Renomear nas extensões"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Troca nas extensões"</span> <span style="color: rgb(255, 0, 0);"><strong>-TDir</strong></span> <span style="font-weight: bold;">"Destino"</span><br><br>&nbsp;&nbsp;&nbsp;Este filtro ignora o parâmetro <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span>. Use <span style="color: rgb(255, 0, 0);"><strong>-l1</strong></span> para especificar o arquivo contendo os nomes a serem procurados e os novos nomes que substiruirão os antigos. Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para especificar as extensões dos arquivos que poderão ser renomeados. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para especificar as extensões dos arquivos que terão seus conteúdos analisados e atualizados com os novos nomes. Use <span style="color: rgb(255, 0, 0);"><strong>-TDir</strong></span> para especificar o diretório de destino onde os arquivos de saída serão gerados. </p></html>
