filter.insertauxiliarintomain.tooltip=Insere o texto da Entrada Auxiliar numa linha e coluna específica da Entrada Principal.
filter.insertauxiliarintomain.instructions=<html><big><big style="font-weight: bold;">Inserir o Auxiliar no Principal.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro insere o texto da Entrada Auxiliar numa linha e coluna específica da Entrada Principal. Especifique a linha no parâmetro <span style="font-weight: bold;">"Linha"</span> e especifique a coluna no parâmetro <span style="font-weight: bold;">"Coluna"</span>. Ambos os parâmetros são opcionais. Se os parâmetros não forem fornecidos, então a linha considerada será a primeira linha e se a coluna não for especificada, então a primeira coluna será considerada. Os parâmetros <span style="font-weight: bold;">"Linha"</span> e <span style="font-weight: bold;">"Coluna"</span> podem ser maiores do que o tamanho atual do texto da Entrada Principal. Se o parâmetro <span style="font-weight: bold;">"Forçar a posição"</span> estiver selecionado, então o texto será estendido para posicionar o texto da Entrada Auxiliar na posição exata requisitada. Se a linha for maior do que o comprimento do texto, então linhas vazias serão inseridas e se a coluna for maior do que o texto, então espaços vazios serão inseridos. Se o parâmetro <span style="font-weight: bold;">"Forçar a posição"</span> não estiver selecionado, então a posição será limitada pelo tamanho do texto. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Ins</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro insere o texto da Entrada Auxiliar numa linha e coluna específica da Entrada Principal. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Ins </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Linha"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Coluna"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use o <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar a linha onde o texto será inserido. Use o <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para indicar a coluna onde o texto será inserido. Use o <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se o texto deverá ser estendido se necessário. </p></html>
