filter.from.am.pm.to.24h.filter.instructions=<html><big><big style="font-weight: bold;">Converte hora do formato AM/PM para 24h.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro converte cada linha do texto do formato em Inglês para o Português. Este filtro analisa cada linha do texto e identifica o dois formatos. O primeiro formato é HH:MM:SS (AM, PM, A.M. ou P.M.). A identificação de AM ou PM pode ser especificado usando letras maiúsculas ou minúsculas. O segundo formato é HH:MM (AM, PM, A.M. ou P.M.). O filtro também aceita algumas variações como HH:MM:SSAM, HH:MM:SSpm, HH:MMA.M., HH:MM p.m.. O resultado do filtro é a conversão da linha para o formato de 24h horas. Se a linha não seguir qualquer um dos formatos aceitos então ela será substituída por "Linha com formato inválido.".</p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">AMto24</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro converte cada linha do texto do formato em Inglês para o Português. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> AMto24 </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
