filter.calendarfilter.instructions=<html><big><big style="font-weight: bold;">Calendário.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro gera um calendário em forma de texto para um determinado ano fornecido. Os meses do calendário podem ser dispostos em várias formas. Todos eles podem ser colocados um abaixo do outro ou até mesmo um ao lado do outro. Basta informar quantas colunas o calendário deve ter no campo <span style="font-weight: bold;">"Coluna"</span>. O parâmetro <span style="font-weight: bold;">"Coluna"</span> é opcional. Se ele não for especificado, então o número de colunas considerado será 3. O ano requerido pode ser informado no campo <span style="font-weight: bold;">"Ano"</span>. O parâmetro <span style="font-weight: bold;">"Ano"</span> é opcional. Se ele não for especificado, então ano corrente será usado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro somente pode ser executado pela interface gráfica. </p>
