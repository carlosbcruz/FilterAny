filter.breaklinesonspecifiedlength.checkbox1=O comprimento desejado das linhas.
filter.breaklinesonspecifiedlength.field1.tooltip=Forçar a quebra.
filter.breaklinesonspecifiedlength.checkbox1.tooltip=Se alguma palavra ultrapassar o comprimento então quebra a palavra.
filter.breaklinesonspecifiedlength.instructions=<html><big><big style="font-weight: bold;">Quebra as linhas num determinado comprimento.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro quebra as linhas que forem maiores do que o comprimento fornecido. Forneça o comprimento desejado das linhas no parâmetro <span style="font-weight: bold;">"Comprimento"</span>. O filtro quebrará a linha no próximo espaço que existir após o comprimento exceder o desejado. No entanto é possível requisitar que a quebra de linha seja feito mesmo no meio de alguma palavra. Para isto basta selecionar o parâmetro <span style="font-weight: bold;">"Forçar a quebra"</span>. Se o parâmetro <span style="font-weight: bold;">"Comprimento"</span> não for fornecido então ele assumirá o valor padrão de 80. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Break</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro quebra as linhas que forem maiores do que o comprimento fornecido. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Break </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Comprimento (Opcional) "</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o comprimento desejado das linhas. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se a quebra de linha deve ser feita mesmo se for dentro de uma palavra. </p></html>
filter.breaklinesonspecifiedlength.command.line.help=\ \ \ Este filtro quebra as linhas que forem maiores do que o comprimento fornecido. \n   Uso: Break "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Comprimento (Opcional) " -c1 "Yes ou No" <parâmetros opcionais de posicionamento> \n   Use -f1 para indicar o comprimento desejado das linhas. Use -c1 para indicar se a quebra de linha deve ser feita mesmo se for dentro de uma palavra. 
filter.breaklinesonspecifiedlength.example.main.input=Este exemplo mostra a execução do filtro selecionando o texto abaixo\nda linha tracejada, fornecendo 40 no parâmetro "Comprimento" e não\nselecionando o parâmetro "Forçar a quebra".\n--------------------------------------------------------\nO FilterAny foi criado para facilitar tarefas tediosas com arquivos texto. Basta executar uma sequência de filtros para chegar ao resultado esperado. Em alguns casos isto é trivial, em outros podem ser encarados até como um quebra-cabeça simples.
filter.breaklinesonspecifiedlength.example.output=Este exemplo mostra a execução do filtro selecionando o texto abaixo\nda linha tracejada, fornecendo 40 no parâmetro "Comprimento" e não\nselecionando o parâmetro "Forçar a quebra".\n--------------------------------------------------------\nO FilterAny foi criado para facilitar tarefas\ntediosas com arquivos texto. Basta executar\numa sequência de filtros para chegar ao\nresultado esperado. Em alguns casos isto\né trivial, em outros podem ser encarados\naté como um quebra-cabeça simples.
