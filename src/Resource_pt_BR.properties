# 46-InvertOrderFilter
filter.invertorderfilter.label=46-Inverte a ordem das linhas
filter.invertorderfilter.tooltip=As primeiras linhas viram as últimas e vice-versa.
filter.invertorderfilter.instructions=<html><big><big style="font-weight: bold;">Inverte a ordem das linhas.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro inverte a ordem das linhas de um texto. A primeira linha será colocada por último. A segunda linha será a penúltima do texto e assim por diante. &nbsp;&nbsp;&nbsp;<p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Inv</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;As primeiras linhas viram as últimas e vice-versa. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Inv </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
filter.invertorderfilter.command.line.help=\ \ \ As primeiras linhas viram as últimas e vice-versa. \n   Uso: Inv "arquivo de entrada ou %variável" "arquivo de saída ou %variável" <parâmetros opcionais de posicionamento> \n   
filter.invertorderfilter.example.main.input=Este exemplo mostra a execução do filtro\nselecionando o texto abaixo da linha tracejada.\n----------------------------------------------\n01 - 63728\n02 - 23938\n03 - 46274\n04 - 54875\n05 - 33277\n06 - 34678\n07 - 43658\n08 - 54857\n09 - 47584\n10 - 37647\n
