# 62-CharacterSelectionFilter
filter.character.selection.label=62-Seleção livre de caracteres
filter.character.selection.title=Janela de seleção livre de caracteres.
filter.character.selection.tooltip=Permite a seleção de caracteres usando apenas o mouse.
filter.character.selection.instructions=<html><big><big style="font-weight: bold;">Seleção livre de caracteres.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro permite uma seleção rápida dos caracteres usando somente o mouse. </p><p>&nbsp;&nbsp;&nbsp;O texto fornecido ao filtro será mostrado em uma área gráfica e será possível selecionar o texto apertando o botão esquerdo do mouse e movendo o mouse enquanto o botão continua pressionado. Um retângulo será desenhado enquanto o mouse estiver se movendo. Quando o botão for solto então o texto que estiver sob o retângulo será selecionado. A indicação de que um texto está selecionado é um retângulo verde ao redor do texto selecionado. Isto torna fácil identificar quais textos estão selecionados e quais não estão selecionados. </p><p>&nbsp;&nbsp;&nbsp;Se um texto for selecionado por engano, então isto pode ser facilmente corrigido. Um texto selecionado pode deixar de ser selecionado através do mesmo retângulo mas usando o botão direito do mouse. Neste caso o retângulo sendo criado possui uma cor diferente. Quando o botão for solto então todo o texto selecionado que estiver dentro do retângulo deixará de ser selecionado. </p><p>&nbsp;&nbsp;&nbsp;Se uma linha inteira precisar se selecionada, então isto pode ser feito facilmente selecionando a numeração que está ao lado de cada linha. Esta numeração de linha também pode ser utilizada para remover a seleção do texto da linha. </p><p>&nbsp;&nbsp;&nbsp;Uma vez que as seleções forem terminadas é possível clicar no botão <span style="font-weight: bold;">"Ok"</span> ou no botão <span style="font-weight: bold;">"Cancelar"</span>. Se o botão <span style="font-weight: bold;">"Ok"</span> for pressionado então somente os textos selecionados serão preservados. Todos os textos que não estiverem selecionados serão removidos e trocados por espaços. Se o botão <span style="font-weight: bold;">"Cancelar"</span> for pressionado então todo o texto será copiado na área de Saída. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p></html>
filter.character.selection.example.main.input=Este exemplo mostra a seleção de linhas\ne colunas usando o mouse.\n\n0123456789012345678901234567890123456789\n0123456789012345678901234567890123456789\n0123456789012345678901234567890123456789\n0123456789012345678901234567890123456789\n0123456789012345678901234567890123456789\n0123456789012345678901234567890123456789\n0123456789012345678901234567890123456789\n
