filter.todosfilter.label=4-Converte para formato DOS
filter.todosfilter.tooltip=Converte as quebras de linha do formato UNIX para o formato DOS.
filter.todosfilter.instructions=<html><big><big style="font-weight: bold;">Converte para formato DOS.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro converte as quebras de linha do formato UNIX para o formato DOS. Geralmente ao se abrir um texto em formato UNIX (como o Linux) no ambiente Windows faz com que todo o texto apareça condensado em somente uma linha. Para resolver este problema as quebras de linha podem ser convertidas para o formato DOS usando este filtro. Geralmente as indicações de quebra de linha são idênticas para todo o texto, portanto não faz sentido em converter somente parte do texto usando uma seleção do texto pelo mouse. Este filtro pode ser mais útil quando usado através da linha de comando porque o FilterAny gera saída no formato DOS e possui menus rápidos para trocar entre formato UNIX e DOS. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">ToDs</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Converte as quebras de linha do formato UNIX para o formato DOS. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> ToDs </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
filter.todosfilter.command.line.help=\ \ \ Converte as quebras de linha do formato UNIX para o formato DOS. \n   Uso: ToDs "arquivo de entrada ou %variável" "arquivo de saída ou %variável" <parâmetros opcionais de posicionamento> \n         
