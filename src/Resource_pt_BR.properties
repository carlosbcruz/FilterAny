# 77-TreeDirectoryFilter
filter.treedirectoryfiles.label=77-Árvore de diretório
filter.treedirectoryfiles.tooltip=Gera a árvore de diretório do sistema de arquivos.
filter.treedirectoryfiles.instructions=<html><big><big style="font-weight: bold;">Árvore de diretório.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro gera uma representação textual de uma árvore de diretório. Informe o diretório para gerar uma representação textual no campo <span style="font-weight: bold;">"Selecione o diretório"</span>. Este filtro pode calcular o total de espaço usado por cada um dos diretórios. Para fazer isto basta habilitar o parâmetro <span style="font-weight: bold;">"Adicione espaço"</span>. O espaço será em bytes seguido pelo valor equivalente em kilobytes, megabytes etc. As linhas que representam a árvore podem ser feitas por caracteres normais ou especiais. O tipo de caracteres a ser usado depende de onde eles serão utilizados. Algumas aplicações e ferramentas de email podem não tratar caracteres especiais corretamente. Indique se caracteres normais devem ser utilizados no campo <span style="font-weight: bold;">"Use caracteres texto"</span>. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Tree</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Gera a árvore de diretório do sistema de arquivos. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Tree </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> <span style="font-weight: bold;">"Diretório"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes ou No"</span><br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> para indicar o diretório para gerar uma representação textual. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se caracteres normais devem ser utilizados. Use <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> para indicar se o filtro deve calcular o total de espaço usado por cara um dos diretórios.</p></html>
