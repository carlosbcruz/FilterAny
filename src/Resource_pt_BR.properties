filter.replicatelinecontent.command.line.help=\ \ \ Anexa cada linha nela mesma um certo número de vezes. \n   Uso: RepC "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Número de repetições (Opcional)" -f2 "Separação (Opcional)" <parâmetros opcionais de posicionamento> \n   Use -f1 para indicar quantas vezes cada linha será repetida. Se ele não for especificado, então o número de repetições considerados será 1. Use -f2 para indicar o conteúdo que será inserido entre as repetições de linhas. Se ele não for especificado, então a separação será um espaça simples.    
