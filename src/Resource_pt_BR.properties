# 1-ToUpperCaseFilter
filter.touppercasefilter.label=1-Para maiúsculas
filter.touppercasefilter.tooltip=Converte todo ou parte do conteúdo da entrada principal para letra maiúscula.
filter.touppercasefilter.instructions=<html><big><big style="font-weight: bold;">Para maiúsculas.</big></big><p>&nbsp;&nbsp;&nbsp;Converte todo o texto da entrada principal para letras maiúsculas. Se somente parte do texto precisar ser convertido para letras maiúsculas, então selecione a parte desejada e execute o filtro. Somente o texto selecionado será convertido para maiúsculo. </p><p>&nbsp;&nbsp;&nbsp;Este filtro possui dois parâmetros opcionais: <span style="font-weight: bold;">"Posição 1"</span> e <span style="font-weight: bold;">"Posição 2"</span>. Estes parâmetros se referem a colunas no texto, a <span style="font-weight: bold;">"Posição 1"</span> é a coluna inicial e a <span style="font-weight: bold;">"Posição 2"</span> é a coluna final. Se nenhum dos dois for fornecido, então todo o texto ou somente a parte selecionada será convertida para letras maiúsculas. Se somente a <span style="font-weight: bold;">"Posição 1"</span> for fornecida, então o caractere que estiver à direita da coluna especificada na <span style="font-weight: bold;">"Posição 1"</span> será convertida para letra maiúscula. Se somente a <span style="font-weight: bold;">"Posição 2"</span> for fornecida, então o caractere que estiver à esquerda da coluna especificada na <span style="font-weight: bold;">"Posição 2"</span> será convertida para letra maiúscula. Se tanto a <span style="font-weight: bold;">"Posição 1"</span> quanto a <span style="font-weight: bold;">"Posição 2"</span> forem fornecidas, então os caracteres que estiverem entre as duas colunas serão convertidas para letras maiúsculas. A coluna em <span style="font-weight: bold;">"Posição 1"</span> deve ser um valor maior ou igual a zero. A coluna em <span style="font-weight: bold;">"Posição 2"</span> deve ser um valor maior ou igual a um. A coluna em <span style="font-weight: bold;">"Posição 2"</span> deve ser maior do que a coluna em <span style="font-weight: bold;">"Posição 1"</span>. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">ToUp</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Converte todo ou parte do conteúdo da entrada principal para letra maiúscula. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> ToUp </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Posição 1 (Opcional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Position 2 (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar a coluna inicial. Este parâmetro é opcional. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para indicar a coluna final. Este parâmetro é opcional. </p></html>
filter.touppercasefilter.command.line.help=\ \ \ Converte todo ou parte do conteúdo da entrada principal para letra maiúscula. \n   Uso: ToUp "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Posição 1 (Opcional)" -f2 "Position 2 (Opcional)" <parâmetros opcionais de posicionamento> \n   Use -f1 para indicar a coluna inicial. Este parâmetro é opcional. Use -f2 para indicar a coluna final. Este parâmetro é opcional.        
