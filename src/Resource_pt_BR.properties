filter.removecharactersbetweenparametersfilter.label=13-Remove caracteres entre parâmetros
filter.removecharactersbetweenparametersfilter.tooltip=Remove somente os caracteres que estão entre os dois parâmetros fornecidos.
filter.removecharactersbetweenparametersfilter.instructions=<html><big><big style="font-weight: bold;">Remove caracteres entre parâmetros.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro remove os caracteres que existem entre os dois parâmetros fornecidos. Este par de parâmetros pode se repetir muitas vezes no texto de entrada. Todos os caracteres entre essas ocorrências serão removidos. Forneça o par de parâmetros obrigatórios: <span style="font-weight: bold;">"De"</span> e <span style="font-weight: bold;">"Até"</span>. O parâmetro <span style="font-weight: bold;">"De"</span> pode ocorrer várias vezes antes do parâmetro <span style="font-weight: bold;">"Até".</span> O controle <span style="font-weight: bold;">"Primeira ocorrência"</span> indica se é necessário considerar a primeira ou a última ocorrência. Os parâmetros <span style="font-weight: bold;">"De"</span> e <span style="font-weight: bold;">"Até"</span> também podem ser removidos usando o controle <span style="font-weight: bold;">"Manter parâmetros"</span>. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RBet</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Remove caracteres entre parâmetros. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RBet </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"De"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Até"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> indica o ponto do qual os caracteres deverão ser removidos. O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> indica o ponto até onde a remoção de caracteres deve ocorrer. No caso do parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> aparecer mais de uma vez antes do parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span>, então use o <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se a primeira ou a última ocorrência deverá ser considerada. Use o parâmetro <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> para indicar se os parâmetros <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> e <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> devem também ser removidos ou não. </p></html>
filter.removecharactersbetweenparametersfilter.command.line.help=\ \ \ Remove caracteres entre parâmetros. \n   Uso: RBet "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "De" -f2 "Até" -c1 "Yes ou No" -c2 "Yes ou No" <parâmetros opcionais de posicionamento> \n   O parâmetro -f1 indica o ponto do qual os caracteres deverão ser removidos. O parâmetro -f2 indica o ponto até onde a remoção de caracteres deve ocorrer. No caso do parâmetro -f1 aparecer mais de uma vez antes do parâmetro -f2, então use o -c1 para indicar se a primeira ou a última ocorrência deverá ser considerada. Use o parâmetro -c2 para indicar se os parâmetros -f1 e -f2 devem também ser removidos ou não.
