filter.knapsack.instructions=<html><big><big style="font-weight: bold;">Problema da mochila.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro calcula a solução para o "Problema da mochila". Dado um conjunto de itens, neste case um conjunto de arquivos com seus respectivos tamanhos, então o objetivo é encontrar a combinação de itens que vai ocupar o máximo de espaço da mochila, neste caso isto pode ser um disco Blueray, DVD, CD ou qualquer outro meio de armazenamento. </p><p>&nbsp;&nbsp;&nbsp;O filtro lê a definição do problema a partir da Área Principal. A primeira linha deve indicar os tamanho das mochilas separados por espaços. Estes são os tamanhos dos meios de armazenamento. Então, se você possui um conjunto de arquivos que aparentemente deve caber em quatros DVDs, então há chance de distribuir os arquivos entre os DVDs de modo a reduzir o espaço livre ao máximo e talvez ocupar comente três DVDs. As linhas abaixo da definição das mochilas devem especifica os itens disponíveis. O formato de cada linha é o tamanho seguido pelo nome do arquivo. Há um filtro específico para gerar esta lista no formato esperado. Este filtro se chama "Lista arquivos para o problema da mochila". </p><p>&nbsp;&nbsp;&nbsp;O filtro tem algumas restrições devido ao uso de memória. O tamanho das mochilas não podem ser maiores do que 10.000 e o número de itens não pode ser maior do que 1.000. O filtro "Lista arquivos para o problema da mochila" permite que um número seja fornecido para dividir todos os tamanhos dos arquivos. Usando este método se torna simples reduzir o tamanho dos arquivos para os limites existentes. </p><p>&nbsp;&nbsp;&nbsp;Sa saída do filtro mostrará quais arquivos devem ir para quais áreas de armazenamento e a lista de arquivos pode ser facilmente transformada em um "script" para movê-los ou copiá-los. <p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Knap</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro calcula a solução para o "Problema da mochila".<br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Knap </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
