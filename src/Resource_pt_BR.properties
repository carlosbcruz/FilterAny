# 48-CombineAllLinesFilter
filter.combinealllinesfilter.label=48-Une todas as linhas
filter.combinealllinesfilter.tooltip=Combina as linhas em somente uma linha.
filter.combinealllinesfilter.field.1=Separação:
filter.combinealllinesfilter.field.1.tooltip=Este texto será inserido entre as linhas.
filter.combinealllinesfilter.field.2=Une linhas vazias.
filter.combinealllinesfilter.field.2.tooltip=Se selecionado, então as linhas vazias também serão unidas. 
filter.combinealllinesfilter.instructions=<html><big><big style="font-weight: bold;">Une todas as linhas.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro une a segunda linha no final da primeira e repete este processo para todas as linhas do texto ou somente nas linhas selecionadas. É possível adicionar um conteúdo arbitrário entre cada união de linhas. Para fazer isto basta fornecer um conteúdo no campo <span style="font-weight: bold;">"Separação"</span>. O parâmetro <span style="font-weight: bold;">"Separação"</span> é opcional. Se ele não for especificado, então nenhuma separação será inserida. O parâmetro <span style="font-weight: bold;">"Une linhas vazias"</span> indica se linhas vazias também devem ser unidas. Se não for selecionado, então qualquer sequência de linhas vazias serão trocadas por uma única linha nova. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">CombL</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Combina as linhas em somente uma linha. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> CombL </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Separação (Opcional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o conteúdo que será colocado entre cada união de linhas. Se ele não for especificado, então nenhuma separação será inserida. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se linhas vazias também devem ser unidas. </p></html>
filter.combinealllinesfilter.command.line.help=\ \ \ Combina as linhas em somente uma linha. \n   Uso: CombL "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Separação (Opcional)" -c1 "Yes ou No" <parâmetros opcionais de posicionamento> \n   Use -f1 para indicar o conteúdo que será colocado entre cada união de linhas. Se ele não for especificado, então nenhuma separação será inserida. Use -c1 para indicar se linhas vazias também devem ser unidas.          
