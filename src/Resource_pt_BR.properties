# 39-RegularExpressionReplacementFilter
filter.regularexpressionreplacement.label=39-Troca via expressão regular Java
filter.regularexpressionreplacement.tooltip=Procura por textos que combinam com expressão regular e troca pelo novo conteúdo.
filter.regularexpressionreplacement.instructions=<html><big><big style="font-weight: bold;">Troca via expressão regular Java.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro procura por conteúdos de acordo com a expressão regular Java fornecida no parâmetro <span style="font-weight: bold;">"Procurar por"</span>. Se algum conteúdo obedece a expressão regular Java fornecida então este contúdo é trocado pelo conteúdo fornecido pelo parâmetro <span style="font-weight: bold;">"Trocar por"</span>. O parâmetro <span style="font-weight: bold;">"Trocar por"</span> é opcional. A expressão regular deve ser de acordo com padrão Java java.util.regex.Pattern.</p><p><b>&nbsp;&nbsp;&nbsp;Resumo das expressões regulares</b></p><table border="0" cellpadding="1" cellspacing="0">  <tbody>    <tr align="left">      <th align="left">Expressões</th>      <th align="left">Representação</th>    </tr>     <tr align="left">      <th colspan="2">Caracteres</th>    </tr>     <tr>      <td><i>x</i></td>      <td>Um caractere <i>x</i></td>    </tr>     <tr>      <td><tt>\\\\</tt></td>      <td>Uma barra invertida</td>    </tr>     <tr>      <td><tt>\\0</tt><i>n</i></td>      <td>Um caractere de valor octal <tt>0</tt><i>n</i>(0&nbsp;<tt>&lt;=</tt>&nbsp;<i>n</i>&nbsp;<tt>&lt;=</tt>&nbsp;7)</td>    </tr>     <tr>      <td><tt>\\0</tt><i>nn</i></td>      <td>Um caractere de valor octal <tt>0</tt><i>nn</i>(0&nbsp;<tt>&lt;=</tt>&nbsp;<i>n</i>&nbsp;<tt>&lt;=</tt>&nbsp;7)</td>    </tr>     <tr>      <td><tt>\\0</tt><i>mnn</i></td>      <td>Um caractere de valor octal <tt>0</tt><i>mnn</i>(0&nbsp;<tt>&lt;=</tt>&nbsp;<i>m</i>&nbsp;<tt>&lt;=</tt>&nbsp;3,0&nbsp;<tt>&lt;=</tt>&nbsp;<i>n</i>&nbsp;<tt>&lt;=</tt>&nbsp;7)</td>    </tr>     <tr>      <td><tt>\\x</tt><i>hh</i></td>      <td>Um caractere de valor hexadecimal &nbsp;value&nbsp;<tt>0x</tt><i>hh</i></td>    </tr>     <tr>      <td><tt>\\u</tt><i>hhhh</i></td>      <td>Um caractere de valor hexadecimal &nbsp;value&nbsp;<tt>0x</tt><i>hhhh</i></td>    </tr>     <tr>      <td ><tt>\\t</tt></td>      <td>Uma tabulação (<tt>'\\u0009'</tt>)</td>    </tr>     <tr>      <td><tt>\\n</tt></td>      <td>Um caractere de nova linha (<tt>'\\u000A'</tt>)</td>    </tr>     <tr>      <td><tt>\\r</tt></td>      <td>Um caractere the retorno de linha (<tt>'\\u000D'</tt>)</td>    </tr>     <tr>      <td><tt>\\f</tt></td>      <td>Um caractere de próximo formulário (<tt>'\\u000C'</tt>)</td>    </tr>     <tr>      <td><tt>\\a</tt></td>      <td>Um sinal de alerta sonoro (<tt>'\\u0007'</tt>)</td>    </tr>     <tr>      <td><tt>\\e</tt></td>      <td>Um caractere de escape (ESC) (<tt>'\\u001B'</tt>)</td>    </tr>     <tr>      <td><tt>\\c</tt><i>x</i></td>      <td>Um caractere de controle correspondente a <i>x</i></td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Classes de caracteres</th>    </tr>     <tr>      <td><tt>[abc]</tt></td>      <td><tt>a</tt>, <tt>b</tt>, or <tt>c</tt></td>    </tr>     <tr>      <td><tt>[^abc]</tt></td>      <td>Qualquer caractere exceto <tt>a</tt>, <tt>b</tt>, or <tt>c</tt> (negação)</td>    </tr>     <tr>      <td><tt>[a-zA-Z]</tt></td>      <td><tt>a</tt> até <tt>z</tt> out <tt>A</tt> até <tt>Z</tt>, inclusive (intervalos)</td>    </tr>     <tr>      <td><tt>[a-d[m-p]]</tt></td>      <td><tt>a</tt> até <tt>d</tt>, out <tt>m</tt> até <tt>p</tt>: <tt>[a-dm-p]</tt> (união)</td>    </tr>     <tr>      <td><tt>[a-z&amp;&amp;[def]]</tt></td>      <td><tt>d</tt>, <tt>e</tt>, out <tt>f</tt> (interseção)</td>    </tr>     <tr>      <td><tt>[a-z&amp;&amp;[^bc]]</tt></td>      <td><tt>a</tt> até <tt>z</tt>, exceto para <tt>b</tt> e <tt>c</tt>: <tt>[ad-z]</tt> (subtração)</td>    </tr>     <tr>      <td><tt>[a-z&amp;&amp;[^m-p]]</tt></td>      <td><tt>a</tt> até <tt>z</tt>, e não <tt>m</tt> até <tt>p</tt>: <tt>[a-lq-z]</tt>(subtração)</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Classe de caracteres pré-definidos</th>    </tr>     <tr>      <td><tt>.</tt></td>      <td>Qualquer caractere (pode ou não ser um caractere de final de linha)</td>    </tr>     <tr>      <td><tt>\\d</tt></td>      <td>Um dígito: <tt>[0-9]</tt></td>    </tr>     <tr>      <td><tt>\\D</tt></td>      <td>Um caractere não dígito: <tt>[^0-9]</tt></td>    </tr>     <tr>      <td><tt>\\s</tt></td>      <td>Um caractere de espaço: <tt>[\ \\t\\n\\x0B\\f\\r]</tt></td>    </tr>     <tr>      <td><tt>\\S</tt></td>      <td>Um caractere que não é um espaço: <tt>[^\\s]</tt></td>    </tr>     <tr>      <td><tt>\\w</tt></td>      <td>Uma palavra: <tt>[a-zA-Z_0-9]</tt></td>    </tr>     <tr>      <td><tt>\\W</tt></td>      <td>Um caractere que não é palavra: <tt>[^\\w]</tt></td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Classe de caracteres POSIX (Somente ASCII de US)</th>    </tr>     <tr>      <td><tt>\\p{Lower}</tt></td>      <td>Um caractere minúsculo: <tt>[a-z]</tt></td>    </tr>     <tr>      <td><tt>\\p{Upper}</tt></td>      <td>Um caractere maiúsculo: <tt>[A-Z]</tt></td>    </tr>     <tr>      <td><tt>\\p{ASCII}</tt></td>      <td>Todos os caracteres ASCII: <tt>[\\x00-\\x7F]</tt></td>    </tr>     <tr>      <td><tt>\\p{Alpha}</tt></td>      <td>Um caractere alfabético: <tt>[\\p{Lower}\\p{Upper}]</tt></td>    </tr>     <tr>      <td><tt>\\p{Digit}</tt></td>      <td>Um dígito decimal: <tt>[0-9]</tt></td>    </tr>     <tr>      <td><tt>\\p{Alnum}</tt></td>      <td>Um caractere alfanumérico:<tt>[\\p{Alpha}\\p{Digit}]</tt></td>    </tr>     <tr>      <td><tt>\\p{Punct}</tt></td>      <td>Uma pontuação: Um de: <tt>!"#$%&amp;'()*+,-./:;&lt;=&gt;?@[\\]^_`{|}~</tt></td>    </tr>     <tr>      <td><tt>\\p{Graph}</tt></td>      <td>Um caractere visível: <tt>[\\p{Alnum}\\p{Punct}]</tt></td>    </tr>     <tr>      <td><tt>\\p{Print}</tt></td>      <td>Um caractere imprimível: <tt>[\\p{Graph}\\x20]</tt></td>    </tr>     <tr>      <td><tt>\\p{Blank}</tt></td>      <td>Um espaço ou tabulação: <tt>[\\t]</tt></td>    </tr>     <tr>      <td><tt>\\p{Cntrl}</tt></td>      <td>Um caractere de controle: <tt>[\\x00-\\x1F\\x7F]</tt></td>    </tr>     <tr>      <td><tt>\\p{XDigit}</tt></td>      <td>Um dígito hexadecimal: <tt>[0-9a-fA-F]</tt></td>    </tr>     <tr>      <td><tt>\\p{Space}</tt></td>      <td>Um caractere de espaço: <tt>[\ \\t\\n\\x0B\\f\\r]</tt></td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Caractere Java simples</th>    </tr>     <tr>      <td><tt>\\p{javaLowerCase}</tt></td>      <td>É equivalente a java.lang.Character.isLowerCase()</td>    </tr>     <tr>      <td><tt>\\p{javaUpperCase}</tt></td>      <td>É equivalente a java.lang.Character.isUpperCase()</td>    </tr>     <tr>      <td><tt>\\p{javaWhitespace}</tt></td>      <td>É equivalente a java.lang.Character.isWhitespace()</td>    </tr>     <tr>      <td><tt>\\p{javaMirrored}</tt></td>      <td>É equivalente a java.lang.Character.isMirrored()</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Caracteres de limite</th>    </tr>     <tr>      <td><tt>^</tt></td>      <td>Início de linha</td>    </tr>     <tr>      <td><tt>$</tt></td>      <td>Fim de linha</td>    </tr>     <tr>      <td><tt>\\b</tt></td>      <td>Limite de palavra</td>    </tr>     <tr>      <td><tt>\\B</tt></td>      <td>Limite de uma não palavras.</td>    </tr>     <tr>      <td><tt>\\A</tt></td>      <td>Iníco de uma entrada</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Qualificadores de quantidade</th>    </tr>     <tr>      <td><i>X</i><tt>?</tt></td>      <td><i>X</i>, um ou nenhum</td>    </tr>     <tr>      <td><i>X</i><tt>*</tt></td>      <td><i>X</i>, zero ou mais vezes</td>    </tr>     <tr>      <td><i>X</i><tt>+</tt></td>      <td><i>X</i>, um ou mais vezes</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>}</tt></td>      <td><i>X</i>, exatamente <i>n</i> vezes</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,}</tt></td>      <td><i>X</i>, pelo menos <i>n</i> vezes</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,</tt><i>m</i><tt>}</tt></td>      <td><i>X</i>, pelo menos <i>n</i> mas não mais do que <i>m</i> vezes</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Quantificadores relutantes</th>    </tr>     <tr>      <td><i>X</i><tt>??</tt></td>      <td><i>X</i>, um ou nenhum</td>    </tr>     <tr>      <td><i>X</i><tt>*?</tt></td>      <td><i>X</i>, zero ou mais vezes</td>    </tr>     <tr>      <td><i>X</i><tt>+?</tt></td>      <td><i>X</i>, um ou mais vezes</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>}?</tt></td>      <td><i>X</i>, exatamente <i>n</i> vezes</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,}?</tt></td>      <td><i>X</i>, pelo menos <i>n</i> vezes</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,</tt><i>m</i><tt>}?</tt></td>      <td><i>X</i>, pelo menos <i>n</i> mas não mais do que <i>m</i> vezes</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Qualificadores possessivos</th>    </tr>     <tr>      <td><i>X</i><tt>?+</tt></td>      <td><i>X</i>, um ou nenhum</td>    </tr>     <tr>      <td><i>X</i><tt>*+</tt></td>      <td><i>X</i>, zero ou mais vezes</td>    </tr>     <tr>      <td><i>X</i><tt>++</tt></td>      <td><i>X</i>, um ou mais vezes</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>}+</tt></td>      <td><i>X</i>, exatamente <i>n</i> vezes</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,}+</tt></td>      <td><i>X</i>, pelo menos <i>n</i> vezes</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,</tt><i>m</i><tt>}+</tt></td>      <td><i>X</i>, pelo menos <i>n</i> mas não mais do que <i>m</i> vezes</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Operadores lógicos</th>    </tr>     <tr>      <td><i>XY</i></td>      <td><i>X</i> seguido de <i>Y</i></td>    </tr>     <tr>      <td><i>X</i><tt>|</tt><i>Y</i></td>      <td>Tanto <i>X</i> quanto <i>Y</i></td>    </tr>     <tr>      <td><tt>(</tt><i>X</i><tt>)</tt></td>      <td>X, como um grupo de captura</td>    </tr>   </tbody></table><p>&nbsp;&nbsp;&nbsp;Aqui estão alguns exemplos de expressões regulares: Para localisar conteúdos entre parentesis use "\\([a-zA-Z0-9 ]*\\)". Para localizar números de telefone use "\\([0-9]*\\)[0-9]*\\D[0-9]*". Para localisar números racionais use "(\\d){1,10}\\.(\\d){1,10}". Para localizar emails use "[a-zA-Z0-9_.]*@[a-zA-Z0-9_]*.[a-zA-Z0-9_]*.[a-zA-Z]*". </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RegE</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Procura por textos que combinam com expressão regular e troca pelo novo conteúdo. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RegE </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Procurar por"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Trocar por (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use o <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar a expressão regular que será procurada nas linhas. Use o <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para indicar o conteúdo que substituirá o conteúdo anterior. Este parâmetro é opcional. </p></html>
