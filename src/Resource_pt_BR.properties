# 55-IntercalateMainWithAuxiliar
filter.intercalatemainwithauxiliar.label=55-Intercala Entrada Principal com a Auxiliar 
filter.intercalatemainwithauxiliar.tooltip=Intercala as linhas da Entrada Principal com as da Auxiliar a um passo regular.
filter.intercalatemainwithauxiliar.instructions=<html><big><big style="font-weight: bold;">Intercala Entrada Principal com a Auxiliar.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro intercala as linhas da Entrada Principal com as linhas da Entrada Auxiliar. Isto é feito adicionando um certo número de linhas da Entrada Principal de acordo com o parâmetro <span style="font-weight: bold;">"Passo"</span>. Em seguida, uma linha da Entrada Auxiliar é adicionada ao conteúdo. Este processo é repetido até que não haja mais linhas. Se a Entrada Principal possui menos linhas do que a Entrada Auxiliar, então as linhas restantes da Entrada Auxiliar são adicionadas ao conteúdo da Saída. Por outro lado, se a Entrada Principal possui mais linhas do que a Entrada Auxiliar, então as linhas restantes da Entrada Principal são adicionadas ao conteúdo da Saída. O parâmetro <span style="font-weight: bold;">"Passo"</span> é opcional. Se ele não for fornecido então será considerado o número 1. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Inte</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro intercala as linhas da Entrada Principal com as linhas da Entrada Auxiliar. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Inte </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(0, 150, 0);">"arquivo auxiliar ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Passo (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use o <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o passo usado para intercalar as linhas. Se ele não for especificado, então será considerado o número 1. </p></html>
