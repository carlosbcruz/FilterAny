# 68-AppendFilesFilter
filter.appendfilesfilter.label=68-Anexa arquivos
filter.appendfilesfilter.tooltip=Anexa todos os arquivos especificados em um único arquivo.
filter.appendfilesfilter.instructions=<html><big><big style="font-weight: bold;">Anexa arquivos.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro anexa todos os arquivos especificados em um único arquivo. Os arquivos podem ser de qualquer tipo. Informe os arquivos que deverão ser anexados na Entrada Principal. O filtro <span style="font-weight: bold;">"Search"</span> pode ser usado para este propósito. O próximo passo é informar o parâmetro obrigatório <span style="font-weight: bold;">"Nome do arquivo"</span> . Se o arquivo destino informado já existir então ele será sobrescrito. Se o destino informado for um diretório então um arquivo chamado <span style="font-weight: bold;">"ArquivoAnexado.bin"</span> será criado. </p><p>&nbsp;&nbsp;&nbsp;É bom mencionar que o filtro <span style="font-weight: bold;">"Anexa arquivos"</span> somente funciona no modo de arquivo. Portanto, todos os parâmetros deste filtro estarão desabilitados quando estiver em modo texto. </p><p>&nbsp;&nbsp;&nbsp;Após você selecionar os arquivos usando o filtro <span style="font-weight: bold;">"Search"</span> você precisa mudar para o modo de arquivo. Os nomes dos arquivos aparecerão numa tabela ao invés de um texto simples. Neste momento você precisará fornecer os parâmetros obrigatórios do filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro foi preparado para trabalhar com arquivos binários. A maioria dos outros filtros permitem manipular somente arquivos texto. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser usado via linha de comando. Para executar via linha de comando você deve primeiro gerar uma lista dos arquivos que serão analisados. Isto pode ser feito usando o comando <span style="font-weight: bold;">"Srch"</span> que é a versão de linha de comando do filtro <span style="font-weight: bold;">"Search"</span>. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">App</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro anexa todos os arquivos especificados em um único arquivo. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> App </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> <span style="font-weight: bold;">"Nome do arquivo"</span><br><br>&nbsp;&nbsp;&nbsp;Este filtro ignora o parâmetro <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span>. <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> para indicar o arquivo destino a ser criado. </p></html>
filter.appendfilesfilter.command.line.help=\ \ \ Este filtro anexa todos os arquivos especificados em um único arquivo. \n   Uso: App "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -t1 "Nome do arquivo"\n   Este filtro ignora o parâmetro "arquivo de saída ou %variável". \n   Use -t1 para indicar o arquivo destino a ser criado. 
