filter.jspformatter.label=85-Formatador JSP
filter.jspformatter.tooltip=Formata um arquivo JSP indentando todos os tokens.
filter.jspformatter.instructions=<html><big><big style="font-weight: bold;">Formatador JSP. </big></big><p>&nbsp;&nbsp;&nbsp;Este filtro permite indentar as <span style="font-style: italic;">tags</span> de arquivos <span style="font-style: italic;">Java Server Pages</span> (JSP). Isto se aplica também às páginas HTML. O foco do filtro é somente a indentação de <span style="font-style: italic;">tags</span>. Os textos entre as <span style="font-style: italic;">tags</span> são combinados numa só linha. Páginas com uso incorreto de <span style="font-style: italic;">tags</span> podem gerar <span style="font-style: italic;">tags</span> desalinhadas. </p><p>&nbsp;&nbsp;&nbsp;Há situações em que a formatação da página não é possível. Isto pode ocorrer quando há <span style="font-style: italic;">scripts</span> dentro de comentários ou outra combinação não suportada. Nestes casos, uma mensagem é gerada informando que a formatação falhou. Se um conteúdo formatado for gerado, então é garantido que todas as <span style="font-style: italic;">tags</span> e conteúdos do texto original foram incluídos e nada foi perdido. Se esta garantia não puder ser mantida, então uma mensagem de erro é gerada. O número de espaços usado para indentação pode ser especificado no parâmetro <span style="font-weight: bold;">"Espaços"</span> Este número pode ser de 1 a 10. Se o número não for fornecido, então o padrão de 3 espaços será usado. <br></p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">JSP</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro permite indentar as tags de arquivos Java Server Pages (JSP). <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> JSP </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Espaços (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> é opcional e ele indica o número de espaços usado para indentação. Este número pode ser de 1 a 10. Se o número não for fornecido, então o padrão de 3 espaços será usado. </p></html>
filter.jspformatter.field.1=Espaços:
filter.jspformatter.field.1.tooltip=<html>Número de espaços usados na indentação.<br/>O mínimo é 1, o máximo é 10 e o padrão é 3.</html>
filter.jspformatter.example.main.input=Este exemplo mostra a execução do filtro no conteúdo abaixo\nda linha tracejada. O parâmetro "Espaços" está com 5 espaços.\n-------------------------------------------------------------\n<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>\n<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>\n<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt"%>\n\n<ul class="breadcrumb">\n<li>\n<a href="#" title="">FilterAny</a></li>\n<li>\n<a href="#" title="">Formatador JSP</a></li>\n</ul>\n<form action="/filterAny" method="POST" id="sampleJSPForm" name="sampleJSPForm">\n<script type="text/javascript">\n	function teste() {\n		alert("Teste");\n	}\n</script>\n<div id="content">\n<h1>Conteúdo exemplo de um arquivo JSP para FilterAny</h1>\n<section>\n<h3>Título Exemplo</h3>\n<div>Este é um conteúdo entre tags.</div>\n</section>\n</div>\n</form>\n
filter.jspformatter.example.output=Este exemplo mostra a execução do filtro no conteúdo abaixo\nda linha tracejada. O parâmetro "Espaços" está com 5 espaços.\n-------------------------------------------------------------\n<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>\n<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>\n<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt"%>\n<ul class="breadcrumb">\n   <li>\n      <a href="#" title="">\n      FilterAny\n      </a>\n   </li>\n   <li>\n      <a href="#" title="">\n      Formatador JSP\n      </a>\n   </li>\n</ul>\n<form action="/filterAny" method="POST" id="sampleJSPForm" name="sampleJSPForm">\n   <script type="text/javascript">\n	function teste() {\n		alert("Teste");\n	}\n</script>\n   <div id="content">\n      <h1>\n         Conteúdo exemplo de um arquivo JSP para FilterAny\n      </h1>\n      <section>\n         <h3>\n            Título Exemplo\n         </h3>\n         <div>\n            Este é um conteúdo entre tags.\n         </div>\n      </section>\n   </div>\n</form>\n
filter.jspformatter.command.line.help=\ \ \ Este filtro permite indentar as tags de arquivos Java Server Pages (JSP). \n   Uso: JSP "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Espaços (Opcional)" <parâmetros opcionais de posicionamento> \n   O parâmetro -f1 é opcional e ele indica o número de espaços usado para indentação. Este número pode ser de 1 a 10. Se o número não for fornecido, então o padrão de 3 espaços será usado. 
