filter.timesheettimeserieschartfilter.instructions=<html><big><big style="font-weight: bold;">Gráfico de progresso.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro faz parte de um grupo de filtros que auxiliam a controlar o tempo gasto em uma tarefa. O objetivo deste filtro em particular é gerar um gráfico de progresso. Quanto mais inclinada for a linha maior foi o esforço aplicado à tarefa. Se a linha for horizontal então hão houve esforço aplicado à tarefa. O gráfico pode ser gerado em minutos ou horas. Configure este comportamento no parâmetro <span style="font-weight: bold;">"Gráfico em horas"</span>. </p><p>&nbsp;&nbsp;&nbsp;Uma vez que o filtro foi executado, ele analisa o texto da Entrada Principal e espera encontrar somente entradas geradas pelos filtros <span style="font-weight: bold;">"Inicia tarefa"</span> e <span style="font-weight: bold;">"Termina tarefa"</span>. O filtro calcula o tempo entre cada par de eventos <span style="font-weight: bold;">"Start"</span> e <span style="font-weight: bold;">"Stop"</span>. O filtro pára de calcular o tempo se qualquer parte do texto da Entrada Principal não seguir o formato esperado. O formato esperado da entrada fixo. O texto usado está na língua inglesa. Ele inicia com a indicação se o evento é de início (Start) ou de final (Stop) de trabalho em uma tarefa. A próxima informação é da indicação do dia da semana composta por três letras na língua inglesa. Esta indicação do dia da semana é opcional. Isto facilita a visualização, entretanto ela pode ser omitida. A próxima informação é data no formato mês, dia e ano, seguido da hora, minuto e segundo. Qualquer texto após estas informações até o final da linha é considerado um comentário. Segue um exemplo de uma sequência de eventos de início e final. </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start,Mon 06/28/2010, 7:26:49, Inicie a criação dos menus. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop,Mon 06/28/2010, 8:17:13, Terminei todas as entradas de menu. <br>&nbsp;&nbsp;&nbs