# 49-CombineLinesAtARegularStepFilter
filter.combinelinesataregularstepfilter.label=49-Combina linhas a um passo regular
filter.combinelinesataregularstepfilter.tooltip=Se o "Passo" for 2, então combina a linha 1 com a 2, a 3 com a 4, e assim por diante. 
filter.combinelinesataregularstepfilter.field.1=Passo:
filter.combinelinesataregularstepfilter.field.1.tooltip=Quantidade de linhas que serão combinadas regularmente.
filter.combinelinesataregularstepfilter.field.2=Separação:
filter.combinelinesataregularstepfilter.field.2.tooltip=Este texto será inserido entre as linhas que forem combinadas. 
filter.combinelinesataregularstepfilter.instructions=<html><big><big style="font-weight: bold;">Combina linhas a um passo regular.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro combina as linhas de acordo com o <span style="font-weight: bold;">"Passo"</span> informado e adiciona o campo <span style="font-weight: bold;">"Separação"</span> entre as linhas que forem unidas. A primeira linha sempre será combinada. As próximas linhas serão combinadas de acordo com o número de linhas especificado no parâmetro <span style="font-weight: bold;">"Passo"</span>, o qual indica quantas linhas serão combinadas com a primeira linha. </p><p>&nbsp;&nbsp;&nbsp;Imagine a situação onde você possui uma lista de contatos com nome, endereço, telefone e email, uma informação em cada linha. Se você precisar unir todas as informações de cada contato numa única linha somente, onde cada contato fique numa linha em separado, então você pode fornecer o <span style="font-weight: bold;">"Passo"</span> com o número quatro. Ou seja, o filtro combinará o endereço, telefone e email na mesma linha do nome do contato. Um conteúdo pode ser colocado entre as linhas que forem unidas. Para isto deve-se usar o campo <span style="font-weight: bold;">"Separação"</span>. O parâmetro <span style="font-weight: bold;">"Separação"</span> é opcional. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">CLRS</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Combina linhas a um passo regular. Se o <span style="font-weight: bold;">"Passo"</span> for 3 então a linha 2 e 3 serão combinadas com a linha 1, e assim por diante. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> CLRS </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Passo"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Separação (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar quantas linhas são combinadas. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para indicar o conteúdo que será colocado entre as linhas combinadas. </p></html>
filter.combinelinesataregularstepfilter.command.line.help=\ \ \ Combina linhas a um passo regular. Se o "Passo" for 3 então a linha 2 e 3 serão combinadas com a linha 1, e assim por diante. \n   Uso: CLRS "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Passo" -f2 "Separação (Opcional)" <parâmetros opcionais de posicionamento> \n   Use -f1 para indicar quantas linhas são combinadas. Use -f2 para indicar o conteúdo que será colocado entre as linhas combinadas.           
