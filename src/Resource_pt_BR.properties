# 69-CalculateMD5Filter
filter.calculatemd5filter.label=69-Calcula MD5
filter.calculatemd5filter.tooltip=Calcula o código MD5 para todos os arquivos.
filter.calculatemd5filter.instructions=<html><big><big style="font-weight: bold;">Calcula MD5.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro é utilizado para garantir a integridade dos arquivos fornecidos. Ele calcula as sequências de dígitos geradas a partir do conteúdo dos arquivos de uma forma que se qualquer parte for alterada, então a sequência também se altera. Pode-se calcular os dígitos antes de transmitir os arquivos e calculá-los novamente após a conclusão da transmissão. Se os códigos gerados forem os mesmos do que os dos arquivos originais, então os arquivos foram transmitidos com êxito e não foram corrompidos. </p><p>&nbsp;&nbsp;&nbsp;É bom mencionar que o filtro <span style="font-weight: bold;">"Calcula MD5"</span> somente funciona no modo de arquivo. Portanto, o filtro estará desabilitado quando estiver em modo texto. </p><p>&nbsp;&nbsp;&nbsp;Após você selecionar os arquivos usando o filtro <span style="font-weight: bold;">"Search"</span> você precisa mudar para o modo de arquivo. Os nomes dos arquivos aparecerão numa tabela ao invés de um texto simples. </p><p>&nbsp;&nbsp;&nbsp;Este filtro foi preparado para trabalhar com arquivos binários. A maioria dos outros filtros permitem manipular somente arquivos texto. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser usado via linha de comando. Para executar via linha de comando você deve primeiro gerar uma lista dos arquivos que serão analisados. Isto pode ser feito usando o comando <span style="font-weight: bold;">"Srch"</span> que é a versão de linha de comando do filtro <span style="font-weight: bold;">"Search"</span>. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">MD5</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro calcula o código MD5 para todos os arquivos fornecidos. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> MD5 </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span><br><br></p></html>
filter.calculatemd5filter.command.line.help=\ \ \ Este filtro calcula o código MD5 para todos os arquivos fornecidos. \n   Uso: MD5 "arquivo de entrada ou %variável" "arquivo de saída ou %variável"
filter.calculatemd5filter.example.main.input=Este filtro somente funciona em modo arquivo\nportanto não há um exemplo disponível.\nVeja "Ajuda" para mais detalhes.

# 70-DuplicatedFilesFilter
filter.duplicatedfilesfilter.label=70-Arquivos duplicados
filter.duplicatedfilesfilter.tooltip=Identifica os arquivos que possuem o mesmo conteúdo.
filter.duplicatedfilesfilter.instructions=<html><big><big style="font-weight: bold;">Arquivos duplicados.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro é utilizado para identificar os arquivos que possuem o mesmo conteúdo ignorando outros atributos como data de criação entre outros. Ele primeiro verifica quais arquivos possuem o mesmo tamanho e então verifica o conteúdo de cada um gerando um reporte que pode servir a muitos propósitos. </p><p>&nbsp;&nbsp;&nbsp;É bom mencionar que o filtro <span style="font-weight: bold;">"Arquivos duplicados"</span> somente funciona no modo de arquivo. Portanto, o filtro estará desabilitado quando estiver em modo texto. </p><p>&nbsp;&nbsp;&nbsp;Após você selecionar os arquivos usando o filtro <span style="font-weight: bold;">"Search"</span> você precisa mudar para o modo de arquivo. Os nomes dos arquivos aparecerão numa tabela ao invés de um texto simples. </p><p>&nbsp;&nbsp;&nbsp;Este filtro foi preparado para trabalhar com arquivos binários. A maioria dos outros filtros permitem manipular somente arquivos texto. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser usado via linha de comando. Para executar via linha de comando você deve primeiro gerar uma lista dos arquivos que serão analisados. Isto pode ser feito usando o comando <span style="font-weight: bold;">"Srch"</span> que é a versão de linha de comando do filtro <span style="font-weight: bold;">"Search"</span>. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Dupl</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro identifica os arquivos que possuem o mesmo conteúdo. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Dupl </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span><br><br></p></html>
filter.duplicatedfilesfilter.command.line.help=\ \ \ Este filtro identifica os arquivos que possuem o mesmo conteúdo. \n   Uso: Dupl "arquivo de entrada ou %variável" "arquivo de saída ou %variável"
filter.duplicatedfilesfilter.example.main.input=Este exemplo mostra a execução do filtro na lista abaixo.\nEsta lista foi gerada usando o filtro "Busca por arquivos".\nO Modo de Arquivo precisou estar ativado. O exemplo do\nrelatório mostra que os arquivos duplicados estão agrupados\ntendo o primeiro deles indicado como Primeiro Arquivo.\n----------------------------------------------------------\nC:\\Directory-1\\Directory-2\\file-3.jpg\nC:\\Directory-1\\Directory-2\\file-4.png\nC:\\Directory-1\\Directory-2\\file-8.png\nC:\\Directory-1\\file-1.jpg\nC:\\Directory-1\\file-2.jpg\nC:\\Directory-1\\file-5.png\nC:\\Directory-1\\file-6.png\nC:\\Directory-1\\file-7.png\n
