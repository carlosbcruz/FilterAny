filter.replicatelinecontent.label=40-Replica linhas
filter.replicatelinecontent.tooltip=Anexa cada linha nela mesma um certo número de vezes.
filter.replicatelinecontent.instructions=<html><big><big style="font-weight: bold;">Replica linhas.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro replica cada linha nela mesma um certo número de vezes. Informe quantas vezes cada linha será repetida no campo <span style="font-weight: bold;">"Número de repetições"</span>. O parâmetro <span style="font-weight: bold;">"Número de repetições"</span> é opcional. Se ele não for especificado, então o número de repetições considerados será 1. Entre cada repetição de linha é possível inserir um conteúdo arbitrário. Informe este conteúdo no campo <span style="font-weight: bold;">"Separação"</span>. O parâmetro <span style="font-weight: bold;">"Separação"</span> é opcional. Se ele não for especificado, então a separação será um espaça simples. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RepC</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Anexa cada linha nela mesma um certo número de vezes. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RepC </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Número de repetições (Opcional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Separação (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar quantas vezes cada linha será repetida. Se ele não for especificado, então o número de repetições considerados será 1. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para indicar o conteúdo que será inserido entre as repetições de linhas. Se ele não for especificado, então a separação será um espaça simples. </p></html>
