filter.leaveonlynumbers.label=20-Deixa somente números
filter.leaveonlynumbers.tooltip=Troca todos os caracteres por espaços exceto dígitos.
filter.leaveonlynumbers.instructions=<html><big><big style="font-weight: bold;">Deixa somente números.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro troca todos os caracteres por espaços exceto os dígitos. Deste modo o manuseio de números que estão no texto fica facilitado. É possível indicar se vírgulas ou pontos que estão entre dígitos precisam ser removidos ou não. Este controle pode ajudar quando se trabalha com diferentes formatos de números. </p><p>&nbsp;&nbsp;&nbsp;Selecione o parâmetro <span style="font-weight: bold;">"Colapsar vírgulas entre dígitos"</span> para remover completamente as vírgulas que estão entre dígitos. Todas as outras vírgulas são trocadas normalmente por espaços como os outros caracteres. </p><p>&nbsp;&nbsp;&nbsp;Selecione o parâmetro <span style="font-weight: bold;">"Colapsar pontos entre dígitos"</span> para remover completamente os pontos que estão entre dígitos. Todas os outros pontos são trocados normalmente por espaços como os outros caracteres. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RemAP</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro troca todos os caracteres por espaços exceto os dígitos. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RemAP </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use o parâmetro <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para remover completamente as vírgulas que estão entre dígitos. Use o parâmetro <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> para remover completamente os pontos que estão entre dígitos. </p></html>
