filter.xmlformatterfilter.instructions=<html><big><big style="font-weight: bold;">Formata XML.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro indenta os elementos de um documento XML de modo a serem melhor visualizados. Ele distribui os elementos XML em um elemento por linha e o seu deslocamento à direita será de acordo com a sua posição no documento XML. Os elementos mais externos são colocados mais à esquerda e os elementos mais internos são colocados mais à direita. É possível indicar o número de espaços que serão usados para mover os elementos internos para a direita usando o parâmetro <span style="font-weight: bold;">"Espaços para indentar"</span>. </p><p>&nbsp;&nbsp;&nbsp;Um XML com o seguinte conteúdo: </p><p>&nbsp;&nbsp;&nbsp;&lt;?xml version="1.0" encoding="UTF-8"?&gt; &lt;xml&gt; &lt;pessoa&gt; &lt;nome&gt;Martins&lt;/nome&gt; &lt;idade&gt;38&lt;/idade&gt; &lt;genero&gt;masculino&lt;/genero&gt; &lt;pais&gt; &lt;pai&gt;João&lt;/pai&gt; &lt;mae&gt;Maria&lt;/mae&gt; &lt;/pais&gt; &lt;/pessoa&gt; &lt;/xml&gt; </p><p>&nbsp;&nbsp;&nbsp;será modificado para o seguinte texto: </p><p>&nbsp;&nbsp;&nbsp;&lt;?xml version="1.0" encoding="UTF-8"?&gt; <br/>&nbsp;&nbsp;&nbsp;&lt;xml&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;pessoa&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;nome&gt;Martins&lt;/nome&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;idade&gt;38&lt;/idade&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;genero&gt;masculino&lt;/genero&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;pais&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;pai&gt;João&lt;/pai&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;mae&gt;Maria&lt;/mae&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/pais&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/pessoa&gt; <br/>&nbsp;&nbsp;&nbsp;&lt;/xml&gt; <br/></p><p>&nbsp;&nbsp;&nbsp;Neste caso o parâmetro <span style="font-weight: bold;">"Espaços para indentar"</span> foi configurado para 4. Portanto, quatro espaços foram usados para indentar os elementos internos. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">XML</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro indenta os elementos de um documento XML de mode a serem melhor visualizados. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> XML </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Espaços para indentar"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>Use o parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar quantos espaços serão utilizados para indentar os elementos internos do XML para a direita. </p></html>
