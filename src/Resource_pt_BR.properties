# 79-DeleteDirectoryFilter
filter.deletedirectories.label=79-Remove diretórios
filter.deletedirectories.tooltip=Remove um diretório específico ou uma árvore inteira de subdiretórios.
filter.deletedirectories.instructions=<html><big><big style="font-weight: bold;">Remove diretórios.</big></big><p>&nbsp;&nbsp;&nbsp;Use este filtro para remover um diretório específico. O diretório deve estar vazio. Arquivos comuns não serão removidos por este filtro. Um relatório indicando quais diretórios foram removidos e quais itens não foram removidos serão anexados ao conteúdo da Entrada Principal e apresentados na Área de Saída. </p><p>&nbsp;&nbsp;&nbsp;O diretórios a ser removido dever ser informado no parâmetro <span style="font-weight: bold;">"Diretório"</span>. É possível remover uma árvore inteira de diretórios bastando selecionar o parâmetro <span style="font-weight: bold;">"Subdiretórios"</span>. Se for selecionado, então todos os subdiretórios serão removidos. Se qualquer diretório possuir algum arquivo, então ele permanecerá como está e será indicado no relatório final. </p><p>&nbsp;&nbsp;&nbsp;Este filtro somente funciona no modo Texto. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RDir</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Remove um diretório específico ou uma árvore inteira de subdiretórios.<br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RDir </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> <span style="font-weight: bold;">"Arquivo ou diretório"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span><br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> para indicar qual diretório deverá ser removido. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se a árvore inteira de subdiretórios deverá ser removida. </p></html>
