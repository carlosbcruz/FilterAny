filter.insertauxiliarbetweenparameters.label=61-Inserir o Auxiliar entre parâmetros
filter.insertauxiliarbetweenparameters.tooltip=Insere o texto da Entrada Auxiliar entre cada dois parâmetros specificados, substituindo o conteúdo anterior.
filter.insertauxiliarbetweenparameters.instructions=<html><big><big style="font-weight: bold;">Inserir o Auxiliar entre parâmetros.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro insere o texto da Entrada Auxiliar entre cada um dos dois parâmetros especificados. O conteúdo anterior entre cada um dos dois parâmetros será removido e substituído pelo texto da Entrada Auxiliar. Especifique os parâmetros de início e final nos campos chamados: <span style="font-weight: bold;">"Início"</span> e <span style="font-weight: bold;">"Final"</span>. Ambos os parâmetros são obrigatórios. Se o parâmetro <span style="font-weight: bold;">"Início"</span> for encontrado na Entrada Principal mas não o de <span style="font-weight: bold;">"Final"</span>, então o texto a partir do parâmetro <span style="font-weight: bold;">"Início"</span> até o final do texto será trocado pelo conteúdo da Área Auxiliar. Os parâmetros <span style="font-weight: bold;">"Início"</span> e <span style="font-weight: bold;">"Final"</span> devem ser diferentes um do outro. Use o parâmetro <span style="font-weight: bold;">"Diferenciar maiúsculas e minúsculas"</span> para indicar se a busca pelos parâmetros <span style="font-weight: bold;">"Início"</span> e <span style="font-weight: bold;">"Final"</span> deve diferenciar maiúsculas e minúsculas ou não. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">InPar</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro insere o texto da Entrada Auxiliar entre cada um dos dois parâmetros especificados. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> InPar </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Início"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Final"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use o <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o parâmetro de início. Use o <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para indicar o parâmetro de final. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se a busca deve diferenciar maiúsculas e minúsculas ou não. </p></html>
