filter.removecharactersafterparameter.instructions=<html><big><big style="font-weight: bold;">Remove caracteres depois de parâmetro.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro remove um certo número de caracteres depois de um determinado parâmetro em todas as linhas ou somente nas linhas selecionadas. Informe o parâmetro no campo <span style="font-weight: bold;">"Parâmetro"</span>. Este filtro procurará por este parâmetro em cada uma das linhas do texto ou em somente nas linhas selecionadas. Se o parâmetro for encontrado em uma linha então a posição do parâmetro será o ponto de referência para a remoção de caracteres. Nenhum caractere é removido se a linha não possui o parâmetro. Portanto ela permanecerá inalterada. Use the <span style="font-weight: bold;">"Order"</span> to indicate parameter to consider in the line, if the it is the first, second, third, etc. Use a opção <span style="font-weight: bold;">"Diferenciar maiúscula e minúscula"</span> para indicar se a busca pelo <span style="font-weight: bold;">"Parâmetro"</span> deve procurar por uma cópia exata ou ignorar se as letras são maiúsculas ou minúsculas. O número de caracteres a serem removidos deve ser especificado no campo <span style="font-weight: bold;">"Número de caracteres"</span>. O parâmetro <span style="font-weight: bold;">"Número de caracteres"</span> é opcional. Se ele não for especificado, então o número de caracteres considerados será 999999. Se quiser remover todos os caracteres então é possível deixar o parâmetro <span style="font-weight: bold;">"Número de caracteres"</span> vazio. Use o parâmetro <span style="font-weight: bold;">"Ordem"</span> para indicar qual parâmetro da linha se deve considerar, se é o primeiro, segundo, terceiro, etc. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RemAP</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Remove um certo número de caracteres que estão depois de um determinado parâmetro. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RemAP </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Parâmetro"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Número de caracteres (Opcional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> <span style="font-weight: bold;">"Ordem (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> é o elemento que será buscado em cada linha e usado como referência. Os caracteres sendo removidos são os que estão depois deste elemento até o final da linha. O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> se refere ao número de caracteres a serem removidos. Se ele não for especificado, então o número de caracteres considerados será 999999. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se a busca pelo parâmetro deve procurar por uma cópia exata ou ignorar se as letras são maiúsculas ou minúsculas. O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> para indicar qual parâmetro da linha se deve considerar, se é o primeiro, segundo, terceiro, etc. </p></html>
