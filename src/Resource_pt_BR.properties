# 51-SwapContentBasedOnParameterFilter
filter.swapcontentbasedonposition.label=51-Troca conteúdo baseado em parâmetro
filter.swapcontentbasedonposition.tooltip=Move o conteúdo antes do parâmetro para o final da linha e o após para o início da linha.
filter.swapcontentbasedonposition.instructions=<html><big><big style="font-weight: bold;">Troca conteúdo baseado em parâmetro.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro pega os caracteres do início da linha até o parâmetro informado e move para depois do parâmetro. Em seguida, ele pega o conteúdo anterior que estava após o parâmetro e o coloca antes do parâmetro.  Se uma linha não tiver o parâmetro informado, então esta linha permanecerá inalterada. Informe no <span style="font-weight: bold;">"Parâmetro"</span> o texto que delimitará os caracteres que estão antes e os que estão depois. Selecione <span style="font-weight: bold;">"Diferenciar maiúscula e minúscula"</span> para indicar que a procura pelo parâmetro deve considerar caracteres maiúsculos e minúsculos. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Swap</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Troca os caracteres que estão antes do parâmetro com os caracteres que estão depois do parâmetro. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Swap </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Parâmetro (Obrigatório)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> delimita os caracteres que estão antes e os que estão depois dele. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se a busca pelo parâmetro deve procurar por uma cópia exata ou ignorar se as letras são maiúsculas ou minúsculas. </p></html>
