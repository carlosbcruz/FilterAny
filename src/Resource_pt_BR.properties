filter.ReplaceAndRenameFilter.command.line.help=\ \ \ Não somente troca o conteúdo de arquivos como também renomeia os arquivos. \n   Uso: RandR "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -l1 "Arquivo com conteúdos" -f1 "Renomear nas extensões" -f2 "Troca nas extensões" -TDir "Destino"\n   Este filtro ignora o parâmetro "arquivo de saída ou %variável". Use -l1 para especificar o arquivo contendo os nomes a serem procurados e os novos nomes que substiruirão os antigos. Use -f1 para especificar as extensões dos arquivos que poderão ser renomeados. Use -f2 para especificar as extensões dos arquivos que terão seus conteúdos analisados e atualizados com os novos nomes. Use -TDir para especificar o diretório de destino onde os arquivos de saída serão gerados.   
