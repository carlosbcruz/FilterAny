filter.removecharactersoutsideparametersfilter.command.line.help=\ \ \ Remove caracteres fora dos parâmetros. \n   Uso: ROut "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Primeiro" -f2 "Segundo" -c1 "Yes ou No" -c2 "Yes ou No" <parâmetros opcionais de posicionamento> \n   O parâmetro -f1 indica o ponto do qual os caracteres deverão parar de ser removidos. O parâmetro -f2 indica o ponto onde a remoção de caracteres deve iniciar. No caso do parâmetro -f1 aparecer mais de uma vez antes do parâmetro -f2, então use o -c1 para indicar se a primeira ou a última ocorrência deverá ser considerada. Use o parâmetro -c2 para indicar se os parâmetros -f1 e -f2 devem também ser removidos ou não. 
