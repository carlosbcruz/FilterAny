# 58-RemoveLinesWithMultipleParameters
filter.removelineswithmultipleparameters.label=58-Remove linhas com múltiplos parâmetros
filter.removelineswithmultipleparameters.tooltip=Remove as linhas que possuem qualquer um dos parâmetros especificados na entrada Auxiliar.
filter.removelineswithmultipleparameters.instructions=<html><big><big style="font-weight: bold;">Remove linhas com múltiplos parâmetros.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro analisa o conteúdo do texto fornecido na Entrada Principal e o compara com o conteúdo fornecido na Entrada Auxiliar. Se uma linha possui qualquer parâmetro especificado na Entrada Auxiliar, então esta linha será removida. Os parâmetros na Entrada Auxiliar devem ser colocados um em cada linha. Linha vazias não serão incluídas nas comparações. Espaços e tabulações no começo ou no final das linha não influenciarão as comparações. É possível controlar se as comparações diferenciarão caracteres minúsculos e maiúsculos. Isto pode ser feito selecionando ou não o parâmetro <span style="font-weight: bold;">"Diferenciar maiúsculas e minúsculas"</span>. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RmMult</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Remove as linhas que possuem qualquer parâmetro especificado na Entrada Auxiliar. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RmMult </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(0, 150, 0);">"arquivo auxiliar ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para diferenciar letras maiúsculas e minúsculas. </p></html>
