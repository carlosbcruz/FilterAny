filter.javabeanfilter.tooltip=Gera o código Java Bean para os campos fornecidos. 
filter.javabeanfilter.instructions=<html><big><big style="font-weight: bold;">Gera POJO. </big></big><p>&nbsp;&nbsp;&nbsp;Este filtro auxilia os desenvolvedores a escrever POJOs (Plain Java Objects). Ao usar este filtro um desenvolvedor precisa atuar somente nos atributos da classe. O filtro gera o corpo da classe, o construtor, os métodos de set's e get's para cada um dos atributos, um construtor opcional com todos os atributos e um método clone opcional. Para gerar uma classe o desenvolver precisa fornecer o tipo, o nome do campo e um comentário opcional. Todas estas informações definindo um atributo devem ser colocadas em somente uma linha de modo consecutivo. Cada linha da Entrada Principal deve ser usada para definir somente um atributo. Segue um exemplo de uma possível entrada. <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;String nome Nome do empregado. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;int identificacao Número de identificação do empregado. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;boolean ativo Indica se o empregado está ainda ativo. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;float salario <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;int idDiretor <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;String Endereco <br><br>&nbsp;&nbsp;&nbsp;Este filtro foi desenvolvido principalmente para trabalhar com tipos básicos. Qualquer tipo diferente de um tipo básico será inicializado com um construtor vazio. </p><p>&nbsp;&nbsp;&nbsp;É possível indicar o nome da classe no parâmetro <span style="font-weight: bold;">"Nome da classe"</span>. Este é um parâmetro opcional e se ele não for fornecido então o nome da classe será <span style="font-weight: bold;">"GeneratedClass"</span>. </p><p>&nbsp;&nbsp;&nbsp;É possível gerar um método clone. Este clone é para somente uma cópia <span style="font-weight: bold;">"Shallow"</span> e não para um cópia <span style="font-weight: bold;">"Deep"</span>. Para gerar este método clone basta habilitar o parâmetro <span style="font-weight: bold;">"Clone"</span>. </p><p>&nbsp;&nbsp;&nbsp;É possível gerar um construtor que recebe todos os parâmetros necessários para popular todos os atributos. Para fazer isto basta habilitar o parâmetro <span style="font-weight: bold;">"Construtor"</span>. </p><p>&nbsp;&nbsp;&nbsp;As linhas começadas com # são consideradas comentários. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Bean</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro auxilia os desenvolvedores a escrever POJOs (Plain Java Objects). <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Bean </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Nome da classe (Opcional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> é opcional e se ele não for fornecido então o nome da classe será "GeneratedClass". Use o parâmetro <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para gerar o método clone. Use o parâmetro <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> para gerar o método construtor. </p></html>
