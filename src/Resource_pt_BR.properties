# 8-RemoveCharacterOnBeginningFilter
filter.removecharacterbeginning.label=8-Remove caracteres do início
filter.removecharacterbeginning.tooltip=Remove um certo número de caracteres do início de cada linha.
filter.removecharacterbeginning.instructions=<html><big><big style="font-weight: bold;">Remove caracteres do início.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro remove um certo número de caracteres do início de cada linha. Informe o número de caracteres para serem removidos no campo <span style="font-weight: bold;">"Número de caracteres"</span>. O parâmetro <span style="font-weight: bold;">"Número de caracteres"</span> é opcional. Se ele não for especificado, então o número de caracteres considerados será 1. Se a linha tiver menos caracteres do que o parâmetro <span style="font-weight: bold;">"Número de caracteres"</span>, então a linha continuará a existir apesar de que todos caracteres são removidos. Este filtro ignora os espaços vazios e tabulações no início de cada linha e estes não são removidos quando o filtro é executado. Para mudar este comportamento e considerar espaços vazios e tabulações como caracteres então você precisa selecionar o parâmetro <span style="font-weight: bold;">"Considera espaços"</span>. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RemCB</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Remove um certo número de caracteres do início de cada linha. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RemCB </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Número de caracteres (Opcional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> indica é o número de caracteres que deve ser removido do início de cada linha. Se ele não for especificado, então o número de caracteres considerados será 1. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se espaços e tabulações devem ser considerados como caracteres ou não.</p></html>
filter.removecharacterbeginning.command.line.help=\ \ \ Remove um certo número de caracteres do início de cada linha. \n   Uso: RemCB "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Número de caracteres (Opcional)" -c1 "Yes ou No" <parâmetros opcionais de posicionamento> \n   O parâmetro -f1 indica é o número de caracteres que deve ser removido do início de cada linha. Se ele não for especificado, então o número de caracteres considerados será 1. Use -c1 para indicar se espaços e tabulações devem ser considerados como caracteres ou não.
