# 94-StartTaskTimesheetFilter
filter.starttasktimesheetfilter.label=94-Inicia tarefa
filter.starttasktimesheetfilter.tooltip=Adiciona uma entrada no controle de horas indicando o início de uma tarefa. 
filter.starttasktimesheetfilter.instructions=<html><big><big style="font-weight: bold;">Inicia tarefa.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro faz parte de um grupo de filtros que auxiliam a controlar o tempo gasto em uma tarefa. O objetivo deste filtro em particular é indicar que o trabalho em uma tarefa foi iniciado. Uma vez que o filtro foi executado, ele pega a data corrente e gera uma saída em um formato específico que é reconhecido pelos outros filtros deste grupo. É possível adicionar um comentário ao evento de início de tarefa, basta fornecer um comentário no parâmetro <span style="font-weight: bold;">"Comentário"</span>. O parâmetro <span style="font-weight: bold;">"Comentário"</span> é opcional. Se ele não for especificado, então nenhum comentário será adicionado. </p><p>&nbsp;&nbsp;&nbsp;O formato de saída é fixo. O texto usado está na língua inglesa. Ele inicia com a indicação se o evento é de início (Start) ou de final (Stop) de trabalho em uma tarefa. A próxima informação é da indicação do dia da semana composta por três letras na língua inglesa. Esta indicação do dia da semana é opcional. Isto facilita a visualização, entretanto ela pode ser omitida. A próxima informação é data no formato mês, dia e ano, seguido da hora, minuto e segundo. Qualquer texto após estas informações até o final da linha é considerado um comentário. Segue um exemplo de uma sequência de eventos de início e final. </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start,Mon 06/28/2010, 7:26:49, Inicie a criação dos menus. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop,Mon 06/28/2010, 8:17:13, Terminei todas as entradas de menu. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start,Mon 06/28/2010,18:49:58, Iniciei o trabalho nas classes principais. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop,Mon 06/28/2010,21:56:56, Criei as classes principais mas há trabalho a ser feito. <br></p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser usado no modo gráfico. É necessário inserir os dados de histórico na Entrada Principal ou gerar a saída e adicioná-la manualmente ao histórico de dados em algum outro arquivo texto. Para evitar esta manipulação manual, é possível usar este filtro através da linha de comando usando um script com um conteúdo semelhante a: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Overwrite <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start ArquivoDeHistorico.txt ArquivoDeHistorico.txt -f1 "Retomei o trabalho no meu projeto." <br></p><p>&nbsp;&nbsp;&nbsp;O comando <span style="font-weight: bold;">"Overwrite"</span> indica que arquivos poderão ser sobrescritos. O comando <span style="font-weight: bold;">"Start"</span> executa este filtro. O filtro lê o arquivo que armazena os eventos anteriores e o sobrescreve com o conteúdo anterior adicionado da data corrente no formato específico. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Start</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Adiciona uma entrada no controle de horas indicando o início de uma tarefa. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Start </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Comentário (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o comentário. Se ele não for especificado, então nenhum comentário será adicionado. </p></html>
