filter.simplealert.instructions=<html><big><big style="font-weight: bold;">Alerta simples de conteúdo encontrado.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro gera um alerta audível junto de uma mensagem escrita informando que o parâmetro fornecido foi encontrado na Entrada Principal. Tipicamente, este filtro auxilia no monitoramento de conteúdo de arquivos gerado por outros filtros como filtros que baixam conteúdo da Internet, filtros que fazem alguma análise de texto entre outros tipos de filtros. </p><p>&nbsp;&nbsp;&nbsp;Este filtro é útil quando executado via linha de comando, apesar de também funcionar na interface gráfica. É possível criar um script que pode ser colocado no gerenciador de tarefas do sistema operacional para rodar de tempos em tempos. Desta maneira, o script pode verificar se servidores estão funcionando, se arquivos foram gerados corretamente, se arquivos de log não possuem erros e muito mais. O script seria executado e somente alertaria o usuário caso algum problema fosse encontrado. Caso contrário, o script executa e o usuário pode nem perceber que o script de verificação foi executado. </p><p>&nbsp;&nbsp;&nbsp;Forneça o texto para ser procurado no parâmetro <span style="font-weight: bold;">"Texto"</span>. Selecione o parâmetro <span style="font-weight: bold;">"Alerta se encontrar"</span> para indicar que o alerta deve ocorrer se o texto for encontrado. Não selecione o parâmetro <span style="font-weight: bold;">"Alerta se encontrar"</span> para indicar que o alerta deve ocorrer somente se o texto não for encontrado. <p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Alr</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro gera um alerta audível junto de uma mensagem escrita informando que o parâmetro fornecido foi encontrado no arquivo de entrada. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Alr </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Texto"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar o texto para ser procurado. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para indicar se o alerta deve ocorrer se o texto for encontrado ou se ele não for encontrado. </p></html>
