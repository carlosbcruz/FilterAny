# 10-RemoveCharacterBeforePositionFilter
filter.removecharactersbeforeposition.label=10-Remove caracteres antes de posição
filter.removecharactersbeforeposition.tooltip=Remove um certo número de caracteres antes de uma posição específica da linha.
filter.removecharactersbeforeposition.instructions=<html><big><big style="font-weight: bold;">Remove caracteres antes de posição.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro remove um certo número de caracteres antes de uma posição específica em todas as linhas ou somente nas linhas selecionadas. Informe a posição no campo <span style="font-weight: bold;">"Posição"</span>. Para saber qual é o número equivalente à posição desejada você pode colocar o cursor na posição exata no texto usando o mouse e ver qual é a indicação da linha e coluna na parte inferior da área de edição de texto. Em seguida você deve entrar com o mesmo número da indicação da coluna no campo <span style="font-weight: bold;">"Posição"</span>. Esta posição pode ser maior do que o comprimento das linhas, no caso delas não terminarem na mesma posição. Informar o número de caracteres a serem removidos em <span style="font-weight: bold;">"Número de caracteres"</span>. Este número pode exceder o número de caracteres disponíveis. O parâmetro <span style="font-weight: bold;">"Número de caracteres"</span> é opcional. Se ele não for especificado, então o número de caracteres considerados será 999999. Se quiser remover todos os caracteres então deixe o campo <span style="font-weight: bold;">"Número de caracteres"</span> vazio. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">RemPB</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Remove um certo número de caracteres antes de uma posição específica da linha. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> RemPB </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Posição"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Número de caracteres (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> é a posição da linha usada como referência. Os caracteres sendo removidos são os que estão antes desta posição até o início da linha. O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> se refere ao número de caracteres a serem removidos. Este número pode ser maior do que o número de caracteres disponíveis. Se ele não for especificado, então o número de caracteres considerados será 1.</p></html>
