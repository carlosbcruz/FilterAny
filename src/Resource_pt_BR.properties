# 24-LineSimilaritiesFilter
filter.linesimilaritiesfilter.label=24-Busca por linhas similares
filter.linesimilaritiesfilter.small.description=Busca por linhas similares em todo o texto.
filter.linesimilaritiesfilter.instructions=<html><big><big style="font-weight: bold;">Busca por linhas similares. </big></big><p>&nbsp;&nbsp;&nbsp;Este filtro procura por linhas similares no texto fornecido na Entrada Principal. Um possível uso deste filtro é quando se tem uma lista de pessoas e é necessário saber se há algum nome repetido. Alguns nomes podem ter o nome do meio abreviado e alguma outra ocorrência deste mesmo nome pode ter o nome do meio removido. Alguns nomes podem ter espaços duplos e outros espaços simples. Estas diferenças não permitem que um filtro que busca por linhas idênticas possa encontrar os nomes repetidos. Mas uma busca por similaridade pode apontar quais são os nomes que estão repetidos. </p><p>&nbsp;&nbsp;&nbsp;Este filtro calcula um fator de similaridade entre todas as linhas e armazena a linha que possui o maior fator de similaridade entre todas as outras. Este processo pode demorar um pouco. Por este motivo o filtro mostra informações de progresso numa janela a parte. Se um texto possui 50 linhas então o filtro executa 1225 comparações. Se um texto possui 100 linhas então o filtro executa 4950 comparações e finalmente, se um texto possui 200 linhas então o filtro executa 19900 comparações. Um texto com 200 linhas gera 4 vezes mais comparações do que um texto com 100 linhas. </p><p>&nbsp;&nbsp;&nbsp;O filtro abre um janela adicional onde um relatório é gerado na área de texto e fornece informações do progresso de execução do filtro. Ele informa o total de linhas, quantas linhas já foram analisadas e quantas linhas ainda precisam ser analisadas. O filtro informa o tempo decorrido, qual o tempo restante e uma estimativa do tempo total de execução do filtro. Ele também fornece um gráfico informativo que mostra a distribuição das similaridades entre porcentagens. Uma barra de progresso também é fornecida na parte inferior da janela. </p><p>&nbsp;&nbsp;&nbsp;O filtro aceita o parâmetro <span style="font-weight: bold;">"Diferenciar maiúscula e minúscula"</span>. Se este parâmetro for selecionado, então a busca será mais restritiva. </p><p>&nbsp;&nbsp;&nbsp;Depois de o filtro terminar a execução ele fornecerá um relatório iniciando pelas maiores similaridades encontradas. Ele apresenta o fator de similaridade em formato de porcentagem. Uma similaridade de 100% significa que as linhas são idênticas. Uma similaridade de 50% indica que metade das linhas são similares. E uma similaridade de 0% representa que as linhas são totalmente diferentes. Após o fator de similaridade o filtro apresenta as informações das linhas comparadas. Ele indica o número das duas linhas e os seus respectivos conteúdos. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro somente pode ser executado pela interface gráfica. </p>
