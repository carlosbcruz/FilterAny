filter.textwitherrorsfilter.instructions=<html><big><big style="font-weight: bold;">Texto com erros.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro troca alguns letras de posição dentro das palavras, exceto a primeira e a última letra. Isto aumenta as chances do leitor continuar a ler a palavra no contexto da sentença. Informe o número de trocas de letras nas palavras pelo parâmetro <span style="font-weight: bold;">"Número de trocas"</span>. Se este parâmetro não for especificado, então o padrão será uma troca por palavra. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">TxErr</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Troca as letras de posição nas palavras e o texto continua inteligível. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> TxErr </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Número de trocas (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;O parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> indica quantas trocas de letras deve ter por palavra. </p></html>
filter.textwitherrorsfilter.command.line.help=\ \ \ Troca as letras de posição nas palavras e o texto continua inteligível. \n   Uso: TxErr "arquivo de entrada ou %variável" "arquivo de saída ou %variável" -f1 "Número de trocas (Opcional)" <parâmetros opcionais de posicionamento> \n   O parâmetro -f1 indica quantas trocas de letras deve ter por palavra. 
