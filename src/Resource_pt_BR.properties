filter.fromtabtospacesfilter.instructions=<html><big><big style="font-weight: bold;">Converte tabulação em espaços.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro converte tabulações em um número específico de espaços. Informe o número de espaços consecutivos no campo <span style="font-weight: bold;">"Número de espaços"</span>. O parâmetro <span style="font-weight: bold;">"Número de espaços"</span> é opcional. Se ele não for especificado, então o número de espaços considerados será 4. O filtro procurará por tabulações e trocará cada um delas pelo número de espaços consecutivos requisitados. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">ToSp</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Converte tabulação em um número específico de espaços. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> ToSp </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Número de espaços (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Informe o número de espaços consecutivos que serão colocados no lugar de cada uma das tabulações no parâmetro <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span>. Se ele não for especificado, então o número de espaços considerados será 4.</p></html>
