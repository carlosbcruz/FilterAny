filter.awk2filter.instructions=<html><big><big style="font-weight: bold;">Execute "Script" AWK 2. </big></big><p>&nbsp;&nbsp;&nbsp;Este filtro ajuda a desenvolvedores executar tarefas customizadas. É necessário ter algum conhecimento da linguagem AWK. Há muitas referências da linguagem AWK na internet. Portanto este texto de ajuda não explicará como escrever "scripts" AWK. </p><p>&nbsp;&nbsp;&nbsp;O FilterAny fornece três filtros para "scripts" AWK. O comportamento deste filtro número 2 pode ser alterado no arquivo <span style="font-weight: bold;">"AWKScript2.awk"</span> que está localizado no mesmo diretório do FilterAny. </p><p>&nbsp;&nbsp;&nbsp;Depois de editar o arquivo <span style="font-weight: bold;">"AWKScript2.awk"</span> com a lógica que necessita você pode executar o filtro. Forneceça um texto na Entrada Principal e o script <span style="font-weight: bold;">"AWKScript2.awk"</span> será executado com este conteúdo ou com o texto selecionado. O resultado será apresentado na área de Saída. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">AWK2</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Executa o "script" AWK do arquivo <span style="font-weight: bold;">"AWKScript2.awk"</span> no conteúdo de entrada. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> AWK2 </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html> 
