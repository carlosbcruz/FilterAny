# 21-CollapseSpacesFilter
filter.collapsespaces.label=21-Colapsa espaços
filter.collapsespaces.tooltip=Troca qualquer sequência consecutiva de espaços pelo parâmetro Texto.
filter.collapsespaces.instructions=<html><big><big style="font-weight: bold;">Colapsa espaços.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro troca um certo número de espaços consecutivos por um único espaço ou por um parâmetro especificado. Tabulações não são consideradas como espaços, portanto pode ser necessário converter tabulações para espaços antes de executar este filtro. </p><p>&nbsp;&nbsp;&nbsp;Forneça o número de espaços a ser procurado no parâmetro <span style="font-weight: bold;">"Número de espaços"</span>. Este parâmetro é opcional e o valor padrâo é dois espaços. Como um exemplo, se o parâmetro for configurado para quatro espaços, então dois ou três espaços consecutivos não serão trocados. Este parâmetro é numérico e valores como zero e um não são considerados porque o valor mínimo é dois. </p><p>&nbsp;&nbsp;&nbsp;O parâmetro <span style="font-weight: bold;">"Texto"</span> é opcional e define o texto que deve ser usado para substituir uma sequência de espaços. Se este parâmetro não for fornecido, então o texto usado é um único espaço. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">ColS</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Este filtro troca um certo número de espaços consecutivos por um único espaço ou por um parâmetro especificado. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> ColS </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Número de espaçoss (Opcional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Texto (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para especificar o número de espaços a ser procurado. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> para especificar o texto que deve ser usado para substituir uma sequência de espaços. </p></html>
