filter.deletefilefilter.label=67-Remove arquivos
filter.deletefilefilter.tooltip=Remove os arquivos especificados do sistema de arquivos.
filter.deletefilefilter.instructions=<html><big><big style="font-weight: bold;">Remove arquivos.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro remove os arquivos especificados. Eles serão apagados do sistema de arquivos permanentemente. </p><p>&nbsp;&nbsp;&nbsp;Para executar este filtro é necessário indicar quais arquivos serão apagados pelo filtro. Isto pode ser feito usando o filtro <span style="font-weight: bold;">"Search"</span>. É bom mencionar que o filtro <span style="font-weight: bold;">"Remove arquivos"</span> somente funciona no modo de arquivo. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">Del</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Remove os arquivos especificados do sistema de arquivos. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> Del </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span><br><br>&nbsp;&nbsp;&nbsp;Este filtro ignora o parâmetro <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span>. </p></html>
filter.deletefilefilter.command.line.help=\ \ \ Remove os arquivos especificados do sistema de arquivos. \n   Uso: Del "arquivo de entrada ou %variável" "arquivo de saída ou %variável"\n   Este filtro ignora o parâmetro "arquivo de saída ou %variável".   
