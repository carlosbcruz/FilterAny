filter.character.move.title=Move caracteres livremente.
filter.character.move.instructions=<html><big><big style="font-weight: bold;">Mover caracteres livremente.</big></big><p>&nbsp;&nbsp;&nbsp;Este filtro permite o movimento de qualquer conjunto de caracteres usando o mouse para selecionar os caracteres e as teclas de setas para mover os caracteres selecionados para cima, baixo, esquerda ou direita. </p><p>&nbsp;&nbsp;&nbsp;O texto fornecido ao filtro será mostrado em uma área gráfica e será possível selecionar o texto apertando o botão esquerdo do mouse e movendo o mouse enquanto o botão continua pressionado. Um retângulo será desenhado enquanto o mouse estiver se movendo. Quando o botão for solto então o texto que estiver sob o retângulo será selecionado. A indicação de que um texto está selecionado é um retângulo verde ao redor do texto selecionado. Isto torna fácil identificar quais textos estão selecionados e quais não estão selecionados. </p><p>&nbsp;&nbsp;&nbsp;Se um texto for selecionado por engano, então isto pode ser facilmente corrigido. Um texto selecionado pode deixar de ser selecionado através do mesmo retângulo mas usando o botão direito do mouse. Neste caso o retângulo sendo criado possui uma cor diferente. Quando o botão for solto então todo o texto selecionado que estiver dentro do retângulo deixará de ser selecionado. </p><p>&nbsp;&nbsp;&nbsp;Se uma linha inteira precisar se selecionada, então isto pode ser feito facilmente selecionando a numeração que está ao lado de cada linha. Esta numeração de linha também pode ser utilizada para remover a seleção do texto da linha. </p><p>&nbsp;&nbsp;&nbsp;Uma vez que a seleção de caracteres for finalizada, é possível mover estas seleções usado as taclas de setas. Se a tecla com a seta para a esquerda for pressionada, então os caracteres que estão à esquerda das áreas selecionadas são movidos para a direita das respectivas áreas selecionadas. Se houver qualquer seleção na posição mais a esquerda do texto, então o texto inteiro será movido para a direita. O comportamento inverso acontece se a tecla com a seta para a direita for usada. Se a tecla com a seta para cima for pressionada, então as áreas selecionadas são movidas para a linha acima das respectivas áreas. Todos os caracteres que estão sobre as áreas selecionadas serão movidos para a direita para abrir espaço para as áreas selecionadas. Os caracteres que estão na última linha das áreas selecionadas serão unidos. Se houver alguma área selecionada no topo do documento, então todas as linhas do texto serão movidas para baixo. O comportamento inverso acontece se a tecla com a seta para baixo for usada. Após todos os movimentos forem finalizados é possível clicar no botão <span style="font-weight: bold;">"Ok"</span> ou fechar a janela. O conteúdo inteiro será copiado para a Saída. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p></html>
