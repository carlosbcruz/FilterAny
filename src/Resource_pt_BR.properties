filter.sortlinesascendentbasedonpositionfilter.instructions=<html><big><big style="font-weight: bold;">Ordenar ascendentemente após posição.</big></big><p>&nbsp;&nbsp;&nbsp;Ordena todas as linhas ou as selecionadas de forma ascendente. A ordem é baseada nos caracteres após a posição fornecida. Se a linha possui menos caracteres do que a posição então ela será colocada no final. Informe a posição dos caracteres para a ordenção no campo <span style="font-weight: bold;">"Posição"</span>. Selecione <span style="font-weight: bold;">"Diferenciar maiúscula e minúscula"</span> para considerar maiúscula e minúscula. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado no modo arquivo. Ou seja, você pode executar o filtro em muitos arquivos ao mesmo tempo. Para fazer isto, você precisa usar o filtro <span style="font-weight: bold;">"Busca"</span>. Ele o ajudará a selecionar os arquivos de algum diretório recursivamente ou não. Então, você deverá alterar para o modo arquivo. Você pode selecionar um outro diretório para receber a saída ou sobrescrever os arquivos. Finalmente, você pode executar o filtro em todos os arquivos automaticamente. Tenha cuidado ao sobrescrever arquivos. É melhor gerar os arquivos de saída num diretório diferente e verificar o resultado. </p><p>&nbsp;&nbsp;&nbsp;Para aplicar este filtro em somente parte do conteúdo da área de entrada, primeiro selecione a parte desejada do texto e então aplique o filtro. </p><p>&nbsp;&nbsp;&nbsp;Este filtro pode ser executado via linha de comando usando o comando: <span style="font-weight: bold;">SrtAP</span>.</p><span style="font-weight: bold;"><br>Ajuda da linha de comando:</span><br><p>&nbsp;&nbsp;&nbsp;Ordena todas as linhas ou as selecionadas de forma ascendente. A ordem é baseada nos caracteres após a posição fornecida. Se a linha tem menos caracteres do que a posição fornecida então ela é movida para o final do texto. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Uso:</span><span style="font-weight: bold;"> SrtAP </span><span style="color: rgb(51, 51, 255);">"arquivo de entrada ou %variável"</span> <span style="color: rgb(200, 0, 0);">"arquivo de saída ou %variável"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Posição"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes ou No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;parâmetros opcionais de posicionamento&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> para indicar a posição dos caracteres para serem considerados na ordenação. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> para diferenciar maiúscula e minúscula.</p></html>
