# 66-ReplaceAndRenameFilter
filter.ReplaceAndRenameFilter.label=66-Replace and Rename
filter.ReplaceAndRenameFilter.tooltip=Not only replace the content on the files but also on the file name. 
filter.ReplaceAndRenameFilter.instructions=<html><big><big style="font-weight: bold;">Replace and Rename.</big></big><p>&nbsp;&nbsp;&nbsp;This filter not only replace the content on the files but also on the file name. Imagine a situation where you have many pages to be published on the Internet, some pages have links to other pages and you want to rename all files to a shorter name before publishing. If you change the file name then some links will be broken because they point to the old file name. This filter solves this problem. You provide the current file name and the new name. The filter will search for this current name on all the files and replace it by the new file name. Consequently, all the links will be correct and point to the new file name after the file get renamed. </p><p>&nbsp;&nbsp;&nbsp;To run this filter it is necessary first to indicate which files will be analyzed by the filter. This can be done using the <span style="font-weight: bold;">"Search"</span> filter. It worth mentioning that this filter <span style="font-weight: bold;">"Replace and Rename"</span> only work on file mode. Therefore, all the filter parameters are disabled when running on text mode. </p><p>&nbsp;&nbsp;&nbsp;After you select the files using the <span style="font-weight: bold;">"Search"</span> filter you have to switch to file mode. The file names will appear on a table instead of a plain text. At this moment you have to provide the filter required parameters. </p><p>&nbsp;&nbsp;&nbsp;The first parameter is the <span style="font-weight: bold;">"Content file"</span>. This file should be a simple text file containing the names to be searched and the name to replace the previous content. Normally these names match the current file names. Each line should have one pair of names. The first name is the one to be searched and the second name is the new name that will replace the previous content. <span style="color: rgb(255, 0, 0);"><strong>Attention: these two names should be separated by a tabulation. </strong></span>Here is an example of a <span style="font-weight: bold;">"Content file"</span>: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PopUpFirstProject	34 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PopUpSecondProject	MP <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PopUpThirdProject	35 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PopUpForthProject	FP <br></p><p>&nbsp;&nbsp;&nbsp;In this example the pages below willn be renamed to these new file names: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rename PopUpFirstProject.html to 34.html. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rename PopUpSecondProject.html to MP.html. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rename PopUpThirdProject.html to 35.html. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rename PopUpForthProject.html to FP.html. <br></p><p>&nbsp;&nbsp;&nbsp;Also, all internal referentes are automatically updated like: &lt;a href="PopUpSecondProject.html"&gt;Second Project&lt;/a&gt; is replaced by &lt;a href="MP.html"&gt;Second Project&lt;/a&gt;. </p><p>&nbsp;&nbsp;&nbsp;After you provide the <span style="font-weight: bold;">"Content file"</span> you can specify <span style="font-weight: bold;">"Rename on extension"</span> parameter. This indicates which type of files can be renamed if the file name match any content on the <span style="font-weight: bold;">"Content file"</span>. The extensions are separated by commas, example: "html,gif,jpg,js,css". Any file with any of these five extensions can be renamed. Any other file will have it's file name untouched. </p><p>&nbsp;&nbsp;&nbsp;The other parameter you have to provide is the <span style="font-weight: bold;">"Replace on extensions"</span> parameter. This indicates which type of files can have it's internal content searched and replace by the new content if a match is found. The extensions are separated by commas, example: "html,js,css". Any file with any of these three extensions will have it's content searched and names can be replaced if a match is found. Any other file will be copied with no change on it's content and it can be any type of file even long binary ones. </p><p>&nbsp;&nbsp;&nbsp;This filter is prepared to work with binary files. The majority of the available filters only work on text files. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed through command line. To perform that you first need to generate the list of files to work on. This can be done using the command <span style="font-weight: bold;">"Srch"</span> that is the command line version of the filter <span style="font-weight: bold;">"Search"</span>. You may execute: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Srch %empty C:\Temp\ListOfFiles.txt -t1 "C:\Shared\Homepage\" -f1 "" -c1 Yes </p><p>&nbsp;&nbsp;&nbsp;This command receives no input content by using the variable %empty and the output will be written to the file "C:\Temp\ListOfFiles.txt". The filter will search all the files that exist on directory "C:\Shared\Homepage" independent of the extension because no specific extension is informed on parameter -f1. The filter will search on all sub-directories because the parameter -c1 is set to Yes. </p><p>&nbsp;&nbsp;&nbsp;After that, you can execute the <span style="font-weight: bold;">"Replace and Rename"</span> filter by using a command similar to the following command: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RandR C:\Temp\ListOfFiles.txt %empty -l1 C:\Temp\ReplAndRename.txt -f1 html,gif,jpg,js,css -f2 html,js,css -Tdir C:\Shared\OutputDirectory </p><p>&nbsp;&nbsp;&nbsp;In this example the <span style="font-weight: bold;">"RandR"</span> command will read the list of files to be analyzed from the file "C:\Temp\ListOfFiles.txt\". This file was generated by the command <span style="font-weight: bold;">"Srch"</span>. Then it reads the "C:\Temp\ReplAndRename.txt" file containing the names to be searched and the names to replace the matches. This particular execution allows the files with extension "html,gif,jpg,js,css" to be renamed and the files with extension "html,js,css" can have it's content replaced with the new names. The generated files will be placed on directory "C:\Shared\OutputDirectory\". The folder structure will be maintained. </p><p>&nbsp;&nbsp;&nbsp;It is possible to execute this filter on the same folder as the source files. This can be done only if the <span style="font-weight: bold;">"Overwrite"</span> mode is enabled. In this case, the previous file will no longer exit and will be replaced by the the new files, except for the ones being copied. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RandR</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Not only replace the content on the files but also on the file name. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RandR </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-l1</strong></span> <span style="font-weight: bold;">"Contents file"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Rename on extensions"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Replace on extensions"</span> <span style="color: rgb(255, 0, 0);"><strong>-TDir</strong></span> <span style="font-weight: bold;">"Target"</span><br><br>&nbsp;&nbsp;&nbsp;This filter ignores the parameter <span style="color: rgb(200, 0, 0);">"output file or %variable"</span>. Use <span style="color: rgb(255, 0, 0);"><strong>-l1</strong></span> to specify the files with the content to search and the content to replace by. Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to specify the file extensions for the files that can have it's name changed. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to specify the file extensions for the files that can have it's content analyzed and updated with the new names. Use <span style="color: rgb(255, 0, 0);"><strong>-TDir</strong></span> to specify the target directory where the output files will be generated. </p></html>
