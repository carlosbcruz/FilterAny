# 97-FromAMPMto24hFilter
filter.from.am.pm.to.24h.filter.label=97-Convert hour from AM/PM to 24h format
filter.from.am.pm.to.24h.filter.tooltip=Convert each line from English to Portuguese time format.
filter.from.am.pm.to.24h.filter.instructions=<html><big><big style="font-weight: bold;">Convert hour from AM/PM to 24h format.</big></big><p>&nbsp;&nbsp;&nbsp;This filter converts each line of the text from English to Portuguese time format. This filter parses each line of the text and identify two formats. The first format is HH:MM:SS (AM, PM, A.M. ou P.M.). The identification of AM or PM can be specified using any case, lower or upper case. The second format is HH:MM (AM, PM, A.M. ou P.M.). It also accept some variations like HH:MM:SSAM, HH:MM:SSpm, HH:MMA.M., HH:MM p.m.. The result of this filter is the lines converted to 24h format. If the line does not follow any of the accepted format then it will be replaced by the message "Line with invalid format.".</p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">AMto24</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter converts each line of the text from English to Portuguese time format. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> AMto24 </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
filter.from.am.pm.to.24h.filter.command.line.help=\ \ \ This filter converts each line of the text from English to Portuguese time format. \n   Usage: AMto24 "input file or %variable" "output file or %variable" <optional positioning parameters> \n
