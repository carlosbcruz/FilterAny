filter.removelineswithcontent.command.line.help=\ \ \ Remove all lines that have the provided parameter in it. \n   Usage: RemC "input file or %variable" "output file or %variable" -f1 "Parameter" -c1 "Yes or No" <optional positioning parameters> \n   Use the -f1 to indicate the content that will be used to remove the lines. Use the -c1 to differentiate capital letters and lower case letters.      
