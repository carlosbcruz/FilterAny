# 57-ReplaceMultipleTexts
filter.replacemultipletexts.label=57-Replace multiple contents
filter.replacemultipletexts.tooltip=Use the list of "from/to" on the Auxiliar and apply on the Main Input.
filter.replacemultipletexts.instructions=<html><big><big style="font-weight: bold;">Replace multiple contents.</big></big><p>&nbsp;&nbsp;&nbsp;This filter replaces multiple contents at the same time on the Main Input Area. The list of the contents to be searched for and also the contents to replace the previous contents should all be specified on the Auxiliar Input. Each line of the Auxiliar Input should store one pair of text to be searched and the text to replace the previous content. In between the two texts it is necessary to provide a separation text or character. This separation should be used on all lines of the Auxiliar Input. To execute the filter it is necessary to inform this separation text or character on the field <span style="font-weight: bold;">"Separation between From/To:"</span>. If this field is not provide than each line of the Auxiliar Input is considered as a text to be searched for and they will all be removed from the Main Input.</p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">MRepl</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter replaces multiple contents at the same time on the Main Input Area. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> MRepl </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(0, 150, 0);">"auxiliar file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Separation between From/To: (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the separation text or character that delimits the text to be searched and the text to replace the previous content. </p></html>
filter.replacemultipletexts.field.1=Separation between From/To:
filter.replacemultipletexts.field.1.tooltip=<html>Character or text that delimit the end of the text to be<br/>searched for and the start of the text to replace by.</html>
filter.replacemultipletexts.command.line.help=\ \ \ This filter replaces multiple contents at the same time on the Main Input Area. \n   Usage: MRepl "input file or %variable" <span style="color: rgb(0, 150, 0);">"auxiliar file or %variable" "output file or %variable" -f1 "Separation between From/To: (Optional)" <optional positioning parameters> \n   Use the -f1 to indicate the separation text or character that delimits the text to be searched and the text to replace the previous content. 
