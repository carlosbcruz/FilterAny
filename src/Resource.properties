# 46-InvertOrderFilter
filter.invertorderfilter.label=46-Invert the order of the lines
filter.invertorderfilter.tooltip=The first lines go to the end and vice-verse.
filter.invertorderfilter.instructions=<html><big><big style="font-weight: bold;">Invert the order of the lines.</big></big><p>&nbsp;&nbsp;&nbsp;This filter inverts the order of the lines of a text. The first line becomes the last one. The second line becomes the penultimate and so forth. &nbsp;&nbsp;&nbsp;<p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Inv</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;The first lines go to the end and vice-verse. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Inv </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
filter.invertorderfilter.command.line.help=\ \ \ The first lines go to the end and vice-verse. \n   Usage: Inv "input file or %variable" "output file or %variable" <optional positioning parameters> \n   
