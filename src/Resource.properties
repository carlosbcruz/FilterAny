filter.treedirectoryfiles.command.line.help=\ \ \ Generates a directory tree from file system. \n   Usage: Tree "input file or %variable" "output file or %variable" -d1 "Directory" -c1 "Yes or No" -c2 "Yes or No"\n   Use -d1 to indicate the directory to generate a textual representation. Use -c1 to indicate if normal characters has to be used. Use -c2 to inform if the filter should calculate the total space used by each directory.
