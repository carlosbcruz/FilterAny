filter.removespacesfrombeginning.instructions=<html><big><big style="font-weight: bold;">Remove spaces from beginning.</big></big><p>&nbsp;&nbsp;&nbsp;This filter removes all spaces and other non-visible elements like tabulations from the beginning of all the lines or only from the selected lines. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RemSB</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Removes all spaces and other non-visible elements like tabulations from the beginning of the lines. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RemSB </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
filter.removespacesfrombeginning.command.line.help=\ \ \ Removes all spaces and other non-visible elements like tabulations from the beginning of the lines. \n   Usage: RemSB "input file or %variable" "output file or %variable" <optional positioning parameters> \n      
