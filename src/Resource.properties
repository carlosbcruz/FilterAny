# 65-WordSelectionToTableFilter
filter.word.selection.to.table.label=65-Word selection to table
filter.word.selection.to.table.title=Free word selection to table dialog.
filter.word.selection.to.table.tooltip=Allows the selection of words by using only the mouse to create a table.
filter.word.selection.to.table.instructions=<html><big><big style="font-weight: bold;">Word selection to table.</big></big><p>&nbsp;&nbsp;&nbsp;This filter allows a quick selection of words using just the mouse to create a table. </p><p>&nbsp;&nbsp;&nbsp;The text provided to the filter will be presented on a graphical area and it is possible to select the text by clicking the mouse left button and moving the mouse while the button continues to be pressed. A rectangle will be drawn while the mouse is moving. Once the button is released the text that were under this rectangle is selected. The indication of this selection are green rectangles that surround the selected texts. This make it easy to distinguish which text areas are selected and which ones are not selected. </p><p>&nbsp;&nbsp;&nbsp;If a text is selected by mistake then it can be easily corrected. A selected text can be unselected by creating the same rectangle but using the mouse right button. In this case the rectangle being created has a different color. Once the button is released then all selected texts that were inside the rectangle is unselected. </p><p>&nbsp;&nbsp;&nbsp;If an entire line should be selected then it can be easily done by just selecting the line number that is presented on the left of each line. This line number can also be used to unselect the entire line. </p><p>&nbsp;&nbsp;&nbsp;The objective is to select the texts that will belong to a same column on a table. Once this is done it is possible to click the <span style="font-weight: bold;">"Add to the left"</span> to add the texts selected to a column on the left of the existing table. It is also possible to click the button <span style="font-weight: bold;">"Add to the right"</span> to add the texts selected to a column on the right of the existing table. The texts that are moved to the column will be disabled and can no longer be selected. </p><p>&nbsp;&nbsp;&nbsp;The table being created are on the top of the window. It is possible to rearrange the columns position by dragging and dropping the column to the desired position. If a column was created by mistake then it is possible to click over one or more columns using the <span style="font-weight: bold;">"Control"</span> key and the left button of the mouse to select them and click on the <span style="font-weight: bold;">"Remove selected columns"</span> button to remove them. The texts that were on the columns will enabled and can be selected again on the graphical area. </p><p>&nbsp;&nbsp;&nbsp;When all the columns are created it is possible to click the <span style="font-weight: bold;">"Ok"</span> button or <span style="font-weight: bold;">"Cancel"</span> button. If the <span style="font-weight: bold;">"Cancel"</span> button is pressed then the content is copied from the Main Input area to the Output area. If the <span style="font-weight: bold;">"Ok"</span> button is pressed then the table characteristics can be specified. </p><p>&nbsp;&nbsp;&nbsp;The table characteristics window appears right after the <span style="font-weight: bold;">"Ok"</span> button is pressed. In this window it is possible to select the type of table borders by checking the <span style="font-weight: bold;">"Use table"</span> radio button and selecting the type of table on the list below. The content of the table can be adjusted on the <span style="font-weight: bold;">"Text position"</span> options. The text can be <span style="font-weight: bold;">"Left justified"</span>, <span style="font-weight: bold;">"Right justified"</span> or <span style="font-weight: bold;">"Centralized text"</span>. It is also possible to format the content using custom symbols. In this case, click on the <span style="font-weight: bold;">"Use symbols"</span> radio button and provide the symbol that should be added before each column element, after each column element and also in between column elements. </p><p>&nbsp;&nbsp;&nbsp;Once all the configurations are done it is possible to click the <span style="font-weight: bold;">"Ok"</span> or the <span style="font-weight: bold;">"Cancel"</span> button. If the <span style="font-weight: bold;">"Ok"</span> button is pressed then the table is moved to the Output area. If the <span style="font-weight: bold;">"Cancel"</span> button is pressed then all the texts are copied to the Output. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p></html>
