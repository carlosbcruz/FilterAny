# 1-ToUpperCaseFilter
filter.touppercasefilter.label=1-To upper case
filter.touppercasefilter.tooltip=Convert all or part of the main input content to upper case.
filter.touppercasefilter.instructions=<html><big><big style="font-weight: bold;">To upper case.</big></big><p>&nbsp;&nbsp;&nbsp;Convert the entire content of the main input to upper case. If only part of the text needs to be converted to upper case then select only the desired part and execute the filter. Only the selected text will be converted to upper case. </p><p>&nbsp;&nbsp;&nbsp;This filter have two optional parameters: <span style="font-weight: bold;">"Position 1"</span> and <span style="font-weight: bold;">"Position 2"</span>. These parameters refer to a specific column on the text, the <span style="font-weight: bold;">"Position 1"</span> is the starting column and the <span style="font-weight: bold;">"Position 2"</span> is the end column. If none of them are set then the entire text or only the selected part is converted to upper case. If only the <span style="font-weight: bold;">"Position 1"</span> is set then the character to the right of the column specified on the <span style="font-weight: bold;">"Position 1"</span> is set to upper case. If only the <span style="font-weight: bold;">"Position 2"</span> is set then the character to the left of the column specified on the <span style="font-weight: bold;">"Position 2"</span> is set to upper case. If both <span style="font-weight: bold;">"Position 1"</span> and <span style="font-weight: bold;">"Position 2"</span> are set then the characters between the two columns are set to upper case. The column specified on <span style="font-weight: bold;">"Position 1"</span> should be greater then zero. The column specified on <span style="font-weight: bold;">"Position 2"</span> should be greater then one. The column specified on <span style="font-weight: bold;">"Position 2"</span> should be greater then the one on <span style="font-weight: bold;">"Position 1"</span>. <p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">ToUp</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Convert all or part of the main input content to upper case. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> ToUp </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Position 1 (Opcional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Position 2 (Opcional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the starting column. This parameter is optional. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to indicate the end column. This parameter is optional.</p></html> 
filter.touppercasefilter.command.line.help=\ \ \ Convert all or part of the main input content to upper case. \n   Usage: ToUp "input file or %variable" "output file or %variable" -f1 "Position 1 (Opcional)" -f2 "Position 2 (Opcional)" <optional positioning parameters> \n   Use -f1 to indicate the starting column. This parameter is optional. Use -f2 to indicate the end column. This parameter is optional.   
