filter.filelist.instructions=<html><big><big style="font-weight: bold;">File list.</big></big><p>&nbsp;&nbsp;&nbsp;This filter generates a file list from file system. The list consists of a series of directories and the files that they store. Inform the directory to generate a file list on the field <span style="font-weight: bold;">"Select directory"</span>. This filter can show the space used by each file. To do that just enable the parameter <span style="font-weight: bold;">"Add size"</span>. The size will be in bytes followed by a shorted equivalent size in kilobytes, megabytes etc. To list the content of ZIP and ARJ compressed files enable the parameter <span style="font-weight: bold;">"Compressed files"</span>. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">File</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Generates a file list from file system. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> File </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> <span style="font-weight: bold;">"Directory"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes or No"</span><br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> to indicate the directory to generate a file list. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to inform if the filter should show the space used by each file.Use <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> to list the content of ZIP and ARJ compressed files.</p></html>
filter.filelist.command.line.help=\ \ \ Generates a file list from file system. \n   Usage: File "input file or %variable" "output file or %variable" -d1 "Directory" -c1 "Yes or No" -c2 "Yes or No"\n   Use -d1 to indicate the directory to generate a file list. Use -c1 to inform if the filter should show the space used by each file.Use -c2 to list the content of ZIP and ARJ compressed files.
