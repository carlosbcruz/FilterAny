filter.replacemultipletexts.example.main.input=This example shows the execution of this filter\nby providing the characters "->" on the parameter\n"Separation between From/To:"\n\n/root/directory1/directory2/directory3/File1.txt\n/root/directory1/directory2/directory3/File2.txt\n/root/directory1/directory2/directory3/File3.txt\n/root/directory1/directory2/directory3/File4.txt\n/root/directory1/directory2/FileA.txt\n/root/directory1/directory2/FileB.txt\n/root/directory1/directory2/FileC.txt\n/root/directory1/directory2/FileD.txt\n/root/directory1/FileA1.txt\n/root/directory1/FileA2.txt\n/root/directory1/FileA3.txt\n/root/directory1/FileA4.txt\n
filter.replacemultipletexts.example.output=This example shows the execution of this filter\nby providing the characters "->" on the parameter\n"Separation between From/To:"\n\n/NewRoot/NewDirectory1/NewDirectory2/NewDirectory3/File1.txt\n/NewRoot/NewDirectory1/NewDirectory2/NewDirectory3/File2.txt\n/NewRoot/NewDirectory1/NewDirectory2/NewDirectory3/File3.txt\n/NewRoot/NewDirectory1/NewDirectory2/NewDirectory3/File4.txt\n/NewRoot/NewDirectory1/NewDirectory2/FileA.txt\n/NewRoot/NewDirectory1/NewDirectory2/FileB.txt\n/NewRoot/NewDirectory1/NewDirectory2/FileC.txt\n/NewRoot/NewDirectory1/NewDirectory2/FileD.txt\n/NewRoot/NewDirectory1/FileA1.txt\n/NewRoot/NewDirectory1/FileA2.txt\n/NewRoot/NewDirectory1/FileA3.txt\n/NewRoot/NewDirectory1/FileA4.txt\n
