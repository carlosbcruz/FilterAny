# 105-DownloadInternetBlockerFilter
filter.downloadinternetblockerfilter.label=105-Download only text
filter.downloadinternetblockerfilter.tooltip=Download text such as page sources.
filter.downloadinternetblockerfilter.instructions=<html><big><big style="font-weight: bold;">Download only text.</big></big><p>&nbsp;&nbsp;&nbsp;This filter downloads texts from the Internet such as page sources. One of the possible use besides getting the content is to verify if the page is available or if there is any outage. If there is any problem during the download then an error message is generated on the output text. It is possible to use a filter like the <span style="font-weight: bold;">"Simple content found alert"</span> to verify if there is an error message in the filter output. </p><p>&nbsp;&nbsp;&nbsp;Provide the page URL on the <span style="font-weight: bold;">"Address"</span> parameter. The URL can start with "http://" or it can start "www", like "www.abc.xyz/page.html". If the Internet has to be accessed through proxy then provide the proxy server address on the <span style="font-weight: bold;">"Proxy"</span> parameter and the TCP/IP port on the <span style="font-weight: bold;">"Port"</span> parameter. </p><p>&nbsp;&nbsp;&nbsp;This filter creates a task in background. A task manager window will appear and it is possible to cancel the task or get the result by pressing the <span style="font-weight: bold;">"Get Result"</span> button. </p><p>&nbsp;&nbsp;&nbsp;This filter appends the result to the content of the Main Input Area. So it is possible to keep appending page sources from many locations on a single text. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">DownB</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter downloads texts from the Internet such as page sources. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> DownB </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Address"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Proxy (Optional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> <span style="font-weight: bold;">"Port (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the address to download the content from the Internet. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to indicate the Proxy address to be used. Use <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> to indicate the TCP/IP port to be used. </p></html>
filter.downloadinternetblockerfilter.command.line.help=\ \ \ This filter downloads texts from the Internet such as page sources. \n   Usage: DownB "input file or %variable" "output file or %variable" -f1 "Address" -f2 "Proxy (Optional)" -f3 "Port (Optional)" <optional positioning parameters> \n   Use -f1 to indicate the address to download the content from the Internet. Use -f2 to indicate the Proxy address to be used. Use -f3 to indicate the TCP/IP port to be used.   
