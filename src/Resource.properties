# 79-DeleteDirectoryFilter
filter.deletedirectories.label=79-Delete directories
filter.deletedirectories.tooltip=Deletes a specific directory or an entire directory tree.
filter.deletedirectories.instructions=<html><big><big style="font-weight: bold;">Delete directories.</big></big><p>&nbsp;&nbsp;&nbsp;Use this filter to delete a specific directory. The directory should be empty. General files are not deleted by this filter. A report of which files were deleted and which items were not deleted will be appended on the content of the Main Input Area and presented on the Output Area. </p><p>&nbsp;&nbsp;&nbsp;The directory to be removed should be informed on the parameter <span style="font-weight: bold;">"Directory"</span>. It is possible to remove an entire directory tree by checking the parameter <span style="font-weight: bold;">"Sub-directories"</span>. If checked then all empty sub-directories will be removed. If any directory has any file then it will remain untouched and will be indicated on the final report. </p><p>&nbsp;&nbsp;&nbsp;This filter only work on Text mode. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RDir</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Deletes a specific directory or an entire directory tree.<br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RDir </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> <span style="font-weight: bold;">"File or directory"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span><br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> to indicate the directory that should be removed. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if the entire sub-directory tree should be removed. </p></html>
