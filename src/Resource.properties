filter.javabeanfilter.example.output=This example shows the filter execution by selecting the\ntext below the dashed line. The "Class name" parameter\nwas set to "Employee". Both the "Clone" and the "Constructor"\nparameters were enabled.\n--------------------------------------------------------------\n\nimport java.io.Serializable;\n\n/**\n * \n */\npublic class Employee implements Serializable, Cloneable {\n\n	private static final long serialVersionUID = 1L;\n\n	// Name of the employee.\n	private String name = new String();\n	// The employees identification. \n	private int id = 0;\n	// Indicate if the employee is still working. \n	private boolean active = false;\n	// \n	private float salary = 0;\n	// \n	private int directorId = 0;\n	// \n	private String Address = new String();\n\n	/**\n	 * Default constructor.\n	 */\n	public Employee() {\n		\n		super();\n	}\n\n	/**\n	 * @param String\n	 *            nameParameter Name of the employee.\n	 * @param int\n	 *            idParameter The employees identification. \n	 * @param boolean\n	 *            activeParameter Indicate if the employee is still working. \n	 * @param float\n	 *            salaryParameter \n	 * @param int\n	 *            directorIdParameter \n	 * @param String\n	 *            AddressParameter \n	 */\n	public Employee(String nameParameter, int idParameter, boolean activeParameter, float salaryParameter, int directorIdParameter, String AddressParameter) {\n\n		super();\n\n		this.name = nameParameter;\n		this.id = idParameter;\n		this.active = activeParameter;\n		this.salary = salaryParameter;\n		this.directorId = directorIdParameter;\n		this.Address = AddressParameter;\n	}\n\n	/**\n	 * Provide: Name of the employee.\n	 * @return name\n	 *            Name of the employee.\n	 */\n	public String getName() {\n\n		return name;\n	}\n\n	/**\n	 * Set: Name of the employee.\n	 * @param name\n	 *            Name of the employee.\n	 */\n	public void setName(String nameParameter) {\n\n		this.name = nameParameter;\n	}\n\n	/**\n	 * Provide: The employees identification. \n	 * @return id\n	 *            The employees identification. \n	 */\n	public int getId() {\n\n		return id;\n	}\n\n	/**\n	 * Set: The employees identification. \n	 * @param id\n	 *            The employees identification. \n	 */\n	public void setId(int idParameter) {\n\n		this.id = idParameter;\n	}\n\n	/**\n	 * Provide: Indicate if the employee is still working. \n	 * @return active\n	 *            Indicate if the employee is still working. \n	 */\n	public boolean isActive() {\n\n		return active;\n	}\n\n	/**\n	 * Set: Indicate if the employee is still working. \n	 * @param active\n	 *            Indicate if the employee is still working. \n	 */\n	public void setActive(boolean activeParameter) {\n\n		this.active = activeParameter;\n	}\n\n	/**\n	 * Provide: \n	 * @return salary\n	 *            \n	 */\n	public float getSalary() {\n\n		return salary;\n	}\n\n	/**\n	 * Set: \n	 * @param salary\n	 *            \n	 */\n	public void setSalary(float salaryParameter) {\n\n		this.salary = salaryParameter;\n	}\n\n	/**\n	 * Provide: \n	 * @return directorId\n	 *            \n	 */\n	public int getDirectorId() {\n\n		return directorId;\n	}\n\n	/**\n	 * Set: \n	 * @param directorId\n	 *            \n	 */\n	public void setDirectorId(int directorIdParameter) {\n\n		this.directorId = directorIdParameter;\n	}\n\n	/**\n	 * Provide: \n	 * @return Address\n	 *            \n	 */\n	public String getAddress() {\n\n		return Address;\n	}\n\n	/**\n	 * Set: \n	 * @param Address\n	 *            \n	 */\n	public void setAddress(String AddressParameter) {\n\n		this.Address = AddressParameter;\n	}\n\n	/*\n	 * (non-Javadoc)\n	 * \n	 * @see java.lang.Object#toString()\n	 */\n	@Override\n	public String toString() {\n\n		StringBuffer out = new StringBuffer();\n\n		out.append("Employee [\\n");\n\n		out.append("\\tname=" + name+ ",\\n");\n		out.append("\\tid=" + id+ ",\\n");\n		out.append("\\tactive=" + active+ ",\\n");\n		out.append("\\tsalary=" + salary+ ",\\n");\n		out.append("\\tdirectorId=" + directorId+ ",\\n");\n		out.append("\\tAddress=" + Address+ "]\\n");\n\n		return out.toString();\n	}\n\n	/*\n	 * (non-Javadoc)\n	 *\n	 * @see java.lang.Object#clone()\n	 */\n	public Object clone() throws CloneNotSupportedException {\n\n		return super.clone();\n	}\n\n}\n\n
