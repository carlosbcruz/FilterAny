filter.intercalatemainwithauxiliar.example.output=This example shows the execution of the filter by\nselecting only the text after the dashed line and\nproviding the number 2 on the Step parameter.\n-------------------------------------------------\nMain Input Line  1\nMain Input Line  2\nAuxiliar Input Line A\nMain Input Line  3\nMain Input Line  4\nAuxiliar Input Line B\nMain Input Line  5\nMain Input Line  6\nAuxiliar Input Line C\nMain Input Line  7\nMain Input Line  8\nAuxiliar Input Line D\nMain Input Line  9\nMain Input Line 10\nAuxiliar Input Line E\nAuxiliar Input Line F\nAuxiliar Input Line G\n
