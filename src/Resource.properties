# 70-DuplicatedFilesFilter
filter.duplicatedfilesfilter.label=70-Duplicated Files
filter.duplicatedfilesfilter.tooltip=Identify the files that have the same content.
filter.duplicatedfilesfilter.instructions=<html><big><big style="font-weight: bold;">Duplicated Files.</big></big><p>&nbsp;&nbsp;&nbsp;This filter is used to identify which files have the exact same content disregarding other attributes such as creation date among others. It first verifies which files have the same file size and then compare the content of each other generating a report that can be used for many purposes. </p><p>&nbsp;&nbsp;&nbsp;It worth mentioning that this filter <span style="font-weight: bold;">"Duplicated Files"</span> only work on file mode. Therefore, the filter is disabled when running on text mode. </p><p>&nbsp;&nbsp;&nbsp;After you select the files using the <span style="font-weight: bold;">"Search"</span> filter you have to switch to file mode. The file names will appear on a table instead of a plain text. </p><p>&nbsp;&nbsp;&nbsp;This filter is prepared to work with binary files. The majority of the available filters only work on text files. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed through command line. To perform that you first need to generate the list of files to work on. This can be done using the command <span style="font-weight: bold;">"Srch"</span> that is the command line version of the filter <span style="font-weight: bold;">"Search"</span>. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Dupl</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter identifies the files that have the same content.<br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Dupl </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span><br><br></p></html>
filter.duplicatedfilesfilter.command.line.help=\ \ \ This filter identifies the files that have the same content.\n   Usage: Dupl "input file or %variable" "output file or %variable"
filter.duplicatedfilesfilter.example.main.input=This example shows the filter execution on the file list\nbelow. This list was generated using the "Search files"\nfilter. The File Mode had to be activated. The example\nof the report shows that the duplicated files are grouped\ntogether having an indication of the first file and the\nduplicated ones below.\n----------------------------------------------------------\nC:\\Directory-1\\Directory-2\\file-3.jpg\nC:\\Directory-1\\Directory-2\\file-4.png\nC:\\Directory-1\\Directory-2\\file-8.png\nC:\\Directory-1\\file-1.jpg\nC:\\Directory-1\\file-2.jpg\nC:\\Directory-1\\file-5.png\nC:\\Directory-1\\file-6.png\nC:\\Directory-1\\file-7.png\n
