filter.calculatestimesheetfilter.instructions=<html><big><big style="font-weight: bold;">Calculate total.</big></big><p>&nbsp;&nbsp;&nbsp;This filter is part of a group of filters to help track time spend on a task like in a time-sheet. The objective of this particular filter is to indicate the total time spent on a task. Once this filter is executed, it analyzes the text on the Main Input area and it expects to find only entrances created from the <span style="font-weight: bold;">"Start task"</span> and <span style="font-weight: bold;">"Stop task"</span> filters. The filter will calculate the time between each pair of <span style="font-weight: bold;">"Start"</span> and <span style="font-weight: bold;">"Stop"</span> events. The total time of all events will be the last information generated. The filter will stop if any part of the Main Input do not follow the format expected. The expected format of the input is fixed. The text used is in English language. It begins with an indication if the event is of a <span style="font-weight: bold;">"Start"</span> or a <span style="font-weight: bold;">"Stop"</span> of the work on the task. The next information is the day of the week indication with a three letter name of the day in English. This day of the week indication is optional. It can easy the visualization, but it can be omitted. The next information is the date on a month, day, and year format, followed by hour, minute and second. Any text after all this information until the end of the line is considered a comment. Here is an example of a sequence of <span style="font-weight: bold;">"Start"</span> and <span style="font-weight: bold;">"Stop"</span> events: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start,Mon 06/28/2010, 7:26:49, I started creating the menu entrances. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop,Mon 06/28/2010, 8:17:13, I finished creating all the menu entrances. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start,Mon 06/28/2010,18:49:58, I started working on the framework. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop,Mon 06/28/2010,21:56:56, I created the core classes but there are still work to be done. <br></p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Calc</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Calculate the time spend on a particular task. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Calc </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
