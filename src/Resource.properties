# 41-SortLinesAscendentFilter
filter.sortlinesascendentfilter.label=41-Sort in ascendant order
filter.sortlinesascendentfilter.tooltip=Sort the all or the selected lines in ascendant order. 
filter.sortlinesascendentfilter.instructions=<html><big><big style="font-weight: bold;">Sort in ascendant order.</big></big><p>&nbsp;&nbsp;&nbsp;This filter sorts all or only the selected lines in ascendant order. The order is based on the first characters of each line. </p><p>&nbsp;&nbsp;&nbsp;All upper case letters come before lower case letters. This can generate a list where the sentences starting with upper letter are ordered on top of the text and the lower part is another ordering of all lines starting with lower case. This behavior can be expected when the parameter <span style="font-weight: bold;">"Case sensitive"</span> is enabled. If this parameter is disabled then there will be only one ordering to all lines independantly if they start with upper case or not. </p><p>&nbsp;&nbsp;&nbsp;Spaces and tabulations on the beginning of the lines can influence the order. Lines starting with spaces and tabulations will go to the top of the text. To ignore spaces and tabulations and compare the lines using the first readable character on the line then it is necessary to enable <span style="font-weight: bold;">"Ignore spaces on beginning and end"</span> parameter. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">SrtA</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Sort all or only the selected lines in ascendant order. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> SrtA </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if it is necessary to differentiate upper case and lower case letters. Use <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> to ignore spaces and tabulations on the beginning of each line.</p></html>
