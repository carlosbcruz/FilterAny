# 24-LineSimilaritiesFilter
filter.linesimilaritiesfilter.label=24-Search for similar lines
filter.linesimilaritiesfilter.small.description=Search the entire text for similar lines.
filter.linesimilaritiesfilter.instructions=<html><big><big style="font-weight: bold;">Search for similar lines. </big></big><p>&nbsp;&nbsp;&nbsp;This filter searches for similar lines on the text provided in the Main Input Area. One possible use of this filter is when there is a list of people and it is required to know if some names are repeated. Some names may have middle name in it and others don't. Some names may have double spaces and others single space. These differences do not allow a filter that search for perfect matches to find repeated names. But a search for similarities can find these repeated names. </p><p>&nbsp;&nbsp;&nbsp;This filter calculates the similarity factor among all lines and store the greatest similarity match for each line. This process can take a while. That is why some progress information is presented on the filter window. If the text has 50 lines then the filter makes 1225 comparisons among lines. If the text has 100 lines then it makes 4950 comparisons and finally, if the text has 200 lines then it makes 19900 comparisons. A text with 200 lines generates 4 times more comparisons then a text with 100 lines. </p><p>&nbsp;&nbsp;&nbsp;The filter opens an additional window where the report is generated on a text area and some information regarding the progress is updated during the filter execution. It informs the total number of lines, how many lines has been analyzed and how many lines still have to be analyzed. It informs the elapsed time, the estimated remaining time and a total execution time estimation. It also provides an informative graph that shows the similarity distribution among the percentages. A progress bar is also provided on the bottom of the window. </p><p>&nbsp;&nbsp;&nbsp;The filter accepts the <span style="font-weight: bold;">"Case sensitive"</span> parameter. If the parameter is selected then the search is more restrictive. </p><p>&nbsp;&nbsp;&nbsp;After the filter finishes it's execution it generates a report starting with the most similar lines. It presents a similarity factor in a percentage format. A similarity of 100% means that the lines are a perfect match. A similarity of 50% indicates that half of the line is similar to the other line. And a similarity of 0% represents a totally different lines. Following the similarity factor is the line information. It indicates the two line numbers of the lines compared. It also shows their respective contents. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can only be executed on the graphical interface. </p>
filter.linesimilaritiesfilter.exception=The Main Input area must have at least three non-empty lines in order to use this filter. 
