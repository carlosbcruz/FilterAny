filter.simplealert.label=106-Simple content found alert
filter.simplealert.tooltip=Alert if the content has a specific text.
filter.simplealert.instructions=<html><big><big style="font-weight: bold;">Simple content found alert.</big></big><p>&nbsp;&nbsp;&nbsp;This filter generates an audible alert along with a written message informing that a parameter provided was found on the Main Input Area. Typically, this filter helps monitoring file contents generated by other filters like filters that download content from Internet, filters that do some analysis on texts among other types of filters. </p><p>&nbsp;&nbsp;&nbsp;This filter is useful when running through command line, although it also works on graphical interface. It is possible to create a script that can be placed on the operational system task manager to run from time to time. This way, the script can verify if servers are up, if files generated are correct, if log files have errors and many more. The script would only alert if some problems were found. Otherwise, the script executes and the user might not even noticed that the verification script has ran. </p><p>&nbsp;&nbsp;&nbsp;Provide the text to be searched on the <span style="font-weight: bold;">"Text"</span> parameter. Select the <span style="font-weight: bold;">"Alert if found"</span> parameter to indicate that the alert should happen if the text provide is found. Do not select the <span style="font-weight: bold;">"Alert if found"</span> parameter to indicate that the alert should happen only if the text provide is not found. <p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Alr</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter generates an audible alert along with a message informing that a parameter provided was found on the input file. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Alr </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Text"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the text to be searched. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if the alert should happen if the text is found or if the text is not found. </p></html>
