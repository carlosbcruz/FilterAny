# 31-RemoveDuplicatedLinesFilter
filter.removeduplicatedlines.label=31-Remove duplicated lines
filter.removeduplicatedlines.tooltip=Leave only the top most first occurrence of a duplicated line.
filter.removeduplicatedlines.instructions=<html><big><big style="font-weight: bold;">Remove duplicated lines.</big></big><p>&nbsp;&nbsp;&nbsp;This filter searches for duplicated lines on the main input. If the filter find a duplicated line then it keeps only the very first occurrence of the line. All the other occurrences are removed from the text. </p><p>&nbsp;&nbsp;&nbsp;The empty lines are also considered on the search and are subjected to be removed. This behavior can be changed by using the <span style="font-weight: bold;">"Ignore empty lines"</span> parameter. If you check the <span style="font-weight: bold;">"Ignore empty lines"</span> parameter then the empty lines will not be considered on the search and they will not be removed if they are duplicated. </p><p>&nbsp;&nbsp;&nbsp;Spaces and tabulations on the beginning and on the end of the lines affect the comparisons done by the filter. For example, if one line is identical to another one exept by an additional invisible space at the end then they are considered different by the filter and none of them are removed. This behavior can be changed by using the parameter <span style="font-weight: bold;">"Ignore spaces on beginning and end"</span>. If you select the parameter <span style="font-weight: bold;">"Ignore spaces on beginning and end"</span> then any space or tabulation on the beginning or on the end of each line will not affect the search. These spaces and tabulations will not be removed from the lines and they will continue to exist. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RemD</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Remove duplicated lines and leave only the top most first occurrence of a duplicated line. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RemD </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use the <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> parameter to not consider empty lines on the search for duplicated lines. Use the <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> parameter to not consider spaces and tabulations from the beginning and from the end of the lines. </p></html>
