filter.deletefilefilter.instructions=<html><big><big style="font-weight: bold;">Delete files.</big></big><p>&nbsp;&nbsp;&nbsp;This filter removes the specified files. The files are permanently deleted from the file system. </p><p>&nbsp;&nbsp;&nbsp;To run this filter it is necessary first to indicate which files will be removed by the filter. This can be done using the <span style="font-weight: bold;">"Search"</span> filter. It worth mentioning that this filter <span style="font-weight: bold;">"Delete files"</span> only work on file mode. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Del</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Removes the specified files from the file system. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Del </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span><br><br>&nbsp;&nbsp;&nbsp;This filter ignores the parameter <span style="color: rgb(200, 0, 0);">"output file or %variable"</span>. </p></html>
