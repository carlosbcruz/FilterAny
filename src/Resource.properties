# 56-MultipleInsertAuxiliarIntoMainFilter
filter.multipleinsertauxiliarintomain.label=56-Multiple copy Auxiliar into Main Input
filter.multipleinsertauxiliarintomain.tooltip=Insert the text from Auxiliar Input into the Main Input according to the step.
filter.multipleinsertauxiliarintomain.instructions=<html><big><big style="font-weight: bold;">Multiple copy Auxiliar into Main Input.</big></big><p>&nbsp;&nbsp;&nbsp;This filter copies the content from the Auxiliar Input to specific lines in the Main Input depending on the <span style="font-weight: bold;">"Step"</span> parameter. This parameter indicates how many lines from the Main Input will be copied before the content from the Auxiliar Input is inserted into the Main Input content. If the <span style="font-weight: bold;">"Step"</span> parameter is 2 then the content from the Auxiliar Input will be copied after each 2 lines of the Main Input. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Comb</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Insert the text from Auxiliar Input into the Main Input according to the <span style="font-weight: bold;">"Step"</span>. If the <span style="font-weight: bold;">"Step"</span> parameter is 2 then the content of the Auxiliar Input will be copied after each 2 lines of the Main Input. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Comb </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Step (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate how many lines from the Main Input will be copied before the content from the Auxiliar Input is inserted into the Main Input content.</p></html>
filter.multipleinsertauxiliarintomain.field.1=Step
filter.multipleinsertauxiliarintomain.field.1.tooltip=This parameter controls where the Auxiliar Input contents will be placed.
filter.multipleinsertauxiliarintomain.command.line.help=\ \ \ Insert the text from Auxiliar Input into the Main Input according to the "Step". If the "Step" parameter is 2 then the content of the Auxiliar Input will be copied after each 2 lines of the Main Input. \n   Usage: Comb "input file or %variable" "output file or %variable" -f1 "Step (Optional)" <optional positioning parameters> \n   Use -f1 to indicate how many lines from the Main Input will be copied before the content from the Auxiliar Input is inserted into the Main Input content.
filter.multipleinsertauxiliarintomain.example.auxiliar.input=Auxiliar Content\n
filter.multipleinsertauxiliarintomain.example.main.input=This example shows the filter execution by\nselection only the text after the dashed lines\nand providing the value 3 to the Step parameter.\n-------------------------------------------------\nLine 1\nLine 2\nLine 3\nLine 4\nLine 5\nLine 6\nLine 7\nLine 8\nLine 9\nLine 10\nLine 11\nLine 12\nLine 13\nLine 14\nLine 15\n
filter.multipleinsertauxiliarintomain.example.output=This example shows the filter execution by\nselection only the text after the dashed lines\nand providing the value 3 to the Step parameter.\n-------------------------------------------------\nLine 1\nLine 2\nLine 3\nAuxiliar Content\nLine 4\nLine 5\nLine 6\nAuxiliar Content\nLine 7\nLine 8\nLine 9\nAuxiliar Content\nLine 10\nLine 11\nLine 12\nAuxiliar Content\nLine 13\nLine 14\nLine 15\nAuxiliar Content\n
