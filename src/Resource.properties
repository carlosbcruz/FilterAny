# 19-RemoveCharacterAfterParameterFilter
filter.removecharactersafterparameter.label=19-Remove characters after parameter
filter.removecharactersafterparameter.tooltip=Remove a certain number of characters there are after a specific parameter.
filter.removecharactersafterparameter.instructions=<html><big><big style="font-weight: bold;">Remove characters after parameter.</big></big><p>&nbsp;&nbsp;&nbsp;This filter removes a certain number of characters after a specific parameter on all lines or only from the selected lines. Inform the parameter in the <span style="font-weight: bold;">"Parameter"</span> field. This filter will search for this parameter on every single line or only on the selected line. If the parameter is found on a line then the position of this parameter is considered the reference to remove characters. No character are removed from a line that does not have the provided parameter. Such line will remain untouched. Use the <span style="font-weight: bold;">"Case sensitive"</span> option to indicate if the search for the <span style="font-weight: bold;">"Parameter"</span> should find an exact match of ignore if the characters are upper or lower case. The number of characters to be removed should be informed on the parameter <span style="font-weight: bold;">"Number of characters"</span>. The <span style="font-weight: bold;">"Number of characters"</span> parameter is optional. If it is not provided then the number of characters considered is 999999. If it is necessary to remove all the characters then you can leave the <span style="font-weight: bold;">"Number of characters"</span> parameter empty. Use the <span style="font-weight: bold;">"Order"</span> to indicate which parameter to consider in the line, if it is the first, second, third, etc. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RemAP</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Remove a certain number of characters after a specific parameter in the line. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RemAP </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Parameter"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Number of characters (Optional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> <span style="font-weight: bold;">"Order (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;The <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> parameter is the element that is going to be searched on each line and used as a reference. The characters being removed are the ones after this element until the end of the line. The <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> parameter is the number of characters to be removed. If it is not provided then the number of characters considered is 999999. Use parameter <span style="color: rgb(255, 0, 0)