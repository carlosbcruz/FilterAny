filter.knapsack.instructions=<html><big><big style="font-weight: bold;">Knapsack problem.</big></big><p>&nbsp;&nbsp;&nbsp;This filter calculates the solution for the "Knapsack problem". Given a set of items, in this case a set of files with their respective sizes, then find the best combination of items that fill the most space available in a sack, in this case it can be a Blueray disk, a DVD, a CD or any media of any size. </p><p>&nbsp;&nbsp;&nbsp;The filter reads the problem definition from the Main Input area. The first line has to have the sack sizes separated by only spaces. These are the media sizes. So, if you have a set of files that seams to fit into four DVDs, then there may be a chance of distributing the files among the DVDs in a way that the left empty space is minimized and maybe it is possible to use only three DVDs. The lines after the sack sizes have to define the possible items. The format of each line is the file size followed by the file name. There is a specific filter to generate the file list in this format. It is called "Knapsack problem file list". </p><p>&nbsp;&nbsp;&nbsp;The filter has some restrictions due to memory constrains. The sack sizes can not be greater than 10,000 and the number of items can not be greater than 1,000. The filter "Knapsack problem file list" allow a number to be provided and that divide all file sizes. Using this method it is easy to bring the sizes down to the constraints. </p><p>&nbsp;&nbsp;&nbsp;The output shows which files should go to which medias and the file list can be easlity transformed into a script in order to move or copy them. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Knap</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter calculates the solution for the Knapsack problem. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Knap </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
