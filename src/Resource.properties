filter.combinemainwithauxiliar.instructions=<html><big><big style="font-weight: bold;">Combine Auxiliar with Main input.</big></big><p>&nbsp;&nbsp;&nbsp;This filter appends the lines from the Auxiliar Input to the end of the lines of the Main Input. In between the two lines it is possible to insert an arbitrary content. This content should be provided on the <span style="font-weight: bold;">"Separation"</span> field. The <span style="font-weight: bold;">"Separation"</span> parameter is optional. If it is not provided then no separation is added. If one area has more lines than the other then these lines will added to the end of the output text. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Comb</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Append each line from Auxiliar Input to each line of Main Input. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Comb </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(0, 150, 0);">"auxiliar file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Parameter (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the content that will be inserted between the Auxiliar and Main input. If it is not provided then no separation is added. </p></html> 
filter.combinemainwithauxiliar.command.line.help=\ \ \ Append each line from Auxiliar Input to each line of Main Input. \n   Usage: Comb "input file or %variable" <span style="color: rgb(0, 150, 0);">"auxiliar file or %variable" "output file or %variable" -f1 "Parameter (Optional)" <optional positioning parameters> \n   Use the -f1 to indicate the content that will be inserted between the Auxiliar and Main input. If it is not provided then no separation is added.   
