filter.javakeytoconstantfilter.example.output=This is a example of the filter execution by selecting\nonly the text below the dashed line. The "Separater" is\nleft empty and the "Key in upper case" is disabled.\n-------------------------------------------------------\npublic static final String MENU_ITEM_EXIT = "menu.item.exit";\npublic static final String MENU_ITEM_HELP = "menu.item.help";\npublic static final String INITIAL_WELCOME_MESSAGE = "initial.welcome.message";\npublic static final String REGISTISTERED_USER_MESSAGE = "regististered.user.message";\n\n\nmenu.item.exit=\nmenu.item.help=\ninitial.welcome.message=\nregististered.user.message=
