# 10-RemoveCharacterBeforePositionFilter
filter.removecharactersbeforeposition.label=10-Remove characters before position
filter.removecharactersbeforeposition.tooltip=Remove a certain number of characters before a specific position in the line.
filter.removecharactersbeforeposition.instructions=<html><big><big style="font-weight: bold;">Remove characters before position.</big></big><p>&nbsp;&nbsp;&nbsp;This filter removes a certain number of characters before a specific position on all lines or only from the selected lines. Inform the position in the <span style="font-weight: bold;">"Position"</span> parameter. To know what is the number equivalent to the desired position you can place the cursor on the exact position on the text using the mouse and see the line and column indication on the bottom of the editor area. Then you input the same number as the column indication in the <span style="font-weight: bold;">"Position"</span> parameter. This position can be greater then the line length, in case the lines do not end on the same position. Inform the number of characters to be removed on <span style="font-weight: bold;">"Number of characters"</span>. This number can exceed the number of characters available. The <span style="font-weight: bold;">"Number of characters"</span> parameter is optional. If it is not provided then the number of characters considered is 999999. If it is necessary to remove all the characters then you can leave the <span style="font-weight: bold;">"Number of characters"</span> empty. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RemPB</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Remove a certain number of characters before a specific position in the line. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RemPB </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Position"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Number of characters (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;The <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> parameter is the position in the line used as a reference. The characters being removed are the ones before this position until the beginning of the line. The <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> parameter is the number of characters to be removed. It can be greater then the number of characters available. If it is not provided then the number of characters considered is 1.</p></html>
