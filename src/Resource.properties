# 60-InsertAuxiliarIntoMain
filter.insertauxiliarintomain.label=60-Insert Auxiliar into Main
filter.insertauxiliarintomain.tooltip=Insert the text of Auxiliar Input into a specific line and column of the Main Input.
filter.insertauxiliarintomain.instructions=<html><big><big style="font-weight: bold;">Insert Auxiliar into Main.</big></big><p>&nbsp;&nbsp;&nbsp;This filter inserts the text of the Auxiliar Input into a specific line and column on the Main Input. Specify the line on the <span style="font-weight: bold;">"Line"</span> parameter and the column on the <span style="font-weight: bold;">"Column"</span> parameter. Both parameters are optional. If they are not provided then the line considered is the very first one and the column is the first one. The <span style="font-weight: bold;">"Line"</span> and <span style="font-weight: bold;">"Column"</span> parameter can be greater then the actual text on the Main Input. If the <span style="font-weight: bold;">"Force position"</span> parameter is checked then the text is extended to the requested position. If the line is greater then the text then empty lines are added and if the column is greater the text then empty spaces are added. If the <span style="font-weight: bold;">"Force position"</span> parameter is not checked then the position is limited to the text size. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Ins</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter inserts the text of the Auxiliar Input into a specific line and column on the Main Input. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Ins </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Line"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Column"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the line where the text will be inserted. Use the <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to indicate the column where the text will be inserted. Use the <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if the text has to be extened if necessary. </p></html>
