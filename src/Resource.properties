# 61-InsertAuxiliarBetweenParameters
filter.insertauxiliarbetweenparameters.label=61-Insert Auxiliar between parameters
filter.insertauxiliarbetweenparameters.tooltip=<html>Insert the text of Auxiliar input between each two<br/>specified parameters replacing the previous content.</html>
filter.insertauxiliarbetweenparameters.instructions=<html><big><big style="font-weight: bold;">Insert Auxiliar between parameters.</big></big><p>&nbsp;&nbsp;&nbsp;This filter inserts the text of the Auxiliar Input in between each two parameters specified. The existing content between each two parameters is going to be removed and replaced by the text from Auxiliar Input. Specify the start and end parameters into the fields named: <span style="font-weight: bold;">"Start"</span> and <span style="font-weight: bold;">"End"</span>. Both parameters are required. If the <span style="font-weight: bold;">"Start"</span> is found on the Main Input but not the <span style="font-weight: bold;">"End"</span> parameter, then the text from the <span style="font-weight: bold;">"Start"</span> until the end of the text is going to be replaced by the text of the Auxiliar Input. The <span style="font-weight: bold;">"Start"</span> and <span style="font-weight: bold;">"End"</span> parameters should be different from each other. Use the <span style="font-weight: bold;">"Case sensitive"</span> parameter to indicate if the search for the <span style="font-weight: bold;">"Start"</span> and <span style="font-weight: bold;">"End"</span> parameters is case sensitive or not. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">InPar</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter inserts the text of the Auxiliar Input in between each two parameters specified. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> InPar </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Start"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"End"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the start parameter. Use the <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to indicate the end parameter. Use the <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if the search is case sensitive or not. </p></html>
