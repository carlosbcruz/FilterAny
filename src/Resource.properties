filter.breakstringintofieldsefilter.label=86-Split message into fields
filter.breakstringintofieldsefilter.tooltip=Use a mask to split a string representing a computer message into individual fields.
filter.breakstringintofieldsefilter.instructions=<html><big><big style="font-weight: bold;">Split message into fields.</big></big><p>&nbsp;&nbsp;&nbsp;This filter helps developers work with computer messages built by concatenating fields into a single line. Some computer applications use to communicate with other applications by exchanging messages. Sometimes, these messages are created by concatenating many fields into a single line. Both computer applications know the length and order of all the fields existent in the message. Therefore, it is possible to create the line and be able to split this line back to a set of fields. Although it is a simple task for a computer applications, it is usually difficult for a person to identify the fields on the message if it is necessary to resolve any problem. </p><p>&nbsp;&nbsp;&nbsp;This filter accepts a <span style="font-weight: bold;">"Mask file"</span> that indicates the length and order of a set of fields on a message. By using this <span style="font-weight: bold;">"Mask file"</span> this filter can split a line representing a message into a set of fields that is much easier to visualize the message content. </p><p>&nbsp;&nbsp;&nbsp;The <span style="font-weight: bold;">"Mask file"</span> should be a normal text file. Each line should have field length and the field name. It is possible to indicate which fields are required and which ones are optional. Any field description that has the asterisk character <span style="font-weight: bold;">"*"</span> is considered a required field. When the filter split the message into fields, all the required fields will have a text arrow appended to it. This way it is easy to visualize if all of them have content. Here is an example: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;30 User name with 30 characters * Required field<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8 User password with 8 characters <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1 Y or N if active or not </p><p>&nbsp;&nbsp;&nbsp;You should provide the <span style="font-weight: bold;">"Mask file"</span> on the <span style="font-weight: bold;">"Mask"</span> field. Then provide the computer message on the very first line on the top of Main Input area or select the line with the message using the mouse or keyboard. The filter will split the message into fields. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">BrkS</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Split message into fields. Use a mask to split a string representing a computer message into individual fields. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> BrkS </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-l1</strong></span> <span style="font-weight: bold;">"Mask file"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-l1</strong></span> to indicate the file that has the mask. </p></html> 
