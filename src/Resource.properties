# 39-RegularExpressionReplacementFilter
filter.regularexpressionreplacement.label=39-Replace using Java regular expression
filter.regularexpressionreplacement.tooltip=Search for regular expressions matches then replace them by new content.
filter.regularexpressionreplacement.instructions=<html><big><big style="font-weight: bold;">Replace using Java regular expression.</big></big><p>&nbsp;&nbsp;&nbsp;This filter search for contents according to a Java regular expression provided on the <span style="font-weight: bold;">"Search for"</span> parameeter. If any content obey the Java regular expression then this content is replaced by the content provided on the parameter <span style="font-weight: bold;">"Replace by"</span>. The parameter <span style="font-weight: bold;">"Replace by"</span> is optional. The regular expression should comply with the Java java.util.regex.Pattern. </p><p><b>&nbsp;&nbsp;&nbsp;Summary of regular-expressions</b></p><table border="0" cellpadding="1" cellspacing="0">  <tbody>    <tr align="left">      <th align="left">Expressions</th>      <th align="left">Matches</th>    </tr>     <tr align="left">      <th colspan="2">Characters</th>    </tr>     <tr>      <td><i>x</i></td>      <td>The character <i>x</i></td>    </tr>     <tr>      <td><tt>\\\\</tt></td>      <td>The backslash character</td>    </tr>     <tr>      <td><tt>\\0</tt><i>n</i></td>      <td>The character with octal value <tt>0</tt><i>n</i>(0&nbsp;<tt>&lt;=</tt>&nbsp;<i>n</i>&nbsp;<tt>&lt;=</tt>&nbsp;7)</td>    </tr>     <tr>      <td><tt>\\0</tt><i>nn</i></td>      <td>The character with octal value <tt>0</tt><i>nn</i>(0&nbsp;<tt>&lt;=</tt>&nbsp;<i>n</i>&nbsp;<tt>&lt;=</tt>&nbsp;7)</td>    </tr>     <tr>      <td><tt>\\0</tt><i>mnn</i></td>      <td>The character with octal value <tt>0</tt><i>mnn</i>(0&nbsp;<tt>&lt;=</tt>&nbsp;<i>m</i>&nbsp;<tt>&lt;=</tt>&nbsp;3,0&nbsp;<tt>&lt;=</tt>&nbsp;<i>n</i>&nbsp;<tt>&lt;=</tt>&nbsp;7)</td>    </tr>     <tr>      <td><tt>\\x</tt><i>hh</i></td>      <td>The character with hexadecimal&nbsp;value&nbsp;<tt>0x</tt><i>hh</i></td>    </tr>     <tr>      <td><tt>\\u</tt><i>hhhh</i></td>      <td>The character with hexadecimal&nbsp;value&nbsp;<tt>0x</tt><i>hhhh</i></td>    </tr>     <tr>      <td ><tt>\\t</tt></td>      <td>The tab character (<tt>'\\u0009'</tt>)</td>    </tr>     <tr>      <td><tt>\\n</tt></td>      <td>The newline (line feed) character (<tt>'\\u000A'</tt>)</td>    </tr>     <tr>      <td><tt>\\r</tt></td>      <td>The carriage-return character (<tt>'\\u000D'</tt>)</td>    </tr>     <tr>      <td><tt>\\f</tt></td>      <td>The form-feed character (<tt>'\\u000C'</tt>)</td>    </tr>     <tr>      <td><tt>\\a</tt></td>      <td>The alert (bell) character (<tt>'\\u0007'</tt>)</td>    </tr>     <tr>      <td><tt>\\e</tt></td>      <td>The escape character (<tt>'\\u001B'</tt>)</td>    </tr>     <tr>      <td><tt>\\c</tt><i>x</i></td>      <td>The control character corresponding to <i>x</i></td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Character classes</th>    </tr>     <tr>      <td><tt>[abc]</tt></td>      <td><tt>a</tt>, <tt>b</tt>, or <tt>c</tt> (simple class)</td>    </tr>     <tr>      <td><tt>[^abc]</tt></td>      <td>Any character except <tt>a</tt>, <tt>b</tt>, or <tt>c</tt> (negation)</td>    </tr>     <tr>      <td><tt>[a-zA-Z]</tt></td>      <td><tt>a</tt> through <tt>z</tt> or <tt>A</tt> through <tt>Z</tt>, inclusive (range)</td>    </tr>     <tr>      <td><tt>[a-d[m-p]]</tt></td>      <td><tt>a</tt> through <tt>d</tt>, or <tt>m</tt> through <tt>p</tt>: <tt>[a-dm-p]</tt> (union)</td>    </tr>     <tr>      <td><tt>[a-z&amp;&amp;[def]]</tt></td>      <td><tt>d</tt>, <tt>e</tt>, or <tt>f</tt> (intersection)</td>    </tr>     <tr>      <td><tt>[a-z&amp;&amp;[^bc]]</tt></td>      <td><tt>a</tt> through <tt>z</tt>, except for <tt>b</tt> and <tt>c</tt>: <tt>[ad-z]</tt> (subtraction)</td>    </tr>     <tr>      <td><tt>[a-z&amp;&amp;[^m-p]]</tt></td>      <td><tt>a</tt> through <tt>z</tt>, and not <tt>m</tt> through <tt>p</tt>: <tt>[a-lq-z]</tt>(subtraction)</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Predefined character classes</th>    </tr>     <tr>      <td><tt>.</tt></td>      <td>Any character (may or may not match line terminators)</td>    </tr>     <tr>      <td><tt>\\d</tt></td>      <td>A digit: <tt>[0-9]</tt></td>    </tr>     <tr>      <td><tt>\\D</tt></td>      <td>A non-digit: <tt>[^0-9]</tt></td>    </tr>     <tr>      <td><tt>\\s</tt></td>      <td>A whitespace character: <tt>[\ \\t\\n\\x0B\\f\\r]</tt></td>    </tr>     <tr>      <td><tt>\\S</tt></td>      <td>A non-whitespace character: <tt>[^\\s]</tt></td>    </tr>     <tr>      <td><tt>\\w</tt></td>      <td>A word character: <tt>[a-zA-Z_0-9]</tt></td>    </tr>     <tr>      <td><tt>\\W</tt></td>      <td>A non-word character: <tt>[^\\w]</tt></td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">POSIX character classes (US-ASCII only)</th>    </tr>     <tr>      <td><tt>\\p{Lower}</tt></td>      <td>A lower-case alphabetic character: <tt>[a-z]</tt></td>    </tr>     <tr>      <td><tt>\\p{Upper}</tt></td>      <td>An upper-case alphabetic character:<tt>[A-Z]</tt></td>    </tr>     <tr>      <td><tt>\\p{ASCII}</tt></td>      <td>All ASCII:<tt>[\\x00-\\x7F]</tt></td>    </tr>     <tr>      <td><tt>\\p{Alpha}</tt></td>      <td>An alphabetic character:<tt>[\\p{Lower}\\p{Upper}]</tt></td>    </tr>     <tr>      <td><tt>\\p{Digit}</tt></td>      <td>A decimal digit: <tt>[0-9]</tt></td>    </tr>     <tr>      <td><tt>\\p{Alnum}</tt></td>      <td>An alphanumeric character:<tt>[\\p{Alpha}\\p{Digit}]</tt></td>    </tr>     <tr>      <td><tt>\\p{Punct}</tt></td>      <td>Punctuation: One of <tt>!"#$%&amp;'()*+,-./:;&lt;=&gt;?@[\\]^_`{|}~</tt></td>    </tr>     <tr>      <td><tt>\\p{Graph}</tt></td>      <td>A visible character: <tt>[\\p{Alnum}\\p{Punct}]</tt></td>    </tr>     <tr>      <td><tt>\\p{Print}</tt></td>      <td>A printable character: <tt>[\\p{Graph}\\x20]</tt></td>    </tr>     <tr>      <td><tt>\\p{Blank}</tt></td>      <td>A space or a tab: <tt>[\\t]</tt></td>    </tr>     <tr>      <td><tt>\\p{Cntrl}</tt></td>      <td>A control character: <tt>[\\x00-\\x1F\\x7F]</tt></td>    </tr>     <tr>      <td><tt>\\p{XDigit}</tt></td>      <td>A hexadecimal digit: <tt>[0-9a-fA-F]</tt></td>    </tr>     <tr>      <td><tt>\\p{Space}</tt></td>      <td>A whitespace character: <tt>[\ \\t\\n\\x0B\\f\\r]</tt></td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Simple java character type</th>    </tr>     <tr>      <td><tt>\\p{javaLowerCase}</tt></td>      <td>Equivalent to java.lang.Character.isLowerCase()</td>    </tr>     <tr>      <td><tt>\\p{javaUpperCase}</tt></td>      <td>Equivalent to java.lang.Character.isUpperCase()</td>    </tr>     <tr>      <td><tt>\\p{javaWhitespace}</tt></td>      <td>Equivalent to java.lang.Character.isWhitespace()</td>    </tr>     <tr>      <td><tt>\\p{javaMirrored}</tt></td>      <td>Equivalent to java.lang.Character.isMirrored()</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Boundary matchers</th>    </tr>     <tr>      <td><tt>^</tt></td>      <td>The beginning of a line</td>    </tr>     <tr>      <td><tt>$</tt></td>      <td>The end of a line</td>    </tr>     <tr>      <td><tt>\\b</tt></td>      <td>A word boundary</td>    </tr>     <tr>      <td><tt>\\B</tt></td>      <td>A non-word boundary</td>    </tr>     <tr>      <td><tt>\\A</tt></td>      <td>The beginning of the input</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Greedy quantifiers</th>    </tr>     <tr>      <td><i>X</i><tt>?</tt></td>      <td><i>X</i>, once or not at all</td>    </tr>     <tr>      <td><i>X</i><tt>*</tt></td>      <td><i>X</i>, zero or more times</td>    </tr>     <tr>      <td><i>X</i><tt>+</tt></td>      <td><i>X</i>, one or more times</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>}</tt></td>      <td><i>X</i>, exactly <i>n</i> times</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,}</tt></td>      <td><i>X</i>, at least <i>n</i> times</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,</tt><i>m</i><tt>}</tt></td>      <td><i>X</i>, at least <i>n</i> but not more than <i>m</i> times</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Reluctant quantifiers</th>    </tr>     <tr>      <td><i>X</i><tt>??</tt></td>      <td><i>X</i>, once or not at all</td>    </tr>     <tr>      <td><i>X</i><tt>*?</tt></td>      <td><i>X</i>, zero or more times</td>    </tr>     <tr>      <td><i>X</i><tt>+?</tt></td>      <td><i>X</i>, one or more times</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>}?</tt></td>      <td><i>X</i>, exactly <i>n</i> times</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,}?</tt></td>      <td><i>X</i>, at least <i>n</i> times</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,</tt><i>m</i><tt>}?</tt></td>      <td><i>X</i>, at least <i>n</i> but not more than <i>m</i> times</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Possessive quantifiers</th>    </tr>     <tr>      <td><i>X</i><tt>?+</tt></td>      <td><i>X</i>, once or not at all</td>    </tr>     <tr>      <td><i>X</i><tt>*+</tt></td>      <td><i>X</i>, zero or more times</td>    </tr>     <tr>      <td><i>X</i><tt>++</tt></td>      <td><i>X</i>, one or more times</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>}+</tt></td>      <td><i>X</i>, exactly <i>n</i> times</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,}+</tt></td>      <td><i>X</i>, at least <i>n</i> times</td>    </tr>     <tr>      <td><i>X</i><tt>{</tt><i>n</i><tt>,</tt><i>m</i><tt>}+</tt></td>      <td><i>X</i>, at least <i>n</i> but not more than <i>m</i> times</td>    </tr>     <tr>      <th>&nbsp;</th>    </tr>     <tr align="left">      <th colspan="2">Logical operators</th>    </tr>     <tr>      <td><i>XY</i></td>      <td><i>X</i> followed by <i>Y</i></td>    </tr>     <tr>      <td><i>X</i><tt>|</tt><i>Y</i></td>      <td>Either <i>X</i> or <i>Y</i></td>    </tr>     <tr>      <td><tt>(</tt><i>X</i><tt>)</tt></td>      <td>X, as a capturing group</td>    </tr>   </tbody></table><p>&nbsp;&nbsp;&nbsp;Here are some examples of regular expressions: To match any content surrounded by parenthesis use "\\([a-zA-Z0-9 ]*\\)". To match phone numbers use "\\([0-9]*\\)[0-9]*\\D[0-9]*". To match rational numbers use "(\\d){1,10}\\.(\\d){1,10}". To match emails use "[a-zA-Z0-9_.]*@[a-zA-Z0-9_]*.[a-zA-Z0-9_]*.[a-zA-Z]*". </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RegE</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Search for regular expressions matches then replace them by new content. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RegE </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Search for"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Replace by (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the regular expression that will be searched on the lines. Use the <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to indicate the content that will replace the previous content. This parameter is optional. </p></html>
