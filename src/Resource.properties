# 30-EnumerateLinesFilter
filter.enumeratelinesfilter.label=30-Enumerate lines
filter.enumeratelinesfilter.tooltip=Enumerate all or only the selected lines in ascending order.
filter.enumeratelinesfilter.instructions=<html><big><big style="font-weight: bold;">Enumerate lines.</big></big><p>&nbsp;&nbsp;&nbsp;This filter enumerates all the lines or only the selected ones in an ascendant order. The numbers inserted on the beginning of each line are left aligned. But, it is possible to right align the number by using the <span style="font-weight: bold;">"Align the numbers"</span> parameter. As an example, if the last number inserted has three digits then the number on the first enumerated line will be preceded by two spaces in order to align it with rest of the numbers. It is also possible to align the numbers using zeros by selecting the parameter <span style="font-weight: bold;">"Fill with zeros."</span>. The numbers inserted on each lines can be followed by any content such as a dash, spaces or any other text. This can be done by using the <span style="font-weight: bold;">"Separator"</span> parameter. This parameter is optional and will be inserted between the number and the actual line. If it is not provided then a simple spaced is added. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Enum</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Enumerate all or only the selected lines in ascending order. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Enum </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Separator (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if the line numbers will be right aligned or not. Use <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> to indicate that the numbers should be aligned by using zeros. Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the content that will be inserted between the number and the actual line. This parameter is optional. If it is not provided then a simple spaced is added. </p></html>
filter.enumeratelinesfilter.command.line.help=\ \ \ Enumerate all or only the selected lines in ascending order. \n   Usage: Enum "input file or %variable" "output file or %variable" -c1 "Yes or No" -c2 "Yes or No" -f1 "Separator (Optional)" <optional positioning parameters> \n   Use -c1 to indicate if the line numbers will be right aligned or not. Use -c2 to indicate that the numbers should be aligned by using zeros. Use -f1 to indicate the content that will be inserted between the number and the actual line. This parameter is optional. If it is not provided then a simple spaced is added.    
