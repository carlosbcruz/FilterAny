# 89-XMLFormatterFilter
filter.xmlformatterfilter.label=89-Format XML
filter.xmlformatterfilter.tooltip=Indent the tags of a XML file.
filter.xmlformatterfilter.instructions=<html><big><big style="font-weight: bold;">Format XML. </big></big><p>&nbsp;&nbsp;&nbsp;This filter indent the XML tags to make it easier to read them. It distributes the XML tags one on each line and indent each of them according to their position in the XML document. The outer tags will be indented to the left and the inner tags will be indented to the right. It is possible to indicate the number of spaces used to move inner tags to the right by using the parameter <span style="font-weight: bold;">"Spaces to indent"</span>. </p><p>&nbsp;&nbsp;&nbsp;An XML with the following structure: </p><p>&nbsp;&nbsp;&nbsp;&lt;?xml version="1.0" encoding="UTF-8"?&gt; &lt;xml&gt; &lt;person&gt; &lt;name&gt;Martin&lt;/name&gt; &lt;age&gt;38&lt;/age&gt; &lt;gender&gt;male&lt;/gender&gt; &lt;parents&gt; &lt;father&gt;John&lt;/father&gt; &lt;mother&gt;Marry&lt;/mother&gt; &lt;/parents&gt; &lt;/person&gt; &lt;/xml&gt; </p><p>&nbsp;&nbsp;&nbsp;will be modified to the following: </p><p>&nbsp;&nbsp;&nbsp;&lt;?xml version="1.0" encoding="UTF-8"?&gt; <br/>&nbsp;&nbsp;&nbsp;&lt;xml&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;person&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;name&gt;Martin&lt;/name&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;age&gt;38&lt;/age&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;gender&gt;male&lt;/gender&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;parents&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;father&gt;John&lt;/father&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;mother&gt;Marry&lt;/mother&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/parents&gt; <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/person&gt; <br/>&nbsp;&nbsp;&nbsp;&lt;/xml&gt; <br/></p><p>&nbsp;&nbsp;&nbsp;In this case the <span style="font-weight: bold;">"Spaces to indent"</span> was set to 4. So four spaces were used to indent the inner tags. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">XML</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter indent the XML tags so the are easier to visualize. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> XML </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Spaces to indent"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>Use the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate how many spaces are used to indent the inner XML tags to the right. </p></html>
