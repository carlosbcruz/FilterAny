filter.collapsespaces.label=21-Collapse spaces
filter.collapsespaces.tooltip=Replace any consecutive number of spaces by the Text parameter.
filter.collapsespaces.instructions=<html><big><big style="font-weight: bold;">Collapse spaces.</big></big><p>&nbsp;&nbsp;&nbsp;This filter replaces a certain number of consecutive spaces by a single space or by a specific parameter. Tabulations are not considered as spaces, therefore it might be necessary to convert tabulations to spaces before executing this filter. </p><p>&nbsp;&nbsp;&nbsp;Provide the number of consecutive spaces to be searched on the <span style="font-weight: bold;">"Number of spaces"</span> parameter. This parameter is optional and the default value is two spaces. As an example, if this parameter is configured to four spaces then two or three consecutive spaces will not be changed. This parameter is numeric and values such as zero and one are ignored because the minimum value is two. </p><p>&nbsp;&nbsp;&nbsp;The <span style="font-weight: bold;">"Text"</span> parameter is optional and define the text that should be used to replace a sequence of spaces. If this parameter is not provided then the text used is a single space character. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">ColS</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter replaces a certain number of consecutive spaces by a single space or by a specific parameter. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> ColS </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Number of spaces (Optional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Text (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to specify the number of consecutive spaces to be searched. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to specify the text to be used to replace consecutive spaces. </p></html>
