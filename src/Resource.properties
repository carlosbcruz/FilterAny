filter.ReplaceAndRenameFilter.command.line.help=\ \ \ Not only replace the content on the files but also on the file name. \n   Usage: RandR "input file or %variable" "output file or %variable" -l1 "Contents file" -f1 "Rename on extensions" -f2 "Replace on extensions" -TDir "Target"\n   This filter ignores the parameter "output file or %variable". Use -l1 to specify the files with the content to search and the content to replace by. Use -f1 to specify the file extensions for the files that can have it's name changed. Use -f2 to specify the file extensions for the files that can have it's content analyzed and updated with the new names. Use -TDir to specify the target directory where the output files will be generated.   
