ult </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(0, 150, 0);">"auxiliar file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if it is necessary to differentiate upper case and lower case letters. </p></html>
