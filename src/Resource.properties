# 77-TreeDirectoryFilter
filter.treedirectoryfiles.label=77-Directory tree
filter.treedirectoryfiles.tooltip=Generates a directory tree from file system.
filter.treedirectoryfiles.instructions=<html><big><big style="font-weight: bold;">Directory tree.</big></big><p>&nbsp;&nbsp;&nbsp;This filter generates a textual representation of a directory tree. Inform the directory to generate a textual representation on the field <span style="font-weight: bold;">"Select directory"</span>. This filter can calculate the total space used by every single directory. To do that just enable the parameter <span style="font-weight: bold;">"Add size"</span>. The size will be in bytes followed by a shorted equivalent size in kilobytes, megabytes etc. The lines that represent the tree can be done by normal characters or by special characters. The type of characters to be used depend on where you are going to use the directory representation generated. Some applications and email tools might not treat special characters correctly. Indicate if normal characters has to be used in the field <span style="font-weight: bold;">"Use text characters"</span>. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Tree</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Generates a directory tree from file system. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Tree </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> <span style="font-weight: bold;">"Directory"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes or No"</span><br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> to indicate the directory to generate a textual representation. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if normal characters has to be used. Use <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> to inform if the filter should calculate the total space used by each directory.</p></html>
