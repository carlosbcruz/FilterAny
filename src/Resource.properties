# 82-JavaKeyToConstantFilter
filter.javakeytoconstantfilter.label=82-Content key to Java constant
filter.javakeytoconstantfilter.tooltip=Transform key contents to a Java code line with constant.
filter.javakeytoconstantfilter.instructions=<html><big><big style="font-weight: bold;">Content key to Java constant. </big></big><p>&nbsp;&nbsp;&nbsp;This filter helps developers that need to create internationalized applications. All the texts and labels used on such application come from a content file where each text is assigned to a particular key. Some developers prefer to reference the content keys by creating a constant that references the key instead of using the key itself on many places on the application. By using this approach the developer gets the benefit of the compiler checking features and solve problems on compilation time, instead of run time. This filter generates both the constant and the key that references a particular text. The filter expects a short sentence per line of the Main Input. Each sentence will become a pair of constant and key. Any character that is different from digit or letter will be considered as a separator. It is possible to indicate a particular separator on the field <span style="font-weight: bold;">"Separator"</span>. This field is optional and the default value is a dot ".". The key can be all upper case or lower case. You can control this by using the parameter <span style="font-weight: bold;">"Key in upper case"</span>. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can only be executed on the graphical interface. </p>
