filter.awk1filter.instructions=<html><big><big style="font-weight: bold;">Execute AWK Script 1. </big></big><p>&nbsp;&nbsp;&nbsp;This filter helps developers execute customized tasks. It is necessary to have some knowledge of the AWK language. There are a lot of references to AWK language on the Internet. Therefore, this help text will not cover how to write AWK scripts. </p><p>&nbsp;&nbsp;&nbsp;FilterAny provides three filters for AWK scripts. The behavior of this filter number 1 can be customized by editing the file <span style="font-weight: bold;">"AWKScript1.awk"</span> that is located on the same directory as the FilterAny. </p><p>&nbsp;&nbsp;&nbsp;After you edit the file <span style="font-weight: bold;">"AWKScript1.awk"</span> with the logic you need you can execute the filter. Provide a text on the Main Input and the script <span style="font-weight: bold;">"AWKScript1.awk"</span> is executed with the content you provide or on the text selected. The the result will be presented on the Output area. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">AWK1</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Execute the AWK script of file <span style="font-weight: bold;">"AWKScript1.awk"</span> on the input. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> AWK1 </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
filter.awk1filter.command.line.help=\ \ \ Execute the AWK script of file "AWKScript1.awk" on the input. \n   Usage: AWK1 "input file or %variable" "output file or %variable" <optional positioning parameters> \n   
filter.awk1filter.exception1=There was a problem executing the script: "{0}".
filter.awk1filter.exception2=The script encountered a problem and exited because of timeout.
filter.awk1filter.example.main.input=This example shows the filter executiong on the\ntext below the dashed line. The content of the\nAWKScript1.awk file is:\n\n# Edit this Script to custom the filter: AWK Script 1\n# Edite este \"Script\" para personalizar o comportamento do filtro: Script AWK 1 \n\nBEGIN { \n    FS=\"[^a-zA-Z]+\" \n}\n\n{ \n     for (i=1; i<=NF; i++)\n          words[tolower($i)]++\n}\n\nEND {\n	print \"Words - Number of repetitions\"  \n    for (i in words)\n         print i, \" - \", words[i]\n}\n\n-------------------------------------------------\n   blue\n	yellow\n		greee\n	blue\n   yellow\n		blue\n	green
filter.awk1filter.example.output=This example shows the filter executiong on the\ntext below the dashed line. The content of the\nAWKScript1.awk file is:\n\n# Edit this Script to custom the filter: AWK Script 1\n# Edite este \"Script\" para personalizar o comportamento do filtro: Script AWK 1 \n\nBEGIN { \n    FS=\"[^a-zA-Z]+\" \n}\n\n{ \n     for (i=1; i<=NF; i++)\n          words[tolower($i)]++\n}\n\nEND {\n	print \"Words - Number of repetitions\"  \n    for (i in words)\n         print i, \" - \", words[i]\n}\n\n-------------------------------------------------\nWords - Number of repetitions\n  -  7\nyellow  -  2\ngreee  -  1\nblue  -  3\ngreen  -  1

