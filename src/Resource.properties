# 94-StartTaskTimesheetFilter
filter.starttasktimesheetfilter.label=94-Start task
filter.starttasktimesheetfilter.tooltip=Add an entry on the time list indicating the start of a task. 
filter.starttasktimesheetfilter.instructions=<html><big><big style="font-weight: bold;">Start task.</big></big><p>&nbsp;&nbsp;&nbsp;This filter is part of a group of filters to help track time spend on a task like in a time-sheet. The objective of this particular filter is to indicate that the work on a task has been started. Once this filter is executed, it gets the current date and time and output it in a specific format that is recognized by the group of filters. It is possible to add a comment to the start task event, just provide the comment on the <span style="font-weight: bold;">"Comment"</span> parameter. The <span style="font-weight: bold;">"Comment"</span> parameter is optional. If it is not provided then no comment is added. </p><p>&nbsp;&nbsp;&nbsp;The format of the output is fixed. The text used is in English language. It begins with an indication if the event is of a <span style="font-weight: bold;">"Start"</span> or a <span style="font-weight: bold;">"Stop"</span> of the work on the task. The next information is the day of the week indication with a three letter name of the day in English. This day of the week indication is optional. It can easy the visualization, but it can be omitted. The next information is the date on a month, day, and year format, followed by hour, minute and second. Any text after all this information until the end of the line is considered a comment. Here is an example of a sequence of <span style="font-weight: bold;">"Start"</span> and <span style="font-weight: bold;">"Stop"</span> events: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start,Mon 06/28/2010, 7:26:49, I started creating the menu entrances. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop,Mon 06/28/2010, 8:17:13, I finished creating all the menu entrances. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start,Mon 06/28/2010,18:49:58, I started working on the framework. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop,Mon 06/28/2010,21:56:56, I created the core classes but there are still work to be done. <br></p><p>&nbsp;&nbsp;&nbsp;This filter can be used on the graphical mode. It is necessary to insert the historic data on the Main Input or to generate the output and manually add it to the historic data on any other text file on the file system. To avoid having to do this manual work, it is possible to use this filter through command line by using a script with a content similar to: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Overwrite <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start HistoricDataFile.txt HisoricDataFile.txt -f1 "Resumed working on my project." <br></p><p>&nbsp;&nbsp;&nbsp;This <span style="font-weight: bold;">"Overwrite"</span> command indicate that files can be overwritten. The <span style="font-weight: bold;">"Start"</span> command execute this filter. It reads a historic file that holds the previous events and overwrite it with the previous content added with the current time in the specific format. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Start</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Add an entry on the time list indicating the start of a task. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Start </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Comment (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the comment. If it is not provided then no comment is added. </p></html>
