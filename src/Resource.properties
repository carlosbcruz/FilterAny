# 51-SwapContentBasedOnParameterFilter
filter.swapcontentbasedonposition.label=51-Swap content based on parameter
filter.swapcontentbasedonposition.tooltip=Swap the characters before the parameter with the character after the parameter. 
filter.swapcontentbasedonposition.instructions=<html><big><big style="font-weight: bold;">Swap content based on parameter.</big></big><p>&nbsp;&nbsp;&nbsp;This filter gets all characters from the beginning of the line until the parameter and put them right after it. Then it gets the previous content after the parameter until the end of the line and moves them to the beginning of the line.  If a line does not have the parameter then it will remain untouched. Inform on the <span style="font-weight: bold;">"Parameter"</span> the text that will delimit the characters before and after it. Select <span style="font-weight: bold;">"Case sensitive"</span> to indicate that the parameter match should consider upper and lower case. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Swap</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Swap the characters before the parameter with the character after the parameter. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Swap </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Parameter (Required)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;The <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> is the parameter that delimits the characters that are before and after it. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if the search for the parameter should find an exact match of ignore if the characters are upper or lower case. </p></html>
