# 37-RemoveLinesWithLengthFilter
filter.remvelinewithlength.label=37-Remove lines with length
filter.remvelinewithlength.tooltip=Eliminate the lines with length more and less than the specified.
filter.remvelinewithlength.instructions=<html><big><big style="font-weight: bold;">Remove lines with parameter.</big></big><p>&nbsp;&nbsp;&nbsp;This filter runs through all rows of the Main Input Area and removes all lines that have length less than the parameter <span style="font-weight: bold;">"Less than"</span>, and also those having a length greater than the parameter <span style="font-weight: bold;">"Greater than"</span>. All other lines remain untouched. </p><p>&nbsp;&nbsp;&nbsp;Both parameters <span style="font-weight: bold;">"Less than"</span> and the parameter <span style="font-weight: bold;">"Greater than"</span> are optional. If neither of the parameter is provided then the output will be identical to the Main Input. If only the parameter <span style="font-weight: bold;">"Less than"</span> is provided then all rows with length less then the specified are removed, even the empty lines. If only the parameter <span style="font-weight: bold;">"Greater than"</span> is provided then all lines with a length greater than the specified are removed regardless of how long they are. To remove rows with a specific length, say length 10, then you must provide the number 9 in parameter <span style="font-weight: bold;">"Greater then"</span> and 11 on the parameter <span style="font-weight: bold;">"Less than"</span>. </p><p>&nbsp;&nbsp;&nbsp;The combinations where parameter <span style="font-weight: bold;">"Greater than"</span> is one number less then the parameter <span style="font-weight: bold;">"Less than"</span> then this will not produce any effect and the Output will be identical to the Main Input. The same happens when the parameter <span style="font-weight: bold;">"Greater than"</span> is equal or greater than the parameter <span style="font-weight: bold;">"Less than"</span>. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RLen</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Removes the lines that have length smaller than <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> and greater than <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span>. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RLen </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Less than"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Greater than"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the maximum length of the lines that are removed. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to indicate the minimum length of the lines that are removed. </p></html>
