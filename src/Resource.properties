filter.calculator.example.main.input=# This example shows how the filter can help\n# on simple calculations or on more elaborated\n# mathematical manipulation.\n#\n# For simple calculations just enter a calculation:\n123 + 456 / 2\n# or define a variable:\ntax = 0.10\nvalue = 100\ncost = value + (value * tax)\n#\n# Now a more elaborated mathematical manipulation:\n#\n# Imagine we want to prove that the following\n# sequence of additions is equal to a specific\n# formula:\n#\n# 1^3 + 2^3+...+n^3 = (n(n+1)/2)^2\n#\n# First we test the very first case where n is 1.\n# \n1^3\n# and\n(1*2/2)^2\n# both equals 1. So the case n = 1 is valid.\n\n# Now we test the case of n + 1. So,\n# we know that n = 1 is valid so if n + 1 is also\n# valid then n = 2, n = 3, etc are also valid\n# and the formula is correct.\n\n# Lets assign any number to n to make the formula\n# generate an output and assist us on validating\n# if the algebraic manipulations are correct.\n\n# Set n to 4 as an example.\nn = 4\n\n# The formula states that for a value n the result is (n(n+1)/2)^2.\n# For the value n + 1 then we have (n(n+1)/2)^2 + (n+1)^3.\n# Let's see the result value:\n(n*(n+1)/2)^2 + (n+1)^3 # Result for the case n + 1.\n\n# Now we start some manipulation on the formula.\n# n*(n+1)/2 should be equal to (n/2)*(n+1). Let's verify it:\n((n/2)*(n+1))^2 + (n+1)^3 # Isolate the multiplication and division.\n\n# The result is the same so we are ok.\n# Now change from (n+1)^3 to (n+1) * (n+1)^2.\n((n/2)*(n+1))^2 + (n+1) * (n+1)^2  # Reduce from cube to square.\n\n# Now transform ((n/2)*(n+1))^2 into a multiplication: (n/2)^2 * (n+1)^2\n(n/2)^2*(n+1)^2 + (n+1)*(n+1)^2 # Transform squares into a multiplication.\n\n# There are two terms that multiply (n+1)^2. The first\n# is (n/2)^2 and the second is (n+1). So let's join them.\n((n/2)^2 + (n+1))*(n+1)^2 # Join the terms that multiply (n+1)^2 into a sum.\n\n# Now expand (n/2)^2 into (n/2)*(n/2).\n((n/2)*(n/2) + (n+1))*(n+1)^2 # Expand the square.\n\n# Execute the multiplication (n/2)*(n/2) resulting (n^2/4).\n((n^2/4) + (n+1))*(n+1)^2 # From multiplication to square.\n\n# No need for parenthesis on (n+1).\n((n^2/4) + n+1)*(n+1)^2 # Remove parenthesis.\n\n# Adjust parenthesis from (n^2/4) to (n^2)/4\n((n^2)/4 + n + 1)*(n+1)^2 # Adjusted parenthesis.\n\n# Multiply all these terms: (n^2)/4 + n + 1 by 4/4\n(4*n^2/16 + 4*n/4 + 4/4)*(n+1)^2 # Multiplied by 4/4.\n\n# We can execute the division of 4 by 16 on this term: 4*n^2/16\n(1*n^2/4 + 4*n/4 + 4/4)*(n+1)^2 # Divide 4 by 16.\n\n# The number 4 is dividing all terms: 1*n^2/4 + 4*n/4 + 4/4.\n# So bring it outside the parenthesis: (n^2 + 4*n + 4) / 4\n(n^2 + 4*n + 4)/4*(n+1)^2 # Extract 4 to outside of parenthesis.\n\n# The term n^2 + 4*n + 4 is a polynomial. So replace it to: (n + 2) * (n + 2)\n((n + 2) * (n + 2))/4*(n+1)^2 # Transform into a multiplication.\n\n# Bring the term (n + 2) * (n + 2) into a square: (n + 2)^2.\n((n + 2)^2)/4*(n+1)^2 # bring to a square.\n\n# The number 4 is dividing a square. We can move it inside and\n# transform it to 2. So ((n + 2)^2)/4 becomes: (((n + 2)/2)^2).\n(((n + 2)/2)^2)*(n+1)^2 # Adjust square.\n\n# Both terms : ((n + 2)/2)^2 and (n + 2)^2 are squares.\n# So move all terms into a single square.\n( (((n + 2)/2)) * (n+1) )^2 # Adjust square.\n\n# Simplify parenthesis.\n(  (n + 2)/2  * (n+1) )^2 # Adjust parenthesis.\n\n# Just change the order of multiplications.\n( (n+1) * (n + 2)/2 )^2 # Change the order.\n\n# The term (n + 2)/2 is equal to ( (n + 1) + 1)/2\n( (n+1) * ( ( (n + 1) + 1)/2) ) ^2 # Bingo.\n\n# Now we see that (n*(n+1)/2)^2 + (n+1)^3 is \n# equal to ( (n+1) * ( ( (n + 1) + 1)/2) ) ^2\n# and we proved that the formula is correct.
filter.calculator.example.output= # This example shows how the filter can help\n # on simple calculations or on more elaborated\n # mathematical manipulation.\n #\n # For simple calculations just enter a calculation:\n123 + 456 / 2 -> 351.0\n # or define a variable:\n0.10 -> tax = 0.1\n100 -> value = 100.0\nvalue + (value * tax) -> cost = 110.0\n #\n # Now a more elaborated mathematical manipulation:\n #\n # Imagine we want to prove that the following\n # sequence of additions is equal to a specific\n # formula:\n #\n # 1^3 + 2^3+...+n^3 = (n(n+1)/2)^2\n #\n # First we test the very first case where n is 1.\n # \n1^3 -> 1.0\n # and\n(1*2/2)^2 -> 1.0\n # both equals 1. So the case n = 1 is valid.\n\n # Now we test the case of n + 1. So,\n # we know that n = 1 is valid so if n + 1 is also\n# valid then n = 2, n = 3, etc are also valid: There can be only one occurrence of equal sign "=" per line.\n # and the formula is correct.\n\n # Lets assign any number to n to make the formula\n # generate an output and assist us on validating\n # if the algebraic manipulations are correct.\n\n # Set n to 4 as an example.\n4 -> n = 4.0\n\n # The formula states that for a value n the result is (n(n+1)/2)^2.\n # For the value n + 1 then we have (n(n+1)/2)^2 + (n+1)^3.\n # Let's see the result value:\n(n*(n+1)/2)^2 + (n+1)^3 -> 225.0 # Result for the case n + 1.\n\n # Now we start some manipulation on the formula.\n # n*(n+1)/2 should be equal to (n/2)*(n+1). Let's verify it:\n((n/2)*(n+1))^2 + (n+1)^3 -> 225.0 # Isolate the multiplication and division.\n\n # The result is the same so we are ok.\n # Now change from (n+1)^3 to (n+1) * (n+1)^2.\n((n/2)*(n+1))^2 + (n+1) * (n+1)^2 -> 225.0 # Reduce from cube to square.\n\n # Now transform ((n/2)*(n+1))^2 into a multiplication: (n/2)^2 * (n+1)^2\n(n/2)^2*(n+1)^2 + (n+1)*(n+1)^2 -> 225.0 # Transform squares into a multiplication.\n\n # There are two terms that multiply (n+1)^2. The first\n # is (n/2)^2 and the second is (n+1). So let's join them.\n((n/2)^2 + (n+1))*(n+1)^2 -> 225.0 # Join the terms that multiply (n+1)^2 into a sum.\n\n # Now expand (n/2)^2 into (n/2)*(n/2).\n((n/2)*(n/2) + (n+1))*(n+1)^2 -> 225.0 # Expand the square.\n\n # Execute the multiplication (n/2)*(n/2) resulting (n^2/4).\n((n^2/4) + (n+1))*(n+1)^2 -> 225.0 # From multiplication to square.\n\n # No need for parenthesis on (n+1).\n((n^2/4) + n+1)*(n+1)^2 -> 225.0 # Remove parenthesis.\n\n # Adjust parenthesis from (n^2/4) to (n^2)/4\n((n^2)/4 + n + 1)*(n+1)^2 -> 225.0 # Adjusted parenthesis.\n\n # Multiply all these terms: (n^2)/4 + n + 1 by 4/4\n(4*n^2/16 + 4*n/4 + 4/4)*(n+1)^2 -> 225.0 # Multiplied by 4/4.\n\n # We can execute the division of 4 by 16 on this term: 4*n^2/16\n(1*n^2/4 + 4*n/4 + 4/4)*(n+1)^2 -> 225.0 # Divide 4 by 16.\n\n # The number 4 is dividing all terms: 1*n^2/4 + 4*n/4 + 4/4.\n # So bring it outside the parenthesis: (n^2 + 4*n + 4) / 4\n(n^2 + 4*n + 4)/4*(n+1)^2 -> 225.0 # Extract 4 to outside of parenthesis.\n\n # The term n^2 + 4*n + 4 is a polynomial. So replace it to: (n + 2) * (n + 2)\n((n + 2) * (n + 2))/4*(n+1)^2 -> 225.0 # Transform into a multiplication.\n\n # Bring the term (n + 2) * (n + 2) into a square: (n + 2)^2.\n((n + 2)^2)/4*(n+1)^2 -> 225.0 # bring to a square.\n\n # The number 4 is dividing a square. We can move it inside and\n # transform it to 2. So ((n + 2)^2)/4 becomes: (((n + 2)/2)^2).\n(((n + 2)/2)^2)*(n+1)^2 -> 225.0 # Adjust square.\n\n # Both terms : ((n + 2)/2)^2 and (n + 2)^2 are squares.\n # So move all terms into a single square.\n( (((n + 2)/2)) * (n+1) )^2 -> 225.0 # Adjust square.\n\n # Simplify parenthesis.\n(  (n + 2)/2  * (n+1) )^2 -> 225.0 # Adjust parenthesis.\n\n # Just change the order of multiplications.\n( (n+1) * (n + 2)/2 )^2 -> 225.0 # Change the order.\n\n # The term (n + 2)/2 is equal to ( (n + 1) + 1)/2\n( (n+1) * ( ( (n + 1) + 1)/2) ) ^2 -> 225.0 # Bingo.\n\n # Now we see that (n*(n+1)/2)^2 + (n+1)^3 is \n # equal to ( (n+1) * ( ( (n + 1) + 1)/2) ) ^2\n # and we proved that the formula is correct.
