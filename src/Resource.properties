filter.removeduplicatedlines.command.line.help=\ \ \ Remove duplicated lines and leave only the top most first occurrence of a duplicated line. \n   Usage: RemD "input file or %variable" "output file or %variable" -c1 "Yes or No" -c2 "Yes or No" <optional positioning parameters> \n   Use the -c1 parameter to not consider empty lines on the search for duplicated lines. Use the -c2 parameter to not consider spaces and tabulations from the beginning and from the end of the lines.  
