filter.removecharactersoutsideparametersfilter.instructions=<html><big><big style="font-weight: bold;">Remove characters outside parameters.</big></big><p>&nbsp;&nbsp;&nbsp;This filter removes the characters that exist outside the two provided parameters. This pair of parameters can repeat themselves as many times as needed in the input text. All the characters outside these occurrences will be removed and the characters between them are maintained. Provide the required pair of parameters: <span style="font-weight: bold;">"First"</span> and <span style="font-weight: bold;">"Second"</span>. The parameter <span style="font-weight: bold;">"First"</span> can occur more than once before the parameter <span style="font-weight: bold;">"Second".</span> The <span style="font-weight: bold;">"First occurrence"</span> check box indicates if it is necessary to consider the first or the last occurrence. The parameters <span style="font-weight: bold;">"First"</span> and <span style="font-weight: bold;">"Second"</span> can also be removed based on the selection of the check box <span style="font-weight: bold;">"Maintain parameters"</span>. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">ROut</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Remove characters outside parameters. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> ROut </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"First (Required)"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Second (Required)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;The <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> indicates the parameter from where the removal of characters will end. The <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> indicates the parameter that starts the character removal. In case the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> parameter appears more then once before the <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> parameter, then use the <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if the first or the last occurrence should be consider. Use the <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> check box to indicate if the parameters <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> and <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> should be maintained or removed also. </p></html>
