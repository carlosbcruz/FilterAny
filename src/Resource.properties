filter.calendarfilter.instructions=<html><big><big style="font-weight: bold;">Calendar.</big></big><p>&nbsp;&nbsp;&nbsp;This filter generates a textual calendar for a given year. The months of the calendar can be placed on different forms. They can all be on a single column or even side by side. Just inform the number of columns on the field <span style="font-weight: bold;">"Column"</span>. The <span style="font-weight: bold;">"Column"</span> parameter is optional. If it is not provided then the number of columns considered is 3. The desired year can be informed on the filed <span style="font-weight: bold;">"Year"</span>. The <span style="font-weight: bold;">"Year"</span> parameter is optional. If it is not provided then the current year is used. </p><p>&nbsp;&nbsp;&nbsp;This filter can only be executed on the graphical interface. </p>
