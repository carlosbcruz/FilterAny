filter.breaklinesonspecifiedlength.instructions=<html><big><big style="font-weight: bold;">Break lines on a specific length.</big></big><p>&nbsp;&nbsp;&nbsp;This filter breaks the lines that are greater then the provided length. Provide the desired lines length on the <span style="font-weight: bold;">"Length"</span> parameter. The filter will break the line on the next space after the line reaches the desired length. However, it is possible to ask the filter to break the line on the desired length even if it is in the middle of a word. To do so, you need to select the parameter: <span style="font-weight: bold;">"Force break"</span>. If the <span style="font-weight: bold;">"Length"</span> parameter is not provided then it assumes the default value of 80. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Break</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter breaks the lines that are greater then the provided length. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Break </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Length (Optional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the desired length of all lines. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if the line should be broken even if it is inside a word. </p></html>
filter.breaklinesonspecifiedlength.command.line.help=\ \ \ This filter breaks the lines that are greater then the provided length. \n   Usage: Break "input file or %variable" "output file or %variable" -f1 "Length (Optional)" -c1 "Yes or No" <optional positioning parameters> \n   Use -f1 to indicate the desired length of all lines. Use -c1 to indicate if the line should be broken even if it is inside a word. 
