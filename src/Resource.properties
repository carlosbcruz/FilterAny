filter.testdatageneratorfilter.tooltip=Generates great variety of random data.
filter.testdatageneratorfilter.instructions=<html><big><big style="font-weight: bold;">Random data generator.</big></big><p>&nbsp;&nbsp;&nbsp;This filter generates a great variety of different data that can server a lot of purposes like testing an application, creating examples, and many more. Also, this filter is extremely flexible because the data to be generated are specified as tokens that can be placed anywhere on a text and the text can have multiple lines. The tokens are represented by a data name started with "${" and ended with "}", for example, the token ${d} generates a digit from 0 to 9. The tokens are case sensitive. Here is a complete list of the available tokens:</p><br/><table style="text-align: left; width: 100%;" border="1" cellpadding="2"cellspacing="2"><tbody><tr><td><b>Token</b></td><td><b>Data generated</b></td></tr><tr><td>${d}</td><td>A digit.</td></tr><tr><td>${a}</td><td>A lower case vowel.</td></tr><tr><td>${A}</td><td>An upper case vowel.</td></tr><tr><td>${c}</td><td>A lower case consonant.</td></tr><tr><td>${C}</td><td>An upper case consonant.</td></tr><tr><td>${l}</td><td>A lower case letter.</td></tr><tr><td>${L}</td><td>An upper case letter.</td></tr><tr><td>${s}</td><td>A lower case syllable.</td></tr><tr><td>${S}</td><td>A upper case syllable.</td></tr><tr><td>${w}</td><td>A no meaning word.</td></tr><tr><td>${m_pt}</td><td>A male name in Portuguese.</td></tr><tr><td>${m_en}</td><td>A male name in English.</td></tr><tr><td>${f_pt}</td><td>A female name in Portuguese.</td></tr><tr><td>${f_en}</td><td>A female name in English.</td></tr><tr><td>${g_pt}</td><td>A no gender name in Portuguese.</td></tr><tr><td>${g_en}</td><td>A no gender name in English.</td></tr><tr><td>${s_pt}</td><td>A surname in Portuguese.</td></tr><tr><td>${s_en}</td><td>A surname in English.</td></tr><tr><td>${e&gt;min&lt;max}</td><td>The name or domain part of the email. Minimum of 5 characters. A full email could be ${e&gt;5&lt;50}@${e&gt;5&lt;20}.${et}.${ec}</td></tr><tr><td>${et}</td><td>A top level domain for email.</td></tr><tr><td>${ec}</td><td>A country level for email.</td></tr><tr><td>${a_pt}</td><td>An address in Portuguese.</td></tr><tr><td>${a_en}</td><td>An address in English.</td></tr><tr><td>${ct_pt}</td><td>City names in Portuguese.</td></tr><tr><td>${ct_en}</td><td>City names in English.</td></tr><tr><td>${z_en}</td><td>Zip codes in English.</td></tr><tr><td>${st_pt}</td><td>State names in Portuguese.</td></tr><tr><td>${st_en}</td><td>State names in English.</td></tr><tr><td>${cn_pt}</td><td>Country names in Portuguese.</td></tr><tr><td>${cn_en}</td><td>Country names in English.</td></tr><tr><td>${c2}</td><td>Two letters country codes.</td></tr><tr><td>${c3}</td><td>Three letters country codes.</td></tr><tr><td>${!...options...}</td><td>A custom set of possible elements. Specify the possible values by separating the values by "|". Example: ${!option1|option2|option3}.</td></tr><tr><td>${M_pt}</td><td>Three letters month in Portuguese.</td></tr><tr><td>${M_en}</td><td>Three letters month in English.</td></tr><tr><td>${n&gt;min&lt;max}</td><td>A number between an interval. An example is ${n&gt;-10&lt;5}.</td></tr><tr><td>${t}</td><td>A timezone.</td></tr><tr><td>${Mth_pt}</td><td>Three letters month in Portuguese.</td></tr><tr><td>${Mth_en}</td><td>Three letters month in English.</td></tr><tr><td>${w_pt}</td><td>Day of the week in Portuguese.</td></tr><tr><td>${w_en}</td><td>Day of the week in English.</td></tr><tr><td>${N&gt;min &lt; max}</td><td>A number between an interval prefixed with zeroes. An example is ${N&gt;1&lt;100}.</td></tr><tr><td>${i} or ${i&gt;min&lt;max}</td><td>An auto increment number. If "&gt;" and "&lt;" are specified then the increment starts with "min" and auto increment until "max" is reached. If this happens then the counting starts with "min" again.</td></tr><tr><td>${d1}</td><td>Get a date on format yyyy/mm/dd hh:mm:ss. Example: 2014/06/09 03:16:14.</td></tr><tr><td>${ms}</td><td>Sets this date to represent a point in time that is time milliseconds after January 1, 1970 00:00:00 GMT.</td></tr><tr><td>${T...format...}</td><td>A date format in Portuguese. It accepts any Java Language format. Example: ${Tyyyyy.MMMMM.dd GGG hh:mm aaa}.</td></tr><tr><td>${t...format...}</td><td>A date format in English. It accepts any Java Language format. Example: ${tyyyyy.MMMMM.dd GGG hh:mm aaa}.</td></tr></tbody></table><p>&nbsp;&nbsp;&nbsp;Here are some examples of dates:</p><br/><table style="text-align: left; width: 100%;" border="1" cellpadding="2"cellspacing="2"><tbody><tr><td><b>Format</b></td><td><b>Data generated</b></td></tr><tr><td>${tMMM d, yyyy}</td><td>Feb 12, 2009</td></tr><tr><td>${tMMMMM d, yyyy}</td><td>June 18, 2006</td></tr><tr><td>${tEEE, MMMMM d}</td><td>Wed, October 4</td></tr><tr><td>${tEEE, d, yyyy}</td><td>Wed, 18, 2010</td></tr><tr><td>${tMM.dd.yy}</td><td>08.27.07</td></tr><tr><td>${tMM-dd-yy}</td><td>01-18-07</td></tr><tr><td>${tMM/dd/yy}</td><td>01/22/09</td></tr><tr><td>${tMM/dd/yyyy}</td><td>11/16/2012</td></tr><tr><td>${tdd-MM-yy}</td><td>24-10-11</td></tr><tr><td>${tdd/MM/yyyy}</td><td>17/02/2007</td></tr><tr><td>A MySQL datetime format: ${tyyyy-MM-dd HH:mm:ss}</td><td>2007-08-29 16:51:33</td></tr><tr><td>${T'Data:' EEEEE, d MMMMM 'de' yyyy'.' 'Hora:' HH:mm:ss.SSSSz}</td><td>Data: Segunda-feira, 11 Setembro de 2006. Hora:02:39:34.0321 BRT</td></tr><tr><td>${t'Date:' EEEEE, d MMMMM 'of' yyyy'.' 'Hour:' KK:mm:ss.SSSS a z}</td><td>Date: Friday, 11 July of 2008. Hour: 04:27:47.0321 AM BRT</td></tr><tr><td>${TEEE, d MMM yyyy HH:mm:ss Z}</td><td>${tEEE, d MMM yyyy HH:mm:ss Z}</td></tr></tbody></table><p>&nbsp;&nbsp;&nbsp;Here are other data formats that can be used:</p><br/><table style="text-align: left; width: 100%;" border="1" cellpadding="2"cellspacing="2"><tbody><tr><td><b>Formats</b></td><td><b>Result</b></td></tr><tr><td>"yyyy.MM.dd G 'at' HH:mm:ss z"</td><td>2001.07.04 AD at 12:08:56 PDT</td></tr><tr><td>"EEE, MMM d, ''yy"</td><td>Wed, Jul 4, '01</td></tr><tr><td>"h:mm a"</td><td>12:08 PM</td></tr><tr><td>"hh 'o''clock' a, zzzz"</td><td>12 o'clock PM, Pacific Daylight Time</td></tr><tr><td>"K:mm a, z"</td><td>0:08 PM, PDT</td></tr><tr><td>"yyyyy.MMMMM.dd GGG hh:mm aaa"</td><td>02001.July.04 AD 12:08 PM</td></tr><tr><td>"EEE, d MMM yyyy HH:mm:ss Z"</td><td>Wed, 4 Jul 2001 12:08:56 -0700</td></tr><tr><td>"yyMMddHHmmssZ"</td><td>010704120856-0700</td></tr><tr><td>dd.MM.yy</td><td>30.06.09</td></tr><tr><td>yyyy.MM.dd G 'at' hh:mm:ss z</td><td>2009.06.30 AD at 08:29:36 PDT</td></tr><tr><td>EEE, MMM d, ''yy</td><td>Tue, Jun 30, '09</td></tr><tr><td>h:mm a</td><td>8:29 PM</td></tr><tr><td>H:mm</td><td>8:29</td></tr><tr><td>H:mm:ss:SSS</td><td>8:28:36:249</td></tr><tr><td>K:mm a,z</td><td>8:29 AM,PDT</td></tr><tr><td>yyyy.MMMMM.dd GGG hh:mm aaa</td><td>2009.June.30 AD 08:29 AM</td></tr></tbody></table><p>&nbsp;&nbsp;&nbsp;Here is a complete list of letters that can be used on the date format:</p><br/><table style="text-align: left; width: 100%;" border="1" cellpadding="2"cellspacing="2"><tbody><tr><td><b>Letter</b></td><td><b>Date or Time Component</b></td><td><b>Presentation</b></td><td><b>Examples</b></td></tr><tr><td>G</td><td>Era designator</td><td>Text</td><td>AD</td></tr><tr><td>y</td><td>Year</td><td>Year</td><td>1996; 96</td></tr><tr><td>M</td><td>Month in year</td><td>Month</td><td>July; Jul; 07</td></tr><tr><td>w</td><td>Week in year</td><td>Number</td><td>27</td></tr><tr><td>W</td><td>Week in month</td><td>Number</td><td>2</td></tr><tr><td>D</td><td>Day in year</td><td>Number</td><td>189</td></tr><tr><td>d</td><td>Day in month</td><td>Number</td><td>10</td></tr><tr><td>F</td><td>Day of week in month</td><td>Number</td><td>2</td></tr><tr><td>E</td><td>Day in week</td><td>Text</td><td>Tuesday; Tue</td></tr><tr><td>a</td><td>Am/pm marker</td><td>Text</td><td>PM</td></tr><tr><td>H</td><td>Hour in day (0-23)</td><td>Number</td><td>0</td></tr><tr><td>k</td><td>Hour in day (1-24)</td><td>Number</td><td>24</td></tr><tr><td>K</td><td>Hour in am/pm (0-11)</td><td>Number</td><td>0</td></tr><tr><td>h</td><td>Hour in am/pm (1-12)</td><td>Number</td><td>12</td></tr><tr><td>m</td><td>Minute in hour</td><td>Number</td><td>30</td></tr><tr><td>s</td><td>Second in minute</td><td>Number</td><td>55</td></tr><tr><td>S</td><td>Millisecond</td><td>Number</td><td>978</td></tr><tr><td>z</td><td>Time zone</td><td>General time zone</td><td>Pacific Standard Time; PST; GMT-08:00</td></tr><tr><td>Z</td><td>Time zone</td><td>RFC 822 time zone</td><td>-0800</td></tr></tbody></table><p>&nbsp;&nbsp;&nbsp;The text on the Main Input can be repeated many times with different data on each repetition. Inform the number of repetitions on the field <span style="font-weight: bold;">"Number of repetitions"</span>. The <span style="font-weight: bold;">"Number of repetitions"</span> parameter is optional. If it is not provided then the number of repetitions considered is 50. </p><p>&nbsp;&nbsp;&nbsp;This filter have: <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;466 Male Portuguese Names.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;396 Male English Names.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;503 Female Portuguese Names.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;521 Female English Names.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2625 Surnames in Portuguese.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;716 Surnames in English.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;20 Top Levels Domains.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;249 Emails country codes.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;152 Addresses in Portuguese.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;500 Addresses in English.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5206 Cities in Portuguese.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;513 Cities in English.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;600 Zip Codes in English.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;27 States in Portuguese.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;50 States in English.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;202 Countries in Portuguese.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;247 Countries in English.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;239 Two Letters Country Codes.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;239 Three Letters Country Codes.<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;125 Time zones.<br/></p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Rand</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Generates great variety of random data. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Rand </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Number of repetitions (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate how many times the text will be repeated. If it is not provided then the number of repetitions considered is 50. </p></html>
