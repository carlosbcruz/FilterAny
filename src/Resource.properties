filter.combinealllinesfilter.instructions=<html><big><big style="font-weight: bold;">Combine all lines.</big></big><p>&nbsp;&nbsp;&nbsp;This filter appends the second line on the end of the first line and repeats this process to the entire text or only on the selected lines. It is possible to add any arbitrary content between the union of each line. To do that provide a content on the field <span style="font-weight: bold;">"Separator"</span>. The <span style="font-weight: bold;">"Separator"</span> parameter is optional. If it is not provided then no separation is added. The parameter <span style="font-weight: bold;">"Combine empty lines"</span> indicates if empty lines have also to be combined. If it is not set, then any sequence of empty lines will be replaced by a single new line. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">CombL</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Append all lines into a single line. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> CombL </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Separator (Optional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the content to be placed in between the unions of the lines. If it is not provided then no separation is added. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> indicates if empty lines have also to be combined.</p></html>
filter.combinealllinesfilter.command.line.help=\ \ \ Append all lines into a single line. \n   Usage: CombL "input file or %variable" "output file or %variable" -f1 "Separator (Optional)" -c1 "Yes or No" <optional positioning parameters> \n   Use -f1 to indicate the content to be placed in between the unions of the lines. If it is not provided then no separation is added. Use -c1 indicates if empty lines have also to be combined.    
