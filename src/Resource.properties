filter.combinelinesataregularstepfilter.instructions=<html><big><big style="font-weight: bold;">Combine lines on a regular step.</big></big><p>&nbsp;&nbsp;&nbsp;This filter combines the lines according to the <span style="font-weight: bold;">"Step"</span> provided and add the field <span style="font-weight: bold;">"Separator"</span> in between the combined lines. The filter will always combine the first line. The next lines will be combined according to the number of lines specified on the <span style="font-weight: bold;">"Step"</span> parameter, with indicates how many lines will be combined with the first one. </p><p>&nbsp;&nbsp;&nbsp;Imagine a situation where you have a list of contacts with name, address, phone and email, one information on each line. If you need to combine all contact information into a single line, each contact in a separated line, then you can provide a <span style="font-weight: bold;">"Step"</span> of four. That is, the address, phone and email will be combined to the line with the contact name. A content can be placed in between the combined lines. To do so, use the parameter <span style="font-weight: bold;">"Separator"</span>. The <span style="font-weight: bold;">"Separator"</span> parameter is optional. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">CLRS</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Combine lines on a regular step. If the <span style="font-weight: bold;">"Step"</span> is 3 then the lines 2 and 3 will be combined with line number 1, and so forth. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> CLRS </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Step"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Separator (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate how many lines will be combined. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to indicate the content that will be placed in between the combined lines. </p></html>
filter.combinelinesataregularstepfilter.command.line.help=\ \ \ Combine lines on a regular step. If the "Step" is 3 then the lines 2 and 3 will be combined with line number 1, and so forth. \n   Usage: CLRS "input file or %variable" "output file or %variable" -f1 "Step" -f2 "Separator (Optional)" <optional positioning parameters> \n   Use -f1 to indicate how many lines will be combined. Use -f1 to indicate the content that will be placed in between the combined lines.     
