filter.searchfiles.label=73-Search files
filter.searchfiles.tooltip=Search for files to apply filters on them. 
filter.searchfiles.instructions=<html><big><big style="font-weight: bold;">Search files.</big></big><p>&nbsp;&nbsp;&nbsp;Use this filter to search for files and add them to the list. The objective is to apply a filter to all of the files at the same time instead of applying a filter on a single file by hand. </p><p>&nbsp;&nbsp;&nbsp;The files retrieved will be appended to any list that already exist on the Main Input text. This way it is possible to keep adding files to the list. </p><p>&nbsp;&nbsp;&nbsp;This filter works on both text mode and file mode. </p><p>&nbsp;&nbsp;&nbsp;To add files to the list first click on <span style="font-weight: bold;">"Search"</span> button and select a file or a directory. If a file is selected then it will be added to the list after clicking on <span style="font-weight: bold;">"Execute"</span> button. If a directory is selected then all files from that directory can be added to the list. It is possible to indicate the file extensions to be added to the list. This can be done by entering the extensions separated by comma on the field <span style="font-weight: bold;">"Type"</span>, such as: "txt,xml,ini". The <span style="font-weight: bold;">"Type"</span> parameter is optional. If it is not provided then any file is included. It is also possible to add files that are on sub-directories of the directory provided. This can be done by selecting the <span style="font-weight: bold;">"Sub-directories"</span> parameter. </p><p>&nbsp;&nbsp;&nbsp;To apply a filter on all files you need first to switch to file mode. The content of the Main Input will be analyzed and there will be an indication on each row informing if it is a valid file or not. Only valid files are subjected to receive a filter execution. It is important to remember that most of the filters were designed to work on text files only and binary files will not generated a valid output. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Srch</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Search for files to apply filters on many files at the same time. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Srch </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> <span style="font-weight: bold;">"File or directory"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Extensions (Optional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span><br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> to indicate the file to be include or the directory that holds the files to be include in the list. Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the file extension to be included. The extensions should be separated by comma, like: "txt,xml,ini". If it is not provided then any file is included. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if it is necessary to search on sub-directories or not. </p></html>
filter.searchfiles.command.line.help=\ \ \ Search for files to apply filters on many files at the same time. \n   Usage: Srch "input file or %variable" "output file or %variable" -t1 "File or directory" -f1 "Extensions (Optional)" -c1 "Yes or No"\n   Use -t1 to indicate the file to be include or the directory that holds the files to be include in the list. Use -f1 to indicate the file extension to be included. The extensions should be separated by comma, like: "txt,xml,ini". If it is not provided then any file is included. Use -c1 to indicate if it is necessary to search on sub-directories or not.    
