filter.calculator.tooltip=Execute a series of calculation. One calculation per line.
filter.calculator.instructions=<html><big><big style="font-weight: bold;">Calculator.</big></big><p>&nbsp;&nbsp;&nbsp;This filter parses each line of the text and calculates one expression per line like "3 + 4 * 5". It is possible to use variables like "length = 20 + 12" and on next line use "length2 = length + 12". To obtain the result enter a line with only the variable name like "length2". </p><p>&nbsp;&nbsp;&nbsp;It is possible to use already defined functions and constants. The complete list of functions and the Java Language counterpart are: </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;e() = Math.E <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pi() = Math.PI <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rand() = Math.random() <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;min() = Double.MIN_VALUE <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;max() = Double.MAX_VALUE <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sin(x) = Math.sin(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cos(x) = Math.cos(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tan(x) = Math.tan(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;asin(x) = Math.asin(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;acos(x) = Math.acos(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;atan(x) = Math.atan(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;asinh(x) = Hyperbolic arc sine <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;acosh(x) = Hyperbolic arc cosine <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;atanh(x) = Hyperbolic arc tangent <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sinh(x) = Hyperbolic sine <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cosh(x) = Hyperbolic cosine <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tanh(x) = Hyperbolic tangent <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sqrt(x) = Math.sqrt(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;abs(x) = Math.abs(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ceil(x) = Math.ceil(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;floor(x) = Math.floor(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;exp(x) = e^x <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ln(x) = log e(x) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;lg(x) = log 2(x) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;log(x) = log 10(x) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sign(x) = x &gt; 0 = 1, x &lt; 0 = -1, x = 0 -&gt; 0 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;fact(n) = n! = 1 * 2 * ... * (n - 1) * n <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;round(x) = Math.round(double) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;log(x,y) = log y(x) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;combin(n, r) = PascalsTriangle.nCr(n, r) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mod(x, y) = x % y <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pow(x, y) = x^y <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;min(x1,x2,...,xn) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;max(x1,x2,...,xn) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sum(x1,x2,...,xn) = x1 + x2 + ... + xn <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;avg(x1,x2,...,xn) = (x1 + x2 + ... + xn) <br></p><p>&nbsp;&nbsp;&nbsp;All line content that follows the "#" pound sign is considered a comment and will be copied on the result. </p><p>&nbsp;&nbsp;&nbsp;The decimal symbol used is a dot ("."). No other symbol is allowed. So, any number such as 12,345.67 should be changed to 12345.67 before the filter execution. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Calc</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Execute a series of calculation. One calculation per line. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Calc </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
