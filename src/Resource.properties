filter.morse.instructions=<html><big><big style="font-weight: bold;">Convert to Morse code.</big></big><p>&nbsp;&nbsp;&nbsp;This filter converts text to and from a Morse code. Select the <span style="font-weight: bold;">"Change punctuation"</span> parameter to also convert punctuations to Morse code. Select the <span style="font-weight: bold;">"From Morse to Text"</span> parameter to convert from Morse back to text. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Morse</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter simply converts the text to a Morse code. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Morse </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use the <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to also convert punctuations to Morse code. Use the <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> to convert from Morse back to text.</p></html>
