# 27-AddAnchorOnAPositionFilter
filter.addanchoronaposition.label=27-Add parameter to a position
filter.addanchoronaposition.tooltip=Inserts the provided parameter on a specific position in the line.
filter.addanchoronaposition.instructions=<html><big><big style="font-weight: bold;">Add parameter to a position.</big></big><p>&nbsp;&nbsp;&nbsp;This filter adds the content informed on the <span style="font-weight: bold;">"Parameter"</span> field to a specific position on all lines or only on the selected lines. To know what is the number equivalent to the desired position you can place the cursor on the exact position on the text using the mouse and see the line and column indication on the bottom of the editor area. Then you input the same number as the column indication in the <span style="font-weight: bold;">"Position"</span> parameter. This position can be greater then the line length, in case the lines do not end on the same position. The <span style="font-weight: bold;">"Parameter"</span> field can receive the following special characters: <ul><li>You can enter these four characters <span style="font-weight: bold;">!nl!</span> to insert a new line.</li><li>You can enter these three characters <span style="font-weight: bold;">!t!</span> to insert a tabulation.</li></ul><p>If the line has spaces or tabulations then these will remain untouched and the <span style="font-weight: bold;">"Parameter"</span> will be added to the requested position. </p><p>&nbsp;&nbsp;&nbsp;The <span style="font-weight: bold;">"Step"</span> indicates which lines will receive the parameter and it is optional. If it is not provided then all lines will receive the parameter. If it is provided then only the lines on this <span style="font-weight: bold;">"Step"</span> will receive the parameter. For example: if <span style="font-weight: bold;">"Step"</span> is 3 then the first line will receive the parameter, the next two lines will not receive it, the next lines receives it and so forth. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">ParP</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Inserts the provided parameter on a specific position in the line. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> ParP </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Parameter"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Position"</span> <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> <span style="font-weight: bold;">"Step (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the content that will be added to a specific position on the text. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> parameter to indicate the position in the line to be used as a reference. Use <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> to indicate which lines will receive the parameter. </p></html>
