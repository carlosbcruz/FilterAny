filter.intercalatemainwithauxiliar.label=55-Intercalate Main Input with Auxiliar
filter.intercalatemainwithauxiliar.tooltip=Intercalate the lines of Main Input with the Auxiliar Input on a regular step.
filter.intercalatemainwithauxiliar.instructions=<html><big><big style="font-weight: bold;">Intercalate Main Input with Auxiliar.</big></big><p>&nbsp;&nbsp;&nbsp;This filter intercalates the lines from the Main Input with the lines from the Auxiliar Input. This is done by adding a certain number of lines from the Main Input according to the <span style="font-weight: bold;">"Step"</span> parameter. Then, one line from the Auxiliar Input is added to the content. This process is repeated until there are no more lines. If the Main Input has less lines then the Auxiliar Input then the remaining lines from the Auxiliar input will be appended to the Output. On the other side, if the Main Input has more lines then the Auxiliar Input then the remaining lines from the Main Input will be appended to the Output. The <span style="font-weight: bold;">"Step"</span> parameter is optional. If it is not provided then it is considered to be number 1. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Inte</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter intercalates the lines from the Main Input with the lines from the Auxiliar Input. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Inte </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(0, 150, 0);">"auxiliar file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Step (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the step used to intercalate the lines. If it is not provided then the step is 1. </p></html>
filter.intercalatemainwithauxiliar.field.1=Step
filter.intercalatemainwithauxiliar.field.1.tooltip=<html>This parameter controls where each line<br/>from the Auxiliar Input will be placed.</html>
filter.intercalatemainwithauxiliar.command.line.help=\ \ \ This filter intercalates the lines from the Main Input with the lines from the Auxiliar Input. \n   Usage: Inte "input file or %variable" <span style="color: rgb(0, 150, 0);">"auxiliar file or %variable" "output file or %variable" -f1 "Step (Optional)" <optional positioning parameters> \n   Use the -f1 to indicate the step used to intercalate the lines. If it is not provided then the step is 1. 
