filter.replicatelinecontent.instructions=<html><big><big style="font-weight: bold;">Replicate lines.</big></big><p>&nbsp;&nbsp;&nbsp;This filter replicates each line on itself a certain number of times. Inform how many times each line will be replicated on the field <span style="font-weight: bold;">"Number of repetitions"</span>. The <span style="font-weight: bold;">"Number of repetitions"</span> parameter is optional. If it is not provided then the number of repetitions considered is 1. In between each line it is possible to insert an arbitrary content. Inform this content on the field <span style="font-weight: bold;">"Separator"</span>. The <span style="font-weight: bold;">"Separator"</span> parameter is optional. If it is not provided then the separator is a single space. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RepC</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Append each line on itself a certain number of times. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RepC </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Number of repetitions (Optional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Separator (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate how many times each line will be replicated. If it is not provided then the number of repetitions considered is 1. Use <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to indicate the content to be inserted between each line replication. If it is not provided then the separator is a single space. </p></html>  
