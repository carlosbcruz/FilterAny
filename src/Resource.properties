# 68-AppendFilesFilter
filter.appendfilesfilter.label=68-Append files
filter.appendfilesfilter.tooltip=Appends all the specified files into a single file.
filter.appendfilesfilter.instructions=<html><big><big style="font-weight: bold;">Append files.</big></big><p>&nbsp;&nbsp;&nbsp;This filter appends all specified files into a single file. The files can be of any type. Inform the files that should be appended on the Main Input. The filter <span style="font-weight: bold;">"Search"</span> can use for this purpose. The next step is to inform the required parameter <span style="font-weight: bold;">"File name"</span>. If the target file informed already exist then it will be overwritten. If the target informed is a directory then a file named <span style="font-weight: bold;">"AppendedFile.bin"</span> will be created.</p><p>&nbsp;&nbsp;&nbsp;It worth mentioning that this filter <span style="font-weight: bold;">"Append files"</span> only work on file mode. Therefore, all the filter parameters are disabled when running on text mode. </p><p>&nbsp;&nbsp;&nbsp;After you select the files using the <span style="font-weight: bold;">"Search"</span> filter you have to switch to file mode. The file names will appear on a table instead of a plain text. At this moment you have to provide the filter required parameters. </p><p>&nbsp;&nbsp;&nbsp;This filter is prepared to work with binary files. The majority of the available filters only work on text files. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed through command line. To perform that you first need to generate the list of files to work on. This can be done using the command <span style="font-weight: bold;">"Srch"</span> that is the command line version of the filter <span style="font-weight: bold;">"Search"</span>. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">App</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter appends all specified files into a single file. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> App </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> <span style="font-weight: bold;">"File name"</span><br><br>&nbsp;&nbsp;&nbsp;This filter ignores the parameter <span style="color: rgb(200, 0, 0);">"output file or %variable"</span>. <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-t1</strong></span> to specify the target file to be created. </p></html>
