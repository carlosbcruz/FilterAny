filter.knapsackfilelist.instructions=<html><big><big style="font-weight: bold;">Knapsack problem file list.</big></big><p>&nbsp;&nbsp;&nbsp;This filter generates a file list in a format that is acceptable by the "Knapsack problem" filter. Inform the directory to generate a file list on the field <span style="font-weight: bold;">"Select directory"</span>. There are two types of lists of files that can be generated based on the parameter <span style="font-weight: bold;">"Add sub-directories"</span>.  If the parameter <span style="font-weight: bold;">"Add sub-directories"</span> is selected, then the list will include all the files in the provide directory and also in the sub-directories. If the parameter <span style="font-weight: bold;">"Add sub-directories"</span> is not selected, then the list will include only the files and the top directories and the files that are into the provided directory. Each line of the file list has the file size in bytes and the absolute file name. The filter "Knapsack problem" has restrictions on the file size provided, so it is possible to divide the file sizes by any number provided on the parameter <span style="font-weight: bold;">"Size divider"</span>. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">KnapF</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter generates a file list in a format that is acceptable by the "Knapsack problem". <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> KnapF </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> <span style="font-weight: bold;">"Directory"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Size divider"</span><br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-d1</strong></span> to indicate the directory to generate a file list. Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to inform if the filter should include the files in the sub-directories. Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the number that will divide all file sizes. </p></html>
filter.knapsackfilelist.command.line.help=\ \ \ This filter generates a file list in a format that is acceptable by the "Knapsack problem". \n   Usage: KnapF "input file or %variable" "output file or %variable" -d1 "Directory" -c1 "Yes or No" -f1 "Size divider"\n   Use -d1 to indicate the directory to generate a file list. Use -c1 to inform if the filter should include the files in the sub-directories. Use -f1 to indicate the number that will divide all file sizes. 
