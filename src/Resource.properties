filter.addparameterbeforeparameter.instructions=<html><big><big style="font-weight: bold;">Add parameter before parameter.</big></big><p>&nbsp;&nbsp;&nbsp;This filter goes through all lines of the text on the Main Input area and adds the provided <span style="font-weight: bold;">"Parameter to insert"</span> right before the <span style="font-weight: bold;">"Parameter to search for"</span> if it exist on that line. If it does not exist, then the line will remain unchanged. The search for the <span style="font-weight: bold;">"Parameter to search for"</span> is affected by the <span style="font-weight: bold;">"Case sensitive"</span>. If this parameter is checked, then letters in upper case are considered different from lowercase. The contrary is applied if the parameter is not checked. Use the <span style="font-weight: bold;">"Order"</span> to indicate which parameter to consider in the line, if it is the first, second, third, etc. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RPBP</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Add a provided parameter right before another specified parameter. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RPBP </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Parameter to insert"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Parameter to search for"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> <span style="font-weight: bold;">"Order (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;The <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> indicate the parameter to be include. The <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> indicate the parameter to be searched for. Use parameter <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if the search for the parameter should find an exact match of ignore if the characters are upper or lower case. The <span style="color: rgb(255, 0, 0);"><strong>-f3</strong></span> to indicate which parameter to consider in the line, if it is the first, second, third, etc. </p></html>
filter.addparameterbeforeparameter.command.line.help=\ \ \ Add a provided parameter right before another specified parameter. \n   Usage: RPBP "input file or %variable" "output file or %variable" -f1 "Parameter to insert" -f2 "Parameter to search for" -c1 "Yes or No" -f3 "Order (Optional)" <optional positioning parameters> \n   The -f1 indicate the parameter to be include. The -f2 indicate the parameter to be searched for. Use parameter -c1 to indicate if the search for the parameter should find an exact match of ignore if the characters are upper or lower case. The -f3 to indicate which parameter to consider in the line, if it is the first, second, third, etc. 
