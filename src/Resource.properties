# 69-CalculateMD5Filter
filter.calculatemd5filter.label=69-Calculate MD5
filter.calculatemd5filter.tooltip=Calculate the MD5 code of all files.
filter.calculatemd5filter.instructions=<html><big><big style="font-weight: bold;">Calculate MD5.</big></big><p>&nbsp;&nbsp;&nbsp;This filter is used to guarantee the integrity of the files provided. It calculates the sequences of digits generated from the file content in a way that if any part is changed, than the sequence also changes. One can calculate the digits before transmitting the file and calculate it again after the transmission is completed. If the two codes match, than the file was transmitted successfully and it is not corrupted. </p><p>&nbsp;&nbsp;&nbsp;It worth mentioning that this filter <span style="font-weight: bold;">"Calculate MD5"</span> only work on file mode. Therefore, the filter is disabled when running on text mode. </p><p>&nbsp;&nbsp;&nbsp;After you select the files using the <span style="font-weight: bold;">"Search"</span> filter you have to switch to file mode. The file names will appear on a table instead of a plain text. </p><p>&nbsp;&nbsp;&nbsp;This filter is prepared to work with binary files. The majority of the available filters only work on text files. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed through command line. To perform that you first need to generate the list of files to work on. This can be done using the command <span style="font-weight: bold;">"Srch"</span> that is the command line version of the filter <span style="font-weight: bold;">"Search"</span>. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">MD5</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter calculates the MD5 code of all files. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> MD5 </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span><br><br></p></html>
filter.calculatemd5filter.command.line.help=\ \ \ This filter calculates the MD5 code of all files. \n   Usage: MD5 "input file or %variable" "output file or %variable"
