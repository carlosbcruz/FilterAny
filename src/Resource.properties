# 88-JSONFormatterFilter
filter-jsonformatterfilter-label=88-Format JSON
filter-jsonformatterfilter-tooltip=Indent the tags of a JSON file.
filter-jsonformatterfilter-instructions=<html><big><big style="font-weight: bold;">Format JSON. </big></big><p>&nbsp;&nbsp;&nbsp;This filter indent the JSON tags to make it easier to read them. It distributes the JSON tags one on each line and indent each of them according to their position in the JSON document. The outer tags will be indented to the left and the inner tags will be indented to the right. It is possible to indicate the number of spaces used to move inner tags to the right by using the parameter <span style="font-weight: bold;">"Spaces to indent"</span>. </p><p>&nbsp;&nbsp;&nbsp;An JSON with the following structure: </p><p>&nbsp;&nbsp;&nbsp;{ application: "Filterany", purpose: "Save time" }</p><p>&nbsp;&nbsp;&nbsp;will be modified to the following: </p><p>&nbsp;&nbsp;&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"application": "Filterany",<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"purpose": "Save time"<br/>&nbsp;&nbsp;&nbsp;{<br/></p><p>&nbsp;&nbsp;&nbsp;In this case the <span style="font-weight: bold;">"Spaces to indent"</span> was set to 4. So four spaces were used to indent the inner tags. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">JSON</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter indent the JSON tags so the are easier to visualize. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> JSON </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Spaces to indent"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>Use the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate how many spaces are used to indent the inner JSON tags to the right. </p></html>
filter-jsonformatterfilter-command-line-help=\ \ \ This filter indent the JSON tags so the are easier to visualize. \n   Usage: JSON "input file or %variable" "output file or %variable" -f1 "Spaces to indent" <optional positioning parameters> Use the -f1 to indicate how many spaces are used to indent the inner JSON tags to the right. 
filter-jsonformatterfilter-field1=Spaces to indent:
filter-jsonformatterfilter-field1-tooltip=Each indentation will be done by this amount of spaces.
