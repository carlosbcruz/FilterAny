# 62-CharacterSelectionFilter
filter.character.selection.label=62-Character selection
filter.character.selection.title=Free character selection dialog.
filter.character.selection.tooltip=Allows the selection of characters by using only the mouse.
filter.character.selection.instructions=<html><big><big style="font-weight: bold;">Character selection.</big></big><p>&nbsp;&nbsp;&nbsp;This filter allows a quick selection of characters using just the mouse. </p><p>&nbsp;&nbsp;&nbsp;The text provided to the filter will be presented on a graphical area and it is possible to select the text by clicking the mouse left button and moving the mouse while the button continues to be pressed. A rectangle will be drawn while the mouse is moving. Once the button is released the text that were under this rectangle is selected. The indication of this selection are green rectangles that surround the selected texts. This make it easy to distinguish which text areas are selected and which ones are not selected. </p><p>&nbsp;&nbsp;&nbsp;If a text is selected by mistake then it can be easily corrected. A selected text can be unselected by creating the same rectangle but using the mouse right button. In this case the rectangle being created has a different color. Once the button is released then all selected texts that were inside the rectangle is unselected. </p><p>&nbsp;&nbsp;&nbsp;If an entire line should be selected then it can be easily done by just selecting the line number that is presented on the left of each line. This line number can also be used to unselect the entire line. </p><p>&nbsp;&nbsp;&nbsp;Once all the selections are done it is possible to click the <span style="font-weight: bold;">"Ok"</span> or the <span style="font-weight: bold;">"Cancel"</span> button. If the <span style="font-weight: bold;">"Ok"</span> button is pressed then only the selected texts are preserved. All the texts that are not selected will be removed and replaced by spaces. If the <span style="font-weight: bold;">"Cancel"</span> button is pressed then all the texts are copied to the output. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p></html>
