# 58-RemoveLinesWithMultipleParameters
filter.removelineswithmultipleparameters.label=58-Remove lines with multiple parameters
filter.removelineswithmultipleparameters.tooltip=Remove the lines that has any of the parameters specified on the Auxiliar Input.
filter.removelineswithmultipleparameters.instructions=<html><big><big style="font-weight: bold;">Remove lines with multiple parameters.</big></big><p>&nbsp;&nbsp;&nbsp;This filter analyzes the content of the text provided on the Main Input and compares with the content provided on the Alternative Input. If a line has any of the parameters specified on the Auxiliar Input then this line is removed. The parameters on the Auxiliar Input has be be placed on on each line. Empty lines are not included in the comparisons. Spaces and tabulations on the beginning or on the end of any line will not interfere with the comparisons. It is possible to control if the comparison will be case sensitive or not. This can be done by selecting or not the parameter <span style="font-weight: bold;">"Case sensitive"</span>. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RmMult</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Remove the lines that has any of the parameters specified on the Auxiliar Input <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RmMult </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(0, 150, 0);">"auxiliar file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to indicate if it is necessary to differentiate upper case and lower case letters. </p></html>
filter.removelineswithmultipleparameters.checkbox.1=Case sensitive.
filter.removelineswithmultipleparameters.checkbox.1.tooltip=Capital letters and lower letters should be considered equals.
filter.removelineswithmultipleparameters.command.line.help=\ \ \ Remove the lines that has any of the parameters specified on the Auxiliar Input \n   Usage: RmMult "input file or %variable" <span style="color: rgb(0, 150, 0);">"auxiliar file or %variable" "output file or %variable" -c1 "Yes or No" <optional positioning parameters> \n   Use -c1 to indicate if it is necessary to differentiate upper case and lower case letters. 
