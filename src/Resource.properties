# 38-SimpleContentReplacementFilter
filter.simplecontentreplacement.label=38-Content replacement
filter.simplecontentreplacement.tooltip=Replace the content of "Search for" parameter by the content of "Replace by" parameter.
filter.simplecontentreplacement.instructions=<html><big><big style="font-weight: bold;">Content replacement.</big></big><p>&nbsp;&nbsp;&nbsp;This filter searches for the content provided on the <span style="font-weight: bold;">"Search for"</span> parameter on each line of the main input. If this content is found then it is replaced by the content provided on the <span style="font-weight: bold;">"Replace by"</span> parameter. If the filter does not find the content of <span style="font-weight: bold;">"Search for"</span> parameter then the line will remain untouched. The <span style="font-weight: bold;">"Replace by"</span> field can receive the following special characters: </p><ul><li>You can enter these four characters <span style="font-weight: bold;">!nl!</span> to insert a new line.</li><li>You can enter these three characters <span style="font-weight: bold;">!t!</span> to insert a tabulation.</li></ul><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Repl</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Replace the content of "Search for" parameter by the content of "Replace by" parameter. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Repl </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Search for"</span> <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> <span style="font-weight: bold;">"Replace by (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the content that will be searched on the lines. Use the <span style="color: rgb(255, 0, 0);"><strong>-f2</strong></span> to indicate the content that will replace the previous content. This parameter is optional.</p></html>
