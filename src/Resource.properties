# 85-JspFormatterFilter
filter.jspformatter.label=85-JSP Formatter
filter.jspformatter.tooltip=Formats a JSP file by indenting all tokens.
filter.jspformatter.instructions=<html><big><big style="font-weight: bold;">JSP Formatter. </big></big><p>&nbsp;&nbsp;&nbsp;This filter allows the indentation of Java Server Pages (JSP) tags. It also applies to HTML pages. The focus is on matching tags only. The texts in between tags are combined into a single line. Pages with incorrect use of tags can lead to miss indented tags. </p><p>&nbsp;&nbsp;&nbsp;There are situations where formatting is not possible. This happens when there are scripts inside comments or other unsupported combinations. In these cases a message is generated informing that the formatting failed. If a formatted content is generated, then it is guarantee that all the tags and contents from the source text is included and nothing is lost. If this guaranteed can not be maintained, then an error message is generated. The number of spaces used for indentation can be specified in the <span style="font-weight: bold;">"Spaces"</span> parameter. It must be a number between 1 to 10. If it is not provided, then a default of 3 spaces is used. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">JSP</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter allows the indentation of Java Server Pages (JSP) tags. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> JSP </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Spaces (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;The <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> parameter is optional and it is used to define the number of spaces used for indentation. It must be a number between 1 to 10. If it is not provided, then a default of 3 spaces is used. </p></html>
filter.jspformatter.field.1=Spaces:
filter.jspformatter.field.1.tooltip=<html>Number of spaces used for indentation.<br/>Minimum is 1, maximum is 10 and the default is 3.</html>
filter.jspformatter.example.main.input=This example shows the filter execution on the content below\nthe dashed line. The parameter "Spaces" is set to 5 spaces.\n-------------------------------------------------------------\n<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>\n<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>\n<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt"%>\n\n<ul class="breadcrumb">\n<li>\n<a href="#" title="">FilterAny</a></li>\n<li>\n<a href="#" title="">JSP Formatter</a></li>\n</ul>\n<form action="/filterAny" method="POST" id="sampleJSPForm" name="sampleJSPForm">\n<script type="text/javascript">\n	function test() {\n		alert("Test");\n	}\n</script>\n<div id="content">\n<h1>Sample JSP file for FilterAny</h1>\n<section>\n<h3>Sample Title</h3>\n<div>This is a content between tags.</div>\n</section>\n</div>\n</form>\n
