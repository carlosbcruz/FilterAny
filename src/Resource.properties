# 64-CharacterMoveFilter
filter.character.move.label=64-Move characters freely
filter.character.move.tooltip=Move selected characters freely on the text.
filter.character.move.title=Move characgters freely.
filter.character.move.instructions=<html><big><big style="font-weight: bold;">Move characters freely.</big></big><p>&nbsp;&nbsp;&nbsp;This filter allows the movement of any set of characters by using the mouse to select characters and the arrow keys to move the selected characters up, down, left and right. </p><p>&nbsp;&nbsp;&nbsp;The text provided to the filter will be presented on a graphical area and it is possible to select the text by clicking the mouse left button and moving the mouse while the button continues to be pressed. A rectangle will be drawn while the mouse is moving. Once the button is released the text that were under this rectangle is selected. The indication of this selection are green rectangles that surround the selected texts. This make it easy to distinguish which text areas are selected and which ones are not selected. </p><p>&nbsp;&nbsp;&nbsp;If a text is selected by mistake then it can be easily corrected. A selected text can be unselected by creating the same rectangle but using the mouse right button. In this case the rectangle being created has a different color. Once the button is released then all selected texts that were inside the rectangle is unselected. </p><p>&nbsp;&nbsp;&nbsp;If an entire line should be selected then it can be easily done by just selecting the line number that is presented on the left of each line. This line number can also be used to unselect the entire line. </p><p>&nbsp;&nbsp;&nbsp;Once all the selections are done, it is possible to move these selections using the arrow keys. If the left key is pressed then all the characters that are right before the selected areas are moved right after the respective selected areas. If there is any selection that is on the left most position of the text then the entire text is moved to the right. The inverse behavior happens when the right arrow key is used. If the up arrow key is pressed then the selected areas are moved to the line above these selected areas. All the characters that are on the top of the selected areas are shifted to the right in order to fit the first line of the selected area. The characters that are on the last line of the selected area will be joined together. If there are selected areas on the top of the document, then all the lines of the text are shifted down. The inverse behavior happens when the down arrow key is used. After all the movements are done it is possible to click on the <span style="font-weight: bold;">"Ok"</span> button or close the window. The entire content will be copied to the Output area. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p></html>
