filter.removelineswithcontent.instructions=<html><big><big style="font-weight: bold;">Remove lines with parameter.</big></big><p>&nbsp;&nbsp;&nbsp;This filter searches for the <span style="font-weight: bold;">"Parameter"</span> on each line of the text. If it find the <span style="font-weight: bold;">"Parameter"</span> on the line then this line will be removed from the text. If the filter does not find the <span style="font-weight: bold;">"Parameter"</span> then the line remains untouched. Use the <span style="font-weight: bold;">"Case sensitive"</span> parameter to differentiate capital letters and lower case letters.  </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RemC</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Remove all lines that have the provided parameter in it. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RemC </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Parameter"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use the <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate the content that will be used to remove the lines. Use the <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to differentiate capital letters and lower case letters. </p></html>
filter.removelineswithcontent.field1=Parameter:
filter.removelineswithcontent.checkbox1=Case sensitive.
filter.removelineswithcontent.field1.tooltip=Lines with this text should be removed.
filter.removelineswithcontent.checkbox1.tooltip=Capital letters and lower letters should be considered equals.
