# 4-ToDOSFilter
filter.todosfilter.label=4-Convert to DOS format
filter.todosfilter.tooltip=Change the new lines from UNIX to DOS format.
filter.todosfilter.instructions=<html><big><big style="font-weight: bold;">Convert to DOS format.</big></big><p>&nbsp;&nbsp;&nbsp;This filter changes the new line indication from UNIX to DOS format. Usually opening a text with UNIX format (like Linux) on Windows environment makes all the text appear condensed into a single line. To solve this problem the end of lines can be converted to DOS format using this filter. Usually the new line indication is equal throughout the text, so it makes no sense to convert only part of it using the selection through the mouse. This filter can be more useful when used through command line because FilterAny generates output on DOS format and has quick menu items to change between UNIX and DOS format. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">ToDs</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Change the new lines from UNIX to DOS format. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> ToDs </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
filter.todosfilter.command.line.help=\ \ \ Change the new lines from UNIX to DOS format. \n   Usage: ToDs "input file or %variable" "output file or %variable" <optional positioning parameters> \n   
