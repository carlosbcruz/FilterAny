filter.leaveonlynumbers.label=20-Leave only numbers
filter.leaveonlynumbers.tooltip=Change all characters by spaces except digits.
filter.leaveonlynumbers.instructions=<html><big><big style="font-weight: bold;">Leave only numbers.</big></big><p>&nbsp;&nbsp;&nbsp;This filter replaces all characters by spaces except the digits. This way it makes it easy to isolate the numbers that are on the text. It is possible to indicate if the commas or dots that are inside the numbers should be removed or not. This control may help working with different number formats. </p><p>&nbsp;&nbsp;&nbsp;Select the parameter <span style="font-weight: bold;">"Collapse commas between digits"</span> to completely remove only the commas that follows and precedes digits. All the other commas are replaced by spaces like any other character. </p><p>&nbsp;&nbsp;&nbsp;Select the parameter <span style="font-weight: bold;">"Collapse periods between digits"</span> to completely remove only the periods that follows and precedes digits. All the other commas are replaced by spaces like any other character. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RemAP</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter replaces all characters by spaces except the digits. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RemAP </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to completely remove only the commas that follows and precedes digits. Use <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> to completely remove only the periods that follows and precedes digits. </p></html>
