# 71-ShowDuplicatedConsecutiveWordsFilter
filter.showduplicatedconsecutivewords.label=71-Show duplicated consecutive words
filter.showduplicatedconsecutivewords.tooltip=Indicate where are duplicated consecutive words.
filter.showduplicatedconsecutivewords.instructions=<html><big><big style="font-weight: bold;">Show duplicated consecutive words.</big></big><p>&nbsp;&nbsp;&nbsp;This filter searches for words that are duplicated and are consecutive on the entire text on only on the selected part. Sometime duplicated words can appear after editing a text many times. This problem can pass undetected on some grammar validation tools and can also pass undetected while reading the text. If this filter find a sentence like "John was standing near the the door." then it will generate an output like: Word "the" - Line: John was standing near the the door. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">DupW</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Indicate where are duplicated consecutive words. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> DupW </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;</p></html>
filter.showduplicatedconsecutivewords.command.line.help=\ \ \ Indicate where are duplicated consecutive words. \n   Usage: DupW "input file or %variable" "output file or %variable" <optional positioning parameters> \n      
filter.showduplicatedconsecutivewords.result=Word "{0}" - Line: {1}
