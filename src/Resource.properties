# 84-JavaBeanFilter
filter.javabeanfilter.label=84-Generate POJO
filter.javabeanfilter.tooltip=Generate the code for a Java Bean based on provided fields. 
filter.javabeanfilter.instructions=<html><big><big style="font-weight: bold;">Generate POJO. </big></big><p>&nbsp;&nbsp;&nbsp;This filter helps developers to write POJOs (Plain Java Objects). By using this filter the developer just focus on the class attributes. The filter generates the class body, the constructor, the set's and get's methods for all attributes, an optional constructor with all the attributes, and an optional clone method. To generate a class the developer can enter the type, the field name and optional comments. All these information defining one attribute should be placed on a single line as a consecutive text. Each line on the Main Input should be used to define only one attribute. Here is an example of a possible input: <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;String name Name of the employee. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;int id The employees identification. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;boolean active Indicate if the employee is still working. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;float salary <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;int directorId <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;String Address <br><br>&nbsp;&nbsp;&nbsp;This filter was designed mainly for basic types. Any type different from the basic type will generate an initialization with the default empty constructor. </p><p>&nbsp;&nbsp;&nbsp;It is possible to indicate the class name on the <span style="font-weight: bold;">"Class name"</span> parameter. This is an optional parameter and if it is not provided then the class name will be <span style="font-weight: bold;">"GeneratedClass"</span>. </p><p>&nbsp;&nbsp;&nbsp;It is possible to generate a clone method. This clone is for shallow copy only and not for deep copy. To do that just enable the parameter <span style="font-weight: bold;">"Clone"</span>. </p><p>&nbsp;&nbsp;&nbsp;It is possible to generate a constructor that receives all the parameters required to populate all the attributes. To do that just enable the parameter <span style="font-weight: bold;">"Constructor"</span>. </p><p>&nbsp;&nbsp;&nbsp;The lines starting with # are treated as comments. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">Bean</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;This filter helps developers to write POJOs (Plain Java Objects). <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> Bean </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Class name (Optional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;The <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> parameter is optional and if it is not provided then the class name will be "GeneratedClass". Use the parameter <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to generate the clone method. Use the parameter <span style="color: rgb(255, 0, 0);"><strong>-c2</strong></span> to generate the constructor method. </p></html>
