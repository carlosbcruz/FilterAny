filter.removecharacterbeginning.instructions=<html><big><big style="font-weight: bold;">Remove characters from beginning.</big></big><p>&nbsp;&nbsp;&nbsp;This filter removes a certain number of characters from the beginning of each line. Inform the number of characters to be removed on the <span style="font-weight: bold;">"Number of characters"</span> parameter. The <span style="font-weight: bold;">"Number of characters"</span> parameter is optional. If it is not provided then the number of characters considered is 1. If the line has less characters than the <span style="font-weight: bold;">"Number of characters"</span> parameter then the line will continue to exist although all the characters will be removed. This filter ignores the empty spaces and tabulations on the beginning of each line and they are not removed when the filter is executed. To change this behavior and consider spaces and tabulations as character you need to select the check box <span style="font-weight: bold;">"Consider spaces"</span>. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">RemCB</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Remove a certain number of characters from the beginning of each line. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> RemCB </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Number of characters (Optional)"</span> <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> <span style="font-weight: bold;">"Yes or No"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;The <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> parameter is the number of characters to be removed from the beginning of each line. If it is not provided then the number of characters considered is 1. Use the <span style="color: rgb(255, 0, 0);"><strong>-c1</strong></span> to control if spaces and tabulations should be considered as characters or not.</p></html>
filter.removecharacterbeginning.command.line.help=\ \ \ Remove a certain number of characters from the beginning of each line. \n   Usage: RemCB "input file or %variable" "output file or %variable" -f1 "Number of characters (Optional)" -c1 "Yes or No" <optional positioning parameters> \n   The -f1 parameter is the number of characters to be removed from the beginning of each line. If it is not provided then the number of characters considered is 1. Use the -c1 to control if spaces and tabulations should be considered as characters or not.
