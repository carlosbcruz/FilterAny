# 6-FromSpacesToTabFilter
filter.fromspacestotabfilter.label=6-Convert spaces into tabulation
filter.fromspacestotabfilter.tooltip=Convert a certain number of consecutive spaces into a tabulation.
filter.fromspacestotabfilter.instructions=<html><big><big style="font-weight: bold;">Convert spaces into tabulation.</big></big><p>&nbsp;&nbsp;&nbsp;This filter converts a specific number of consecutive spaces into a tabulation. Inform the number of consecutive spaces in the field <span style="font-weight: bold;">"Number of spaces"</span>. The <span style="font-weight: bold;">"Number of spaces"</span> parameter is optional. If it is not provided then the number of spaces considered is 4. The filter will search for the requested number of consecutive spaces and replace them by a single tabulation. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">ToTa</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Convert a certain number of consecutive spaces into a tabulation. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> ToTa </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Number of spaces (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Inform the number of consecutive spaces to be replaced by a tabulation on the parameter <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span>. If it is not provided then the number of spaces considered is 4.</p></html> 
