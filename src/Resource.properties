# 50-MaintainLinesAtRegularStepFilter
filter.maintainlinesatregularstepfilter.label=50-Preserve lines on a regular step
filter.maintainlinesatregularstepfilter.tooltip=If the "Step" is 2 then preserve line number 1, remove 2 and 3, preserve 4, remove 5 and 6 and so forth.
filter.maintainlinesatregularstepfilter.instructions=<html><big><big style="font-weight: bold;">Preserve lines on a regular step.</big></big><p>&nbsp;&nbsp;&nbsp;This filter preserves the lines according to the <span style="font-weight: bold;">"Step"</span> provided. The filter will always preserve the first line. The next lines will be removed according to the number of lines specified on the <span style="font-weight: bold;">"Step"</span> parameter. The next like will be preserved and the process is repeated. Imagine a situation where you have a list of contacts with name, address, phone and emails, one information on each line. If you need a list with only the names then you can provide a <span style="font-weight: bold;">"Step"</span> of three. That is, preserve the name and remove three lines: address, phone and emails. Then preserve the next name, and so forth. The result is a list with only the names required. The <span style="font-weight: bold;">"Step"</span> parameter is optional. If it is not provided then the number of steps considered is 2. </p><p>&nbsp;&nbsp;&nbsp;To apply this filter to only part of the main input, do first a selection of this text using the mouse and then apply the filter. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on file mode. That is, you can execute it on many files at the same time. To do that you need to use the filter <span style="font-weight: bold;">"Search"</span>. This filter will help you select the files from any directory recursively or not. Then, you switch to file mode. You can select another directory to generate the output or overwrite the files. Finally, you execute the filters on all the files automatically. Be careful when overwriting files. It is better to generate the output on a different directory and verify the result. </p><p>&nbsp;&nbsp;&nbsp;This filter can be executed on command line by using the command: <span style="font-weight: bold;">MLnRS</span>.</p><span style="font-weight: bold;"><br>Command line help:</span><br><p>&nbsp;&nbsp;&nbsp;Preserve lines on a regular step. If the <span style="font-weight: bold;">"Step"</span> is 2 then preserve line number 1, remove 2 and 3, preserve 4, remove 5 and 6 and so forth. <br><br>&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Usage:</span><span style="font-weight: bold;"> MLnRS </span><span style="color: rgb(51, 51, 255);">"input file or %variable"</span> <span style="color: rgb(200, 0, 0);">"output file or %variable"</span> <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> <span style="font-weight: bold;">"Step (Optional)"</span> <span style="color: rgb(189, 113, 0);"><span style="font-style: italic;">&lt;optional positioning parameters&gt;</span></span> <br><br>&nbsp;&nbsp;&nbsp;Use <span style="color: rgb(255, 0, 0);"><strong>-f1</strong></span> to indicate how many lines will be removed in between the ones being preserved. If it is not provided then the number of steps considered is 2.</p></html>
